		#autoLOC_900114 = Le Hangar à Avion Spatial vous permet de construire des véhicules à lancer depuis la piste de décollage.
		#autoLOC_900116 = C'est à l'aire de lancement que les vaisseaux construits au BAV décollent. Nous sommes pratiquement sûrs qu'elle est assez éloignée des autres bâtiments.
