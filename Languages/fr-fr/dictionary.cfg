		#autoLOC_900077 = La ressemblance de cette lune avec un grain de pollen la rendait particulièrement difficile à repérer, surtout lorsqu'observée à travers un télescope près de champs plein de poussière.\n\nPol fut finalement découverte lorsque quelqu'un décida de consigner l'emplacement du pollen, après avoir une nouvelle fois renoncé à nettoyer la tache.
		#autoLOC_900080 = Tylo fut la première lune de Jool que découvrit la Société astronomique kerbale. Après avoir tenté de nombreuses fois sans succès de prendre une photo de Jool pour l'accrocher au mur, il fut noté que cette tache blanche en vadrouille était en réalité une lune.\n\nLes scientifiques supposent que le panorama en surface où Laythe, Vall, et Jool apparaissent dans le ciel doit être "à couper le souffle".
		#autoLOC_900082 = Vall fut parmi les dernières lunes de Jool à être découverte. Des scientifiques frustrés nettoyaient sans relâche les lentilles de leurs télescopes. Après une vague de retours de télescopes, Optiques Avancées SARL se décida enfin à leur dire qu'il s'agissait d'un véritable objet céleste.
		#autoLOC_900084 = La première découverte de Laythe ne fut pas consignée car l'astronome responsable pensait être en train d'observer Kerbin.\n\nHeureusement, l'erreur fut corrigée quand un stagiaire plein de courage lui expliqua que "les télescopes ne fonctionnent pas comme ça".\n\nLe stagiaire fut rapidement "promu" et muté au programme expérimental de tests de fusées.
		#autoLOC_900086 = Ike est un objet gris et relativement imposant, observé de temps en temps en orbite autour de Duna. Les scientifiques ont supposé qu'Ike semblait parfaitement positionné pour interférer sournoisement avec tout objet osant se placer en orbite autour de son parent.
		#autoLOC_900088 = Minmus est la plus petite lune de Kerbin. Par temps clair, on la distingue depuis Kerbin comme une petite tache bleue dans le ciel.\n\nOn la confond souvent avec de la poussière sur la lentille du télescope ou un pixel mort, mais les sommités de la Société astronomique kerbale nous assurent qu'il s'agit d'une vraie lune.
		#autoLOC_900090 = La Mune, un satellite énorme en orbite autour de Kerbin. Son apparence est principalement grise, et des cratères de tailles diverses et variées criblent une surface autrement lisse.\n\nBeaucoup considèrent la découverte de la Mune comme une des avancées les plus révolutionnaires de l'évolution kerbale. Oui, elle ne date pas d'il y a si longtemps, mais cela ne veut pas dire que les kerbals ne sont pas devenus plus sages qu'à l'époque.
		#autoLOC_900092 = Gilly est un gros caillou en orbite autour d'Eve. C'est, de loin, le plus petit satellite naturel jamais découvert par la Société astronomique kerbale.\n\nDû aux nombreux plissements d'yeux et de migraines ophtalmiques associés à sa découverte, les lunettes sont désormais devenues le symbole de tout astronome accompli.
		#autoLOC_900094 = Il y eut de nombreux débats pour savoir si Eeloo était une véritable planète, ou juste "un gros glaçon qui tourne autour du soleil." La question perdure, les sommets les plus éminents destinés à régler la question se résumant, les meilleurs jours, à des concours d'invectives puériles, et au pire, à des pugilats généraux.
		#autoLOC_900096 = Jool est plus connue pour son côté gros et vert. Depuis sa première découverte dans le ciel, la kerbalité se languit de pouvoir la visiter. Les philosophes sont persuadés que sa couleur saine fait de la planète verte un endroit très plaisant à visiter.\n\nJool est toute floue quand on la regarde au télescope.
		#autoLOC_900098 = Dres est une planète minuscule. Ce fut la première à être catégorisée en tant que "naine." Son orbite très irrégulière et sa petite taille ont donné du fil à retordre aux scientifiques qui ont mis du temps à la découvrir, car la moitié du temps, elle ne se trouvait pas là où ils pensaient trouver une planète.\n\nÀ cause de sa fréquentation des coins malfamés de l'espace, la communauté scientifique lui a officiellement attribué le titre "Indigne de confiance."
		#autoLOC_900100 = Aussi connue comme le petit point rouge qu'on voit en plissant très fort les yeux, Duna est, depuis longtemps, une merveille pour la kerbalité. Cette planète fascine de par son rouge éclatant, à l'opposé de la couleur verte.
		#autoLOC_900101 = Le monde unique de Kerbin abrite des plaines étendues, des montagnes vertigineuses, et de vastes océans bleus. Foyer des kerbals, elle possède les conditions idéales pour subvenir aux besoins d'une vaste population apparemment inépuisable de créatures vertes remplies de ferveur.\n\nUne orbite stable autour de Kerbin est l'une des premières choses à accomplir au sein d'un programme spatial. On dit qu'un kerbal capable d'y placer son vaisseau en orbite peut se rendre n'importe où.
		#autoLOC_900103 = Eve est l'un des corps les plus imposants, et les plus visibles, surtout à cause de sa teinte très, très violette.\n\nCertains la considèrent comme une planète sœur de Kerbin. Enfin, sans compter le violet, l'atmosphère toxique, et les températures et pressions extrêmes. En fait, elle n'a rien à voir du tout, si ? Qui sont ces charlatans ?
		#autoLOC_900105 = La mythologie kerbale représente Moho comme un endroit recouvert de flammes et d'océans de lave. En vérité, c'est un endroit bien moins intéressant.\n\nLes scientifiques débattent sur des moyens possibles de la rendre "Géniale comme dans les histoires." Certaines de ces idées ont mené à des révolutions aérospatiales.
		#autoLOC_900108 = La piste de décollage offre aux véhicules sortant du Hangar à Avion Spatial une surface plane suffisamment longue pour décoller. Techniquement, on pourrait même atterrir dessus...
