		#autoLOC_307856 = Bienvenue
		#autoLOC_307865 = Aujourd'hui, nous nous attaquons à quelque chose d'essentiel à tout programme spatial : la mise en orbite. Sans cette notion, autant s'appeler Kerbal Flight Simulator.\n\nJ'espère vous avez déjà terminé les autres didacticiels de vol et de Construction avancée pour vous familiariser avec \"Kerbal 1\", le vaisseau que nous lancerons aujourd'hui.\n\nSi ce n'est pas le cas, je vous conseille d'aller y jeter un œil.\n\nSi vous voulez revenir en arrière et participer à d'autres didacticiels, appuyez sur <color=<<1>>>[<<2>>]</color> puis sélectionnez <color=<<3>>>Terminer scénario</color>. Sinon, cliquez sur <color=<<4>>>Suivant</color> pour continuer.
		#autoLOC_307866 = Suivant
		#autoLOC_307880 = Plan de vol
		#autoLOC_307889 = Très bien, allons-y. Comme je vous l'ai dit, notre objectif est de placer un vaisseau (et son pilote) en orbite.\n\nNous suivrons une trajectoire courbe similaire à celle du vol suborbital précédent, jusqu'à pouvoir \"circulariser\" notre orbite. Cependant, notre \"virage gravitationnel\" sera beaucoup plus doux que précédemment afin d'acquérir de la vitesse pour l'orbite.\n\nLes anciens pilotes kerbals ne procédaient pas de cette manière, mais se contentaient de monter tout droit, et de tourner à droite comme si l'air était une espèce de soupe. Nous tournerons tôt, et en douceur, mais pas trop pour ne pas qu'on vous prenne pour un volatile en rase-mottes...\n\nComme lors du vol précédent, je placerai un marqueur de cible sur la NavSphère pour vous indiquer le vecteur vitesse optimal. Attention, ce marqueur n'est habituellement pas présent, et n'est pas utilisé de la même manière que dans ce didacticiel. J'afficherai également en temps réel des informations concernant votre trajectoire pour vous aider à découvrir le meilleur moyen d'arriver en orbite.\n\nPour l'instant, mettez les gaz à fond, (Appuyez sur <color=<<1>>>[<<2>>]</color>) et préparez-vous au lancement !
		#autoLOC_307890 = Suivant
		#autoLOC_307907 = Paré au lancement
		#autoLOC_307924 = Vous devriez voir le marqueur à suivre sur la NavSphère. Ce vaisseau a été conçu pour que vous n'ayez pas à vous soucier des gaz durant l'ascension.\n\nAppuyez sur <color=<<1>>>[<<2>>]</color> quand vous serez prêt à hurler \"C'est parti pour l'orbite\".\n\nSi vous voulez que Valentina (la pilote kerbale) suive la trajectoire à votre place, activez le SAS et choisissez le mode <color=<<3>>>Cible</color> après le décollage.
		#autoLOC_307936 = C'est parti
		#autoLOC_307943 = Ne vous souciez pas de votre accélération. Vous devez simplement faire attention au marqueur Cible, et à quand découpler vos étages. Je vous indiquerai le bon moment.\n\nPréparez-vous à piquer lorsque vous atteindrez 60 m/s !
		#autoLOC_307959 = Commencez à piquer
		#autoLOC_307968 = C'est l'heure de piquer ! Suivez le marqueur Cible.\n\nNe vous souciez pas de votre accélération. Surveillez simplement le marqueur Cible et le moment auquel découpler vos étages. Je vous donnerai des indications de temps en temps.
		#autoLOC_307984 = Préparez-vous à découpler
		#autoLOC_307991 = Les ÉAP sont bientôt à court d'ergol, préparez-vous à les éjecter.\n\nAppuyez sur <color=<<1>>>[<<2>>]</color> au bon moment.
		#autoLOC_308007 = Éjectez les ÉAP
		#autoLOC_308014 = Déclenchez l'étage pour éjecter ces ÉAP vides.\n\nAppuyez tout de suite sur <color=<<1>>>[<<2>>]</color> !
		#autoLOC_308030 = Éjection des ÉAP
		#autoLOC_308041 = Vous vous en sortez très bien. Continuez de suivre le marqueur Cible et préparez-vous à découpler un nouvel étage pour éjecter l'étage inférieur.
		#autoLOC_308057 = Nouvel étage
		#autoLOC_308064 = Découplez l'étage pour éjecter les pièces inutiles.\n\nAppuyez sur <color=<<1>>>[<<2>>]</color> !
		#autoLOC_308080 = Éjection de l'étage inférieur
		#autoLOC_308091 = Déclenchez l'étage allumant le moteur supérieur.
		#autoLOC_308107 = Allumage de l'étage supérieur - Afficher la Carte
		#autoLOC_308114 = Parfait. Vous avez survécu à la première phase du lancement, et la combustion vous permettant d'accélérer jusqu'à l'apoastre est maintenant plus longue, et plus douce.\n\nSi vous passez en mode Carte (avec <color=<<1>>>[<<2>>]</color>), nous pouvons voir la trajectoire de la fusée, et l'élévation de l'apoastre tandis que nous gagnons de la vitesse.
		#autoLOC_308130 = Écran Carte
		#autoLOC_308139 = Tant que vous y êtes, il faut que le vaisseau suive le marqueur Cible, ou nous n'atteindrons pas l'orbite. N'oubliez pas que l'échec EST toujours une option.\n\nAppuyez sur <color=<<1>>>[<<2>>]</color> pour afficher la NavSphère, et nous pourrons discuter de la trajectoire.\n\nJe vais laisser l'altitude et l'apoastre affichés pour que vous puissiez suivre votre progression.
		#autoLOC_308142 = Altitude : <<1>> m\nApoastre : <<2>> m
		#autoLOC_308162 = NavSphère
		#autoLOC_308169 = Excellent. Vous pouvez surveiller cette trajectoire pendant que nous examinons celle à venir.\n\nPlacez le curseur sur le nœud de l'apoastre (Ap) sur la carte pour voir une estimation de l'altitude maximale de votre future trajectoire. Faites un <color=<<1>>>clic droit</color> sur le marqueur pour l'épingler, afin qu'il reste visible même si vous déplacez la souris.\n\nNous allons devoir continuer d'accélérer le long de cette trajectoire jusqu'à ce que nous quittions l'atmosphère. Essayons d'atteindre 80 km.\n\nCoupez les moteurs (avec <color=<<2>>>[<<3>>]</color>) quand l'apoastre est à 80 km. Je les couperai pour vous à 81 km. Pendant ce temps, je maintiendrai l'altitude affichée pour que vous puissiez suivre votre ascension, ainsi que l'apoastre pour que vous voyiez quand il atteint 80 km.
		#autoLOC_308172 = Altitude : <<1>> m\nApoastre : <<2>> m
		#autoLOC_308193 = Tout fonctionne !
		#autoLOC_308212 = Et nous voilà en route. J'ai bien éteint les moteurs, nous continuerons sur notre lancée jusqu'à quitter l'atmosphère, à 70 km d'altitude.\n\nVous remarquerez que la vitesse diminue quelque peu durant le vol. Rien d'inquiétant, il s'agit simplement de la gravité essayant de nous ramener à terre, et de l'air essayant de nous mettre des bâtons dans le propulseur. Mais nous serons plus forts ! Vous vous en sortez bien.\n\nJe vais laisser l'altitude affichée pour que vous suiviez votre progression.\n\nAltitude : <<1>> m\nApoastre : <<2>> m
		#autoLOC_308226 = Avance rapide
		#autoLOC_308241 = Maintenant que nous avons quitté l'atmosphère, nous pouvons faire une avance rapide pour atteindre plus rapidement l'apoastre. Les grands ingénieurs spatiaux que nous sommes n'ont pas une seconde à perdre !\n\nAppuyez sur <color=<<1>>>Suivant</color> quand vous serez prêt, et nous avancerons jusqu'au moment de votre prochaine combustion.
		#autoLOC_308242 = Suivant
		#autoLOC_308271 = Orientez votre vaisseau
		#autoLOC_308288 = Nous y sommes presque. Il ne nous reste plus qu'à accélérer un peu plus pour tomber "après" Kerbin. C'est fondamentalement ce qu'est une orbite : une chute où on rate le sol. La gravité nous attirera au centre de Kerbin, mais notre vitesse est si élevée que nous raterons sans arrêt le sol.\n\nAlignez votre vaisseau avec le marqueur Prograde (nous nous attarderons dessus plus tard), ou utilisez le mode <color=<<1>>>Manœuvre</color> du SAS. Je vous indiquerai quand accélérer.
		#autoLOC_308302 = Circularisez
		#autoLOC_308311 = Mettez les gaz !\n\nJe couperai vos moteurs quand vous aurez terminé la combustion que j'ai calculée, ou vous pouvez le faire vous-même quand vous serez en orbite stable.
		#autoLOC_308312 = Suivant
		#autoLOC_308340 = En orbite
		#autoLOC_308362 = Félicitations ! Vous êtes officiellement en orbite. Quel exploit !\n\nJ'espère que vous voyez la différence entre le bond suborbital, l'ascension jusqu'à l'orbite, et à quel point nous avons tourné loin (et tôt).\n\nNotez également la manière dont la fusée était conçue pour accélérer raisonnablement durant l'ascension, et non pas bondir directement en vitesse \"Démesurée\". Construire un vaisseau trop puissant est une erreur que font beaucoup de débutants.
		#autoLOC_308363 = Suivant
		#autoLOC_308378 = Résumé
		#autoLOC_308387 = Ce sera tout pour aujourd'hui. Nous pourrons nous revoir dans le didacticiel L'orbite pour les nuls où je vous apprendrai comment ajuster vos orbites.\n\nSi vous voulez effectuer un petit vol en solo, vous pouvez essayer de ramener Valentina sur Kerbin. Pour cela, pivotez à 180 ° et mettez les gaz en rétrograde jusqu'à ce que votre périastre descende sous les 20 km, là où l'atmosphère vous freinera le plus. Découplez l'étage supérieur en atteignant l'atmosphère, pointez en rétrograde, et rentrez dans l'atmosphère comme je vous l'ai appris dans les Bases du vol.\n\nOu sélectionnez <color=<<1>>>Terminer scénario</color> depuis le menu <color=<<2>>>Pause</color>, et à plus tard.
		#autoLOC_308388 = Terminer
		#autoLOC_308406 = Vue intérieure
		#autoLOC_308418 = Aha ! Alors comme ça, on est un petit curieux ? Le bouton AIV au-dessus de chaque portrait vous permet de voir le vaisseau depuis le point de vue du kerbal choisi.\n\nDans ce mode, votre interface de vol est réduite, puisque la plupart des instruments se trouvent dans le cockpit.\n\nEn Vue interieure, faites un clic droit pour alterner entre les modes Interagir et Caméra de la souris, pour pouvoir observer votre environnement sans maintenir le bouton droit de la souris. Essayez de cliquer partout, les ingénieurs disent que beaucoup de choses fonctionnent vraiment. En réalité, ils en sont même fiers.\n\nParcourez les vues des différents membres d'équipage avec la touche [<<1>>].\n\nRetournez en Vue extérieure avec [<<2>>].
		#autoLOC_308438 = Échec
		#autoLOC_308451 = Zut alors, quelque chose de terrible s'est produit. Pour la prochaine mission, vous devriez peut-être essayer de rester en vie. \nNe vous inquiétez pas, je vais envoyer quelqu'un nettoyer ce capharnaüm, et vous pourrez réessayer.
		#autoLOC_308452 = Terminer
		#autoLOC_308470 = Mode de contrôle Amarrage
		#autoLOC_308481 = Je vois que vous avez trouvé les commandes d'amarrage. Dans ce mode, les contrôles changent légèrement pour rendre les manœuvres en orbite plus faciles. Cependant, ce sera le sujet d'un autre didacticiel, alors retournons à nos moutons.\n\nCliquez sur le bouton Étages en bas à gauche pour retourner en mode de contrôle séquentiel.
		#autoLOC_308501 = Hors trajectoire
		#autoLOC_308512 = Flûte, quelque chose ne va pas... Votre trajectoire est complètement erronée. Suivez rapidement les instructions. Si vous avez du mal à contrôler votre vaisseau, activez le mode Cible du SAS comme expliqué, et laissez-le faire le travail. Vous n'aurez qu'à vous occuper des découplages. Quand vous aurez compris comment piloter le vaisseau, vous pourrez essayer manuellement. Ne vous en voulez pas, il faut beaucoup d'entraînement !\n\nS'il vous reste de l'ergol, essayez d'atteindre l'orbite tout seul. Ou essayez d'annuler le vol et d'atterrir en toute sécurité (ce n'est jamais perdu). Autrement, veuillez relancer le didacticiel.
		#autoLOC_308513 = Terminer
		#autoLOC_308648 = Mission de Capture d'un Astéroïde, 1re partie
		#autoLOC_308656 = Les astéroïdes. Géniaux à regarder et à avoir dans le coin ; beaucoup moins quand ils s'écrasent sur votre maison. Aujourd'hui, nous apprendrons comment empêcher cela.\n\nTous ceux qui ont joué plus de 10 minutes à Galaxy Intruders vous diront qu'ils ne faut pas tirer là où ils sont, mais là où ils seront.
		#autoLOC_308657 = Suivant
		#autoLOC_308667 = Rendez-vous
		#autoLOC_308674 = Pour cela, examinons la manœuvre nommée \"rendez-vous\". Elle est très, TRÈS utile pour réunir plusieurs vaisseaux dans l'espace en vue d'un amarrage, alors soyez attentif.\n\nLe principe est de connaître la vitesse et la destination d'un objet pour pouvoir les retrouver au même endroit et au même moment.\n\nOuvrez la carte pour consulter quelques informations.
		#autoLOC_308682 = Astéroïdes
		#autoLOC_308689 = Grâce à la chance, une divine intervention, ou une traduction de didacticiel absolument stellaire, cet astéroïde a été capturé dans une orbite excentrique, mais stable, autour de Kerbin.\n\nC'est un vrai coup de bol, car en réalité, la plupart d'entre eux passent à côté de Kerbin sans s'arrêter, ou s'attardent légèrement avant de partir sans se retourner.\n\nLors du choix de votre astéroïde cible, je vous conseille d'examiner les astéroïdes présents depuis la station de contrôle, et d'en choisir un afin de le suivre en permanence. Sans suivi, il sera impossible de le capturer.
		#autoLOC_308690 = Suivant
		#autoLOC_308701 = Rendez-vous - Théorie
		#autoLOC_308708 = Commençons par le commencement : les mécaniques orbitales de base. Si vous alignez exactement votre orbite sur celle d'un objet, vous vous déplacerez à la même vitesse.\n\nLes orbites font que si vous vous trouvez plus près du corps autour duquel vous orbitez que votre cible, vous irez plus vite qu'elle--et inversement si votre orbite est plus élevée.
		#autoLOC_308709 = Suivant
		#autoLOC_308719 = Rendez-vous - Pratique
		#autoLOC_308728 = Avec cela en tête, allons-y. Vous connaissez la chanson : réglez le nœud de manœuvre de votre orbite pour obtenir une interception aussi proche possible de l'astéroïde. Je l'ai déjà ciblé pour vous, mais si vous l'avez déselectionné, ciblez-le de nouveau.\n\nPour tout vous dire, je suis sûr qu'en étant précis dans vos réglages--en déplaçant le nœud ou en ajustant la combustion--vous arriverez très près.\n\nJe vous conseille d'utiliser la molette de la souris quand le curseur est sur un modificateur de nœud pour procéder avec précision, au lieu de cliquer-glisser leurs icônes comme auparavant, mais soyez libre d'utiliser la méthode vous apportant le plus de précision.\n\nVous pouvez aussi voir la distance lors de votre rencontre en plaçant le curseur de la souris sur les indicateurs de rencontre de la même couleur.
		#autoLOC_308731 = Voici à quoi ressemblent les icônes d'intersection.
		#autoLOC_308733 = Suivant
		#autoLOC_308743 = Rendez-vous - Précision
		#autoLOC_308751 = Une fois que vous tenez une manœuvre satisfaisante, procédez à la combustion.\n\nUn dernier avertissement : essayez de laisser aussi peu de deltaV que possible, ou le résultat pourrait être bien différent de vos calculs.\n\nNous passerons à la suite lorsque l'interception se situera dans la fourchette nécessaire à ce didacticiel. Si vous n'y arrivez pas du premier coup, procédez à une nouvelle manœuvre plus loin, et ainsi de suite jusqu'à ce que la séparation de l'interception soit inférieure à 100 kilomètres.
		#autoLOC_308769 = Rendez-vous - Réglages de précision
		#autoLOC_308776 = Bon boulot. Votre orbite est désormais similaire, mais moins élevée que celle de l'astéroïde. Gardez-le en cible, et modifiez vos nœuds de manœuvre pour arriver à une distance inférieure à 10 km, mettez les gaz, puis enfin, attendez jusqu'au rendez-vous.\n\nCette étape est facultative, mais n'oubliez pas que plus votre orbite vous rapprochera, moins vous consommerez d'ergol.\n\nCliquez sur <color=<<1>>>Suivant</color> lorsque vous aurez terminé.
		#autoLOC_308777 = Suivant
		#autoLOC_308787 = Rendez-vous - Approche
		#autoLOC_308794 = C'est ici que la vitesse et l'efficacité sont cruciales. Attendez d'être à 5 minutes de votre rencontre.\n\n<color=<<1>>>Cliquez</color> sur l'indicateur de vitesse de la NavSphère jusqu'à ce qu'il passe en mode Cible et affiche votre vitesse par rapport à la cible. Vous vous déplacez à peu près à la même vitesse, mais même une différence infime vous ferait partir à la dérive.\n\nAlignez votre vaisseau avec le marqueur Anti-cible, et utilisez vos propulseurs ou vos RCS pour obtenir une vitesse de 0,0 m/s. Cela veut dire que vous êtes immobile par rapport à l'astéroïde. Attention, après tout ce temps, vos batteries pourraient être épuisées et votre vaisseau ne pas réagir. Ceci n'est pas un problème. Sortez de l'écran Carte, et déployez vos panneaux solaires pour commencer à charger les batteries et alimenter le vaisseau.\n\nEn quittant l'écran Carte, vous aurez probablement un visuel sur l'astéroïde cible durant l'approche.
		#autoLOC_308795 = Suivant
		#autoLOC_308811 = Rendez-vous - On y est presque !
		#autoLOC_308819 = Très bien, vous êtes à présent \"immobile\", et vous pouvez presque toucher l'astéroïde. \n\nVous devez à présent viser l'astéroïde en vous plaçant sur l'icône ronde et rose de la NavSphère, puisqu'elle pointe vers la cible. Mettez un petit peu de gaz pour vous rapprocher, et réorientez-vous en rétrograde pour dissiper de nouveau votre vitesse. \n\nVous pouvez utiliser les translations par RCS (touches <color=<<1>>>[<<2>>]</color>, <color=<<3>>>[<<4>>]</color>, <color=<<5>>>[<<6>>]</color>, <color=<<7>>>[<<8>>]</color>, <color=<<9>>>[<<10>>]</color> et <color=<<11>>>[<<12>>]</color>) pour peaufiner votre approche.\n\nRépétez ces étapes si besoin est.
		#autoLOC_308820 = Suivant
		#autoLOC_308840 = Rendez-vous - Accompli
		#autoLOC_308848 = Et nous voici à la cible. Il ne vous reste plus qu'à attraper le caillou, mais nous verrons cela la prochaine fois, je sens que votre tête va exploser du trop-plein d'informations.\n\nPour le moment, dites-vous que vous venez d'accomplir une vraie prouesse. À bientôt.
		#autoLOC_308849 = Terminer
		#autoLOC_308860 = Échec
		#autoLOC_308868 = Zut alors, quelque chose de terrible s'est produit. Sérieusement, essayez de rester en vie, au moins pendant une vraie mission. \nNe vous inquiétez pas, vous pouvez toujours réessayer.
		#autoLOC_308869 = Terminer
		#autoLOC_308884 = Décès
		#autoLOC_308926 = Mission de Capture d'un Astéroïde, 2e partie
		#autoLOC_308937 = Alors pilote, on a réussi à rattraper l'astéroïde cible ? Dégonflez vos chevilles, on est loin d'avoir fini. Et si on l'attrapait, cette caillasse de l'espace ?\n\nFaites un <color=<<1>>>clic droit</color> sur <color=<<2>>>\"La Grif\"</color>, le dispositif de saisie (une coupole blanche) situé au sommet de votre vaisseau, et armez-la depuis le menu d'actions de pièce.
		#autoLOC_308938 = Suivant
		#autoLOC_308944 = Désactivé
		#autoLOC_308955 = Le dispositif de saisie
		#autoLOC_308962 = Ce petit bijou technologique attrapera tout ce qu'il touche. Les gars du labo y ont suspendu un stagiaire pendant toute une journée. Le bidule a même pas bronché.\n\nCependant, l'équipement a ses limites, alors n'espérez pas capturer un astéroïde en fonçant dessus pied au plancher. Ce serait comme écraser une canette de soda. Une canette payée avec l'argent du contribuable.
		#autoLOC_308963 = Suivant
		#autoLOC_308974 = Le dispositif de saisie
		#autoLOC_308981 = Et c'est pour cela que nous allons nous servir de la griffe avec précaution. Maintenant qu'elle est armée, visez l'astéroïde (si ce n'est déjà fait), et utilisez précautionneusement vos RCS pour vous en approcher.\n\nUne fois rapproché, et si l'angle de la surface n'est pas trop abrupt, le mécanisme s'activera tout seul pour attraper tous ces minéraux incroyables et très précieux à notre place. \n\nSoyez patient. Cela prendra du temps, mais si vous le ratez à cause de la précipitation, ce sera bien pire.\n\nSi vous n'arrivez pas à activer le grappin du premier coup, vos RCS ont assez d'ergol pour reculer, et réessayer.
		#autoLOC_308995 = Efficience
		#autoLOC_309002 = Et voilà, vous avez attrapé l'astéroïde.\n\nTechniquement, il vous appartient désormais, mais vous devriez lui donner un petit nom pour rendre la chose plus officielle. Pour cela, faites un <color=<<1>>>clic droit</color> dessus et sélectionnez <color=<<2>>>Renommer l'astéroïde</color>.\n\nIl y a quelque chose de capital lorsqu'il faut déplacer un astéroïde : l'efficience. Si vous pensez pouvoir attraper l'astéroïde n'importe comment, essayez de porter un sac rempli de courses à bout de bras pour voir, puis portez-le de nouveau comme vous le feriez normalement. L'effort fourni était-il le même ?\n\nFaites de nouveau un <color=<<3>>>clic droit</color> sur l'astéroïde et sélectionnez <color=<<4>>>Cibler le centre de masse</color> pour vous aider à vous aligner pour la prochaine étape.
		#autoLOC_309003 = Suivant
		#autoLOC_309013 = Pivot et alignement
		#autoLOC_309024 = La prise et la poussée de votre vaisseau doivent suivre ces mêmes principes. C'est pour cela qu'un pivot permet de changer l'angle de connexion, faisant de l'alignement avec votre centre de masse un jeu d'enfant.\n\nFaites un <color=<<1>>>clic droit</color> sur le grappin et sélectionnez <color=<<2>>>Pivot libre</color>. Le grappin restera connecté à l'astéroïde, mais vous pourrez déplacer votre vaisseau indépendamment pour le réaligner.\n\nLe but du jeu est d'aligner le nez du vaisseau avec le centre de masse de l'astéroïde. Si vous y parvenez, l'astéroïde ne gigotera pas, ou ne fera pas dévier votre vaisseau durant une combustion. Évidemment, il sera plus facile pour le vaisseau de pousser l'astéroïde vers sa destination. \n\nChangez de position jusqu'à avoir un alignement satisfaisant, et verrouillez de nouveau le pivot.
		#autoLOC_309025 = Suivant
		#autoLOC_309035 = Début de la déviation
		#autoLOC_309042 = Vous êtes fin prêt à rediriger votre astéroïde. Que vous vouliez l'utiliser à des fins scientifiques, le transformer en arme de destruction massive en l'écrasant sur une planète, ou créer une station spatiale intersidérale digne d'un vilain mutant, vous allez devoir bouger votre caillou de compagnie.
		#autoLOC_309043 = Suivant
		#autoLOC_309053 = Rendez-vous - Approche
		#autoLOC_309060 = Vous pourriez créer des nœuds de manœuvre et accélérer pour déplacer votre énorme cargaison tout de suite, mais cela consommerait trop d'ergol. Réfléchissons à une meilleure approche.\n\nOuvrez votre carte, désignez Kerbin comme cible, et trouvez l'emplacement où l'orbite de Kerbin est la plus proche de la vôtre pour placer un nœud de manœuvre à son OPPOSÉ, de l'autre côté de la trajectoire orbitale. C'est à cet emplacement que vous aurez le moins de vitesse, et qu'il sera donc plus simple de modifier votre orbite.
		#autoLOC_309061 = Suivant
		#autoLOC_309076 = Rendez-vous - On y est presque !
		#autoLOC_309084 = Essayez à présent de créer un nœud de manœuvre qui vous ramènera dans la SDI de Kerbin. Ça a l'air simple, mais prenez garde à deux choses.\n\nTout d'abord, vous transportez BEAUCOUP de masse, alors avant de considérer l'affaire dans le sac, vérifiez que la manœuvre soit faisable. En règle générale, si votre combustion doit durer 10 minutes, vous tomberez probablement à court d'ergol avant de pouvoir la terminer.\n\nEnsuite, si une trajectoire de retour semble impossible à obtenir, faites un clic droit sur le nœud de manœuvre. Vous y trouverez un bouton Supprimer ainsi que deux autres boutons. Ils modifient les calculs de la combustion pour voir ce qu'il se passerait si elle avait lieu non pas à cette orbite, mais lors de la prochaine, ou celle d'encore après. Si vous n'avez pas de manœuvre satisfaisante, attendez la prochaine orbite, ou une centaine d'années (mais ça nous ferait rater l'apéro.)
		#autoLOC_309085 = Suivant
		#autoLOC_309137 = Rendez-vous - Pratique
		#autoLOC_309146 = Ce plan de vol a l'air convenable, mais il semblerait que vous allez devoir attendre loooooongtemps, donc je vais vous laisser.\n\nMon dernier conseil serait d'utiliser tous vos talents de pilote lorsque vous procéderez à la combustion. Parfois, il peut être difficile de maintenir un vaisseau stable lorsqu'il pèse plusieurs dizaines de tonnes. Et aussi, ne soyez pas impatient. Je sais que c'est une longue mission, mais vous devrez prendre votre mal en patience, ou utiliser l'avance rapide, c'est vous qui voyez.\n\nMon rôle s'arrête là, à bientôt sur Kerbin.
		#autoLOC_309147 = Terminer
		#autoLOC_309158 = Échec
		#autoLOC_309166 = Zut alors, quelque chose de terrible s'est produit. Sérieusement, essayez de rester en vie, au moins pendant une vraie mission. \nNe vous inquiétez pas, vous pouvez toujours réessayer.
		#autoLOC_309167 = Terminer
		#autoLOC_309362 = Amarrage
		#autoLOC_309369 = Bonjour. Aujourd'hui, nous allons voir quelque chose de palpitant : amarrer deux vaisseaux ensemble pour qu'ils puissent partager ressources et équipage, ou même devenir un seul gros vaisseau. \n\nSi les missions orbiteur-atterrisseur vous intéressent, ou que vous souhaitez créer des stations spatiales, les amarrages seront incontournables, alors soyez attentif.\n\nCommençons.
		#autoLOC_309370 = Suivant
		#autoLOC_309381 = Orbites coplanaires
		#autoLOC_309388 = La première chose à faire pour s'amarrer à un vaisseau est de le rattraper, établir un \"rendez-vous"\, dans le jargon technique. Pour ce faire, vous devrez tout d'abord placer votre vaisseau en orbite coplanaire, c'est-à-dire une orbite avec exactement la même inclinaison.\n\nOuvrez la carte (touche <color=<<1>>>[<<2>>]</color> ) pour voir la situation.
		#autoLOC_309397 = Orbites coplanaires
		#autoLOC_309404 = Regardez ces pauvres gars ! Condamnés à tourner autour de Kerbin pour l'éternité, à moins que vous ne les sauviez. Vous devez le faire car la réputation de notre programme spatial en pâtira sévèrement si nous abandonnons nos naufragés spatiaux. Si vous déplacez un peu la caméra, vous remarquerez que leur orbite et la vôtre n'ont pas la même inclinaison. Cela signifie que si les deux vaisseaux se croisaient, ils le feraient à des vitesses dangereusement élevées avant de repartir chacun sur une trajectoire différente. Dans ce cas, la première chose à faire est d'aligner notre orbite avec celle de l'autre vaisseau.\n\n<color=<<1>>>Cliquez</color> sur le vaisseau nommé \"Naufragé\", et désignez-le comme cible.
		#autoLOC_309412 = Nœuds ascendant et descendant
		#autoLOC_309419 = Bien. Vous aurez remarqué que certaines choses sont apparues sur votre orbite. Les indicateurs verts de nœuds ascendant et descendant affichent les points où votre orbite croise celle de la cible. Des lignes pointillées blanches connectent ces points à votre ligne d'orbite.
		#autoLOC_309422 = Ces nœuds ressemblent à ceci.
		#autoLOC_309424 = Suivant
		#autoLOC_309435 = Nœuds ascendant et descendant
		#autoLOC_309444 = Il faut que votre orbite coïncide à celle de votre cible, alors mettons-nous au travail à l'un des points où les trajectoires se croisent. Ajoutez un nœud de manœuvre sur le nœud le plus proche (sûrement le nœud ascendant), et utilisez les icônes de direction normale pour que votre inclinaison par rapport à l'orbite cible soit nulle. \n\nVous pouvez placer votre curseur sur la ligne NA/ND lors de son déplacement pour voir une estimation de l'inclinaison après la combustion. Si vous ne parvenez pas à atteindre une inclinaison parfaitement nulle, essayez de déplacer un peu le nœud de manœuvre.\n\nProcédez à la combustion quand vous serez prêt.
		#autoLOC_309445 = Suivant
		#autoLOC_309463 = Orbite de transfert
		#autoLOC_309470 = Incroyable ! Votre orbite est désormais coplanaire à celle du vaisseau à la dérive.\n\nIl vous faut à présent créer une orbite de transfert, comme lorsque vous ciblez un autre corps céleste, afin que votre vaisseau change d'orbite. Créez un nœud de manœuvre sur votre orbite (peu importe où, nous le déplacerons de toute manière), puis augmentez le vecteur prograde jusqu'à avoir une orbite d'intersection. Le mode Cible ajoute de nouveaux indicateurs, les marqueurs de rencontre. Ajustez le vecteur prograde et la position du nœud jusqu'à ce qu'une paire d'indicateurs de la même couleur se rapprochent, idéalement à moins de 5 km.
		#autoLOC_309473 = Voici à quoi ressemblent les icônes d'intersection.
		#autoLOC_309475 = Suivant
		#autoLOC_309493 = Orbite de transfert
		#autoLOC_309500 = Ça m'a l'air convenable. Exécutez à présent la manœuvre prévue aussi précisément que possible. Votre position finale ne sera probablement pas aussi exacte que ce que le nœud de manœuvre vous indique. Pour plus de précision, je vous conseille de mettre les gaz au maximum jusqu'à ce que l'indicateur de delta-V de votre manœuvre tombe à environ 10 m/s, puis coupez les propulseurs. Procédez ensuite à quelques combustions courtes et de faible puissance pour apporter les dernières touches à votre interception.
		#autoLOC_309501 = Suivant
		#autoLOC_309521 = En route pour le rendez-vous
		#autoLOC_309528 = Bien ! Votre trajectoire vous amènera à deux pas de votre cible. Si vous pensez pouvoir vous rapprocher encore plus, je vous conseille de procéder aux réglages de précision avec vos RCS plutôt qu'avec votre propulseur principal. Cependant, vous aurez beau vous rapprocher, vous irez toujours trop vite pour faire quoi que ce soit, à moins de faire quelque chose : freiner au bon moment.\n\nC'est évidemment une façon de parler, car les vaisseaux spatiaux n'ont pas de pédale de frein. Pour le moment, attendons d'être à 15 km de votre cible, puis assurez-vous que la NavSphère soit en mode \"Cible\" pour que les bons marqueurs soient affichés durant la dernière phase critique de manœuvre. Si ce n'est pas le cas, cliquez plusieurs fois sur le compteur de vitesse pour y remédier. Une fois le mode Cible activé, pointez vers le marqueur Rétrograde, et mettez les gaz à fond jusqu'à ce que votre vitesse relative soit inférieure à 50 m/s
		#autoLOC_309529 = Suivant
		#autoLOC_309545 = Rendez-vous - Arrêt complet
		#autoLOC_309553 = Parfait, vous êtes plutôt proche du vaisseau cible, et votre vitesse relative n'est pas très élevée, mais nous devons nous arrêter totalement pour ne pas partir à la dérive.\n\nQuittez tout d'abord l'écran Carte, vous êtes assez proche pour que l'affichage principal ne soit pas seulement utile, mais nécessaire. Attendez d'être à environ 5 km de votre cible. Réorientez votre vaisseau sur le vecteur rétrograde, puis appuyez sur <color=<<1>>>[<<2>>]</color> pour allumer vos RCS, et maintenez enfin <color=<<3>>>[<<4>>]</color> jusqu'à ce que votre vitesse soit nulle.\n\nSi les RCS ne vous ralentissent pas assez vite, mettez à peine les gaz, mais seulement pendant un bref instant, sinon vous dépasserez votre cible !\n\nOh, autre chose, n'oubliez jamais d'éteindre vos RCS quand vous ne les utilisez pas, sinon ils pourraient vous faire dévier de votre trajectoire en essayant de vous maintenir en place.
		#autoLOC_309554 = Suivant
		#autoLOC_309570 = Rendez-vous - On y est presque !
		#autoLOC_309578 = Nous sommes à présent immobiles par rapport à la cible. Bien. Il ne nous reste plus qu'à l'approcher prudemment.\n\nOrientez votre vaisseau vers la cible, et propulsez-vous en avant à l'aide de vos RCS. Pour être sûr de pouvoir freiner afin d'éviter toute collision, ne dépassez pas 10 m/s durant cette étape. Si vous commencez à dériver, freinez de nouveau jusqu'à vous arrêter, et recommencez votre approche. Nous procéderons à l'étape suivante lorsque vous serez à moins de 100 mètres de la cible.
		#autoLOC_309582 = Voici à quoi ressemble l'icône de ciblage.
		#autoLOC_309596 = Rendez-vous - On y est presque !
		#autoLOC_309605 = FREINEZ ! FREINEZ !!!!\n\nPardon, je ne voulais pas vous faire peur. Vous pouvez déployer votre port d'amarrage. Faites un <color=<<2>>>clic droit</color> dessus, puis sur le bouton <color=<<3>>>Ouvrir bouclier</color>. Puisque vous êtes aussi près, il est également temps de procéder à quelques ajustements. Vous ciblez actuellement le vaisseau entier, mais nous pouvons rendre les choses plus précises. Faites un <color=<<1>>>clic droit</color> sur le port d'amarrage du vaisseau cible pour le cibler. Remarquez comme la distance a changé : le port ciblé sert désormais de référentiel pour vos marqueurs. Faites également un <color=<<2>>>clic droit</color> sur votre propre port, puis cliquez sur <color=<<3>>>Contrôler d'ici</color>. Les marqueurs évaluent la situation d'un port d'amarrage à un autre, ce qui rendra les choses bien plus faciles.\n\nQuand vous aurez terminé, approchez-vous très lentement du vaisseau cible : les deux ports d'amarrage doivent être alignés, et se toucher le plus légèrement possible.
		#autoLOC_309606 = Suivant
		#autoLOC_309617 = Alignement
		#autoLOC_309626 = Pour qu'ils entrent en contact, vous devez aligner votre port d'amarrage à celui du vaisseau cible. En gros, cela signifie que les vecteurs Prograde et Cible de la NavSphère doivent se superposer. Pour ce faire, vous disposez de plusieurs mesures.\n\n- Vous pouvez changer le mode de caméra avec <color=<<1>>>[<<2>>]</color> pour trouver celui qui vous convient le mieux. Pour cette manœuvre, je vous conseille le mode Poursuite.\n\n- Votre ATH possède un mode Amarrage en plus du mode Séquentiel. Appuyez sur le bouton Amarrage sous la file des séquences, en bas à gauche de l'écran. Il changera les commandes de rotation à translation. Les touches <color=<<3>>>[<<4>>]</color>, <color=<<5>>>[<<6>>]</color>, <color=<<7>>>[<<8>>]</color>, <color=<<9>>>[<<10>>]</color> contrôleront donc la translation, et <color=<<11>>>[<<12>>]</color> et <color=<<13>>>[<<14>>]</color> l'axe vertical. C'est un peu comme contrôler un kerbal durant un vol AEV.\n\n- Le mode Amarrage n'est pas indispensable, puisque vous pouvez vous servir des touches <color=<<15>>>[<<16>>]</color>, <color=<<17>>>[<<18>>]</color>, <color=<<19>>>[<<20>>]</color>, <color=<<21>>>[<<22>>]</color>, <color=<<23>>>[<<24>>]</color> et <color=<<25>>>[<<26>>]</color> pour vous déplacer linéairement en mode séquentiel. Utilisez le mode dans lequel vous êtes le plus à l'aise. Si vous êtes perdu, vous pouvez consulter l'<color=<<27>>>Assignation des touches</color> à tout moment depuis le menu Pause.
		#autoLOC_309627 = Suivant
		#autoLOC_309638 = Amarrage - Conclusion
		#autoLOC_309647 = Le but est d'aligner les ports d'amarrage aussi proches que possible, peu importe la manière. Une fois séparés d'environ un kerbal, leur système d'assistance magnétique intégré se déclenchera pour attirer les deux ports, et procéder à l'amarrage.\n\nAppuyez plusieurs fois sur <color=<<1>>>[<<2>>]</color> pour obtenir une meilleure vue avec le mode Verrouillé, qui aligne vos commandes avec votre vue, ou bien optez pour la vue intérieure avec <color=<<3>>>[<<4>>]</color>.\n\nJe vous laisse faire. Si vous ne réussissez pas, reculez d'une distance environ égale à la longueur du vaisseau (pour réinitialiser l'assistance magnétique), et réessayez. Hors de ces didacticiels, vous pouvez également vous servir des touches de sauvegarde et chargement rapides <color=<<5>>>[<<6>>]</color> et <color=<<7>>>[<<8>>]</color> pour multiplier les essais. Attention, cette fonctionnalité n'est pas disponible dans tous les modes de difficultés.
		#autoLOC_309671 = Amarrage - Fin
		#autoLOC_309679 = Bien joué ! Vous venez de réaliser l'une des choses les plus difficiles de l'astronautique. Félicitations !\n\nÀ présent, vous disposez de deux options pour accomplir votre mission de sauvetage avec succès : vous pouvez transférer du carburant dans le vaisseau à la dérive, vous désamarrer, et les laisser se débrouiller. C'est une option peu recommandable, mais si c'est ce que vous voulez, appuyez sur <color=<<1>>>[<<2>>]</color> + clic droit sur les réservoirs source et cible.\n\nL'autre option consiste à transférer l'équipage sur votre vaisseau, à le désamarrer (faites un clic droit sur le port d'amarrage pour afficher son menu), et mettre les voiles pour Kerbin. Pour déplacer des kerbals, cliquez sur la capsule du vaisseau à la dérive, puis choisissez un par un le(s) kerbal(s) à transférer, puis sélectionnez la capsule de votre propre vaisseau. La cabine sous le découpleur ne survivra pas au retour : elle est sous le découpleur !\n\nChaque option a des avantages et des inconvénients. Dites-moi ce que vous avez choisi quand vous serez de retour sur le plancher des kerbvaches.
		#autoLOC_309680 = Terminer
		#autoLOC_309691 = Échec
		#autoLOC_309699 = Zut alors, quelque chose de terrible s'est produit. Sérieusement, essayez de rester en vie, au moins pendant une vraie mission. \nNe vous inquiétez pas, vous pouvez toujours réessayer.
		#autoLOC_309700 = Terminer
		#autoLOC_310122 = Construction de base
		#autoLOC_310129 = Bienvenue dans la leçon du jour sur la construction de vaisseau. Je suis Wernher von Kerman.\n\nQue vous vouliez placer un satellite en orbite, effectuer un vol intercontinental, ou marcher sur la Mune, vous devez construire un vaisseau.\n\nCela devrait être facile, même si vous n'êtes pas un ingénieur spatial aussi célèbre que moi.
		#autoLOC_310130 = Suivant
		#autoLOC_310141 = Présentation
		#autoLOC_310149 = Au cours de ce didacticiel, je vous présenterai le Centre Spatial Kerbal, puis nous irons au Bâtiment d'Assemblage Véhiculaire, où je vous apprendrai à construire un vaisseau rudimentaire.\n\nNous verrons comment ajouter et retirer des pièces, leurs rôles, comment changer les paramètres de certaines pièces, et comment gérer le découplage.\n\nÀ la fin de ce didacticiel, vous posséderez un vaisseau capable d'un petit saut de puce depuis l'aire de lancement.\n\nJe verrouillerai à chaque étape les commandes dont vous n'avez pas besoin. Si vous n'y arrivez toujours pas (cela m'a pris du temps pour devenir aussi doué !), vous pouvez appuyer sur la touche <color=<<1>>>Retour</color> pour revenir en arrière et réparer certaines choses. (Cette option ne sera disponible que si vous commettez une erreur.)
		#autoLOC_310150 = Suivant
		#autoLOC_310160 = Centre Spatial Kerbal
		#autoLOC_310168 = Nous voici au Centre Spatial Kerbal. Je vais rapidement vous expliquer son fonctionnement.\n\nLe CSK, pour faire court, est le foyer des plus grandes avancées et entreprises kerbales en rapport avec l'exploration spatiale. Grâce aux installations que vous voyez là, vous pourrez diriger votre programme spatial, construire des fusées et des avions, suivre vos explorateurs kerbals dans tout le système solaire, trouver de nouvelles utilisations excitantes aux substances explosives, et en cas d'urgence, embaucher plus de kerbals.\n\nPour en savoir plus sur chaque installation, vous pouvez placer votre curseur dessus, ou sur les boutons d'installations (qui apparaissent lorsque le curseur est en dehors de la fenêtre). Pour réparer une installation (ou l'améliorer en mode Carrière), faites un clic droit dessus.\n\nPrenez le temps d'en découvrir plus sur chaque bâtiment en plaçant le curseur dessus, et entrez dans le Bâtiment d'Assemblage Véhiculaire (BAV) quand vous serez prêt.
		#autoLOC_310181 = Intérieur du BAV
		#autoLOC_310206 = Parfait ! La zone que vous voyez au centre de l'écran est l'espace de construction. C'est ici que vous placerez des pièces pour construire votre vaisseau.\n\nÀ gauche de l'écran se trouve l'atelier des pièces. C'est ici que se trouvent les pièces de chaque catégorie dont vous disposez, quand vous les aurez obtenues, évidemment !
		#autoLOC_310207 = Suivant
		#autoLOC_310218 = Choisissez un module de commande
		#autoLOC_310243 = Si vous voulez pouvoir contrôler votre vaisseau, il vous faudra un module de commande, et mieux vaut commencer par le choisir.\n\nCette pièce contient soit des kerbals qui n'ont pas froid aux yeux, soit un système de pilotage automatique.\n\nPour le moment, nous n'avons pas l'embarras du choix. Sélectionnez ce module de commande depuis l'onglet <color=<<1>>>Capsules</color>.
		#autoLOC_310254 = Regarder autour
		#autoLOC_310279 = Quand vous aurez placé au moins une pièce, vous pourrez regarder autour avec les commandes suivantes.\n\tDéplacer la caméra :\n\t\t<color=<<1>>>[Flèches]</color> ou\n\t\t<color=<<2>>>Cliquer-glisser droit</color>\n\tDéplacer la caméra verticalement :\n\t\t<color=<<3>>>[<<4>>]</color> / <color=<<5>>>[<<6>>]</color> ou\n\t\t<color=<<7>>><<8>></color>\n\tZoom caméra :\n\t\t<color=<<9>>>[<<10>>]</color> / <color=<<11>>>[<<12>>]</color> ou\n\t\t<color=<<13>>>[Majuscule]</color> + <color=<<14>>><<15>></color>
		#autoLOC_310280 = Retour
		#autoLOC_310289 = Suivant
		#autoLOC_310307 = Ajouter un parachute
		#autoLOC_310327 = Si vous souhaitez que vos pilotes effectuent plusieurs vols, ils doivent pouvoir regagner le sol (ou les eaux) de Kerbin en toute sécurité. Les parachutes sont une solution simple à ce problème. Vous les trouverez dans l'onglet <color=<<1>>>Utilitaire</color> (changez d'onglet en cliquant sur leurs icônes à gauche de la fenêtre de pièces).\n\nLorsque vous choisissez une pièce, vous pouvez voir les détails de toutes les pièces disponibles en plaçant le curseur dessus. Une fois les informations affichées, vous pouvez afficher une fenêtre d'informations supplémentaires pour la plupart des pièces en effectuant un clic droit dessus. Remarquez que les détails du parachute vous indiquent le diamètre effectif pour chaque état, ainsi que la vitesse maximum pour un déploiement sûr.\n\nSélectionnez le <color=<<2>>>Parachute Mk16</color> en faisant un <color=<<3>>>clic gauche</color> dessus. Placez-le ensuite au sommet de la capsule de commande pour que la sphère verte au bas du parachute soit alignée avec celle de la capsule. <color=<<4>>>Cliquez</color> de nouveau pour le fixer.
		#autoLOC_310328 = Retour
		#autoLOC_310337 = Suivant
		#autoLOC_310356 = Options de réglage des pièces
		#autoLOC_310376 = Certaines pièces, comme ce parachute, peuvent être configurées. Pour voir ces options, faites un <color=<<1>>>clic droit</color> sur le parachute que nous venons de fixer sur la capsule. Vous voyez à présent les paramètres disponibles.\n\nPour ce parachute, nous pouvons régler l'altitude et la pression atmosphérique requises pour son ouverture, ce qui peut être très utile sur d'autres planètes.\n\nPour le moment, vérifions que l'altitude de déploiement du parachute soit au moins de 1 000 m, après tout, les kerbals ne plaisantent pas avec la sécurité. Concernant le curseur de pression minimale, déplacez-le légèrement à droite, sur 0,2. Ceci empêchera le parachute de s'activer jusqu'à ce que la pression dépasse la valeur indiquée. Une pression de 0,2 sur Kerbin équivaut à 9 kilomètres d'altitude ; même si vous activez cet étage trop tôt et armez le parachute, celui-ci ne s'activera pas tout de suite.\n\nVous pouvez masquer ces options en faisant un clic droit sur l'arrière-plan, ou en choisissant une autre pièce (si vous en avez de disponibles). Nous pourrons continuer quand vous aurez terminé.
		#autoLOC_310377 = Retour
		#autoLOC_310392 = Suivant
		#autoLOC_310414 = Ajoutez un solide propulseur
		#autoLOC_310434 = Nous avons maintenant besoin de quelque chose pour nous aider à démarrer.\n\n<color=<<1>>>Cliquez</color> sur l'onglet <color=<<2>>>Propulseurs</color> à gauche pour afficher les propulseurs et les réacteurs à carburant solide disponibles.\n\nChoisissez-en un, et attachez-le au bas de la capsule. Vous pouvez zoomer ou déplacer la caméra pour vous aider.
		#autoLOC_310435 = Retour
		#autoLOC_310446 = Suivant
		#autoLOC_310465 = Oups !
		#autoLOC_310482 = Oups ! J'oubliais que vous venez de débuter. Vous n'êtes pas un célèbre ingénieur spatial, et pour que vous ayez une chance de survivre dans ce vaisseau, vous devriez être un ingénieur encore plus doué que moi. Hah, tout bonnement impossible !\n\nLe problème de ce vaisseau est que ce booster est trop puissant pour sa charge utile (une petite capsule et un parachute). Soit il surchauffera à cause de la vitesse pendant l'ascension, soit il surchauffera durant la descente. Et même si vous survivez, le vaisseau chutera trop vite pour que le parachute fonctionne correctement, et vous vous écraserez avant qu'il ne vous freine !\n\nD'accord, je vous promets que je vous apprendrai comment faire pour que ça fonctionne dans un autre didacticiel, mais pour le moment, continuons.\n\nBien, au moins, comme ça, je peux vous parler de la suppression de pièces. Sélectionnez le <color=<<1>>>BACC \"Cogneur\"</color>, puis remettez-le dans l'atelier, ou appuyez sur <color=<<2>>>[Suppr]</color>.
		#autoLOC_310483 = Retour
		#autoLOC_310494 = Suivant
		#autoLOC_310513 = Le booster solide adapté
		#autoLOC_310530 = Choisissons plutôt un booster solide mieux adapté à un vaisseau de cette taille.\n\nAu début de votre carrière, vous aurez accès à ce que je considère du matériel de récup'. Sans rire : ce booster ressemble à une poubelle recyclée.\n\nCela étant dit, il offre suffisamment de boum-boum pour envoyer rapidement votre boîte de conserve dans les airs. Vous débloquerez plus de propulseurs et de pièces durant votre progression.\n\nPour le moment, sélectionnez le <color=<<1>>>RT-5 \"Puceron\"</color> et fixez-le au bas de la capsule.
		#autoLOC_310531 = Retour
		#autoLOC_310542 = Suivant
		#autoLOC_310561 = La file des séquences
		#autoLOC_310582 = Bien joué. Vous avez construit le vaisseau le plus simple possible. Nous pourrions procéder de suite à son lancement, mais il me paraît plus sûr de vous expliquer autre chose en premier lieu.
		#autoLOC_310585 = Vous verrez la file des séquences en bas à droite - il s'agit de la case comportant le chiffre 0, ainsi que des icônes de parachute et de propulseur. Cette file montre quelles pièces seront activées à chaque \"étage\" de la fusée.
		#autoLOC_310587 = On peut voir qu'en activant le prochain étage, le propulseur et le parachute se déclencheront en même temps. Certains trouvent ça \"rigolo\" d'ouvrir les parachutes à l'allumage des moteurs, mais ça ne vous fera pas voler bien loin.\n\nPour régler cela, vous allez devoir séparer le propulseur et le parachute en deux étages. Placez la souris sur l'étage 0 pour voir un petit + et un petit - à gauche de la case. <color=<<1>>>Cliquez</color> sur le bouton <color=<<2>>>plus</color> pour ajouter un nouvel étage. Si vous en ajoutez trop, cliquez sur le bouton moins pour supprimer les étages superflus. Assurez-vous d'avoir exactement deux étages.
		#autoLOC_310588 = Retour
		#autoLOC_310603 = Suivant
		#autoLOC_310617 = Modifier la file des séquences
		#autoLOC_310625 = Excellent. Il est important de noter que les étages s'activent dans l'ordre décroissant, tel un compte à rebours. Le premier étage sera donc l'étage 1 (le propulseur), puis le second sera l'étage 0 (le parachute).\n\nFaites à présent <color=<<1>>>glisser</color> l'icône du propulseur de l'étage 0 jusqu'à l'étage 1 pour que votre pilote puisse respirer.
		#autoLOC_310626 = Retour
		#autoLOC_310640 = Suivant
		#autoLOC_310672 = Gardons-le pour plus tard
		#autoLOC_310686 = Et voilà. Nous avons à présent un vaisseau fiable, enfin, relativement fiable, et prêt à décoller. Faisons en sorte de ne pas avoir à le reconstruire de zéro si nous en avons besoin dans le futur.\n\nEn haut de l'écran est affiché le nom de votre vaisseau. Hmm. \"Vaisseau sans nom\"... Pour le côté majestueux, on repassera. Pourquoi ne pas lui donner un nom qui vous corresponde, et peut-être aussi ajouter une description ?\n\nLes noms et descriptions vous aideront à choisir le bon vaisseau lorsque vous utiliserez les écrans de chargement;\n\nUne fois que vous aurez trouvé le nom parfait, <color=<<1>>>cliquez</color> sur l'icône <color=<<2>>>Sauvegarder</color> en haut à droite.
		#autoLOC_310687 = Suivant
		#autoLOC_310701 = Résumé
		#autoLOC_310726 = Félicitations. N'hésitez pas à bricoler avec les pièces et les techniques que je vous ai montrées, puis cliquez sur le bouton rouge en haut à droite pour quitter quand vous serez prêt.\n\nRetournez dans le menu Entraînement, puis lancez le didacticiel Bases du vol pour apprendre à piloter votre petit aéronef, puis le didacticiel Construction intermédiaire pour en savoir plus sur l'éditeur.\n\n<color=<<1>>>NOTE : Tous les vaisseaux que vous créerez ici seront perdus en quittant. C'est juste pour vous amuser.</color>
		#autoLOC_310727 = Terminé
		#autoLOC_312688 = Construction avancée
		#autoLOC_312696 = Bienvenue dans le troisième et dernier didacticiel sur la construction -- le didacticiel de Construction avancée !\n\nJ'ai dû décaler des projets importants aujourd'hui pour venir ici, alors soyez très attentifs pendant que je vous montre comment un véritable ingénieur spatial construit un vaisseau orbital.\n\nAllez, zou ! Direction le BAV !
		#autoLOC_312709 = Présentation
		#autoLOC_312730 = Lors de notre dernier didacticiel, nous avons construit un vaisseau qui pouvait quitter l'atmosphère, mais qui ne possédait pas assez de boum-boum pour rester en orbite;\n\nCette fois, nous étudierons des concepts de fuséologie plus avancés comme les lanceurs multiétages, les ÉAP, ainsi que les RCS et les panneaux solaires. Vous en aurez besoin si vous comptez passer plus de quelques minutes en orbite.\n\nQuand nous aurons terminé, vous aurez un vaisseau capable d'atteindre l'orbite, d'y effectuer des opérations, et de revenir sur Kerbin -- vous pourrez même l'essayer dans le didacticiel \"C'est parti pour l'orbite\" qui vous apprendra à vous en servir.
		#autoLOC_312731 = Suivant
		#autoLOC_312744 = Premiers pas
		#autoLOC_312752 = Vous remarquerez que le choix de pièces est bien plus vaste. C'est parce qu'un vaisseau orbital est beaucoup plus complexe que l'espèce de pétard mouillé que nous avons construit la dernière fois.\n\nCependant, le principe est le même, alors j'espère que vous n'avez pas oublié mes leçons.\n\nSi vous commettez une erreur et que vous, disons, effacez tout votre vaisseau, appuyez sur <color=<<1>>><<2>></color> + <color=<<3>>>[Z]</color> pour annuler votre dernier changement.
		#autoLOC_312753 = Suivant
		#autoLOC_312766 = Choisissez la capsule
		#autoLOC_312777 = Vous n'avez encore une fois qu'une seule capsule de disponible, donc choisissez-la.\n\nSi vous vous trompez de pièce, faites un clic sur la vue principale pour la saisir, et reposez-la dans l'atelier des pièces, ou appuyez sur <color=<<1>>>[Suppr]</color> avant de réessayer.
		#autoLOC_312778 = Suivant
		#autoLOC_312794 = Ajoutez le parachute
		#autoLOC_312803 = Comme la dernière fois, choisissez un parachute et placez-le.
		#autoLOC_312804 = Suivant
		#autoLOC_312820 = Réglez les paramètres
		#autoLOC_312828 = Encore une fois, répétez la dernière leçon, et réglez les paramètres du parachute en faisant un clic droit sur la pièce que vous venez de placer.\n\nCliquez sur <color=<<1>>>Suivant</color> lorsque la pression minimale des parachutes sera de 0,75 et que cela vous conviendra.
		#autoLOC_312829 = Suivant
		#autoLOC_312845 = L'étage supérieur
		#autoLOC_312855 = Passons à présent à l'étage supérieur.\n\nCet étage placera la capsule en orbite, et une fois là-haut, lui fournira de l'électricité ainsi que des outils de direction via des RCS. Vous serez également capable de manœuvrer en orbite, y compris pour la combustion de rentrée.\n\nCet étage sera constitué d'un découpleur (inutile de le rapporter à la maison), d'un réservoir d'ergol pour RCS, d'un réservoir d'ergol liquide, de 4 propulseurs RCS, de 4 panneaux solaires, de 4 batteries, et d'un propulseur pour étage supérieur digne de ce nom.\n\nPas mal comme liste de courses, non ? Prévenez-moi quand vous serez prêt pour la suite.
		#autoLOC_312856 = Suivant
		#autoLOC_312869 = Ajoutez un découpleur vertical
		#autoLOC_312879 = Il faut d'abord ajouter un découpleur vertical sous la capsule pour nous permettre d'éjecter tout ce que nous ne voulons pas ramener avec nous.\n\nAttrapez un découpleur, puis fixez-le au bas de la capsule, en faisant attention à ce que les petites flèches rouges pointent vers le haut comme nous l'avons vu, pour s'assurer que le découpleur soit dans le bon sens. \n\nElles ne doivent pas pointer vers le bas. Si c'est le cas, détachez-le de la capsule, et servez-vous de <color=<<1>>>[<<2>>]</color>, <color=<<3>>>[<<4>>]</color>, <color=<<5>>>[<<6>>]</color> et <color=<<7>>>[<<8>>]</color> pour remettre le découpleur dans le bon sens, et le fixer de nouveau.
		#autoLOC_312880 = Suivant
		#autoLOC_312896 = Ajoutez un réservoir pour RCS
		#autoLOC_312904 = Au tour du réservoir pour RCS. RCS signifie Reaction Control System, ou Système de Contrôle par Réaction. Cet ergol nous aidera pour les manœuvres de précision.\n\nOuvrez l'onglet <color=<<1>>>Réservoirs</color> et ajoutez un <color=<<2>>>Réservoir pour RCS FL-R25</color> sous le découpleur.
		#autoLOC_312905 = Suivant
		#autoLOC_312921 = Modifier le remplissage de RCS
		#autoLOC_312929 = Votre vaisseau n'aura pas besoin d'autant de monergol, donc ouvrez les options de pièce en faisant un <color=<<1>>>clic droit</color>, puis placez le curseur sur 100 unités pour économiser du poids.\n\nOn appelle cela du monergol car, bien que les propulseurs consomment deux ergols (du propergol et de l'oxydant), les RCS n'en consomment qu'un.\n\nLes RCS sont généralement moins efficaces, mais plus adaptés pour les petits changements de vitesse dans n'importe quelle direction (plutôt que vers l'avant, comme le font les propulseurs principaux), et peuvent servir à déplacer, ou à faire pivoter votre vaisseau.
		#autoLOC_312930 = Suivant
		#autoLOC_312946 = Ajoutez des réservoirs d'ergol
		#autoLOC_312954 = Nous allons ajouter plusieurs réservoirs d'ergol liquide à cet étage pour alimenter suffisamment le propulseur supérieur. Il nous faut également un réservoir supplémentaire pour compenser le poids du RCS.\n\nAjoutez donc un petit réservoir pour fusée (le <color=<<1>>>Réservoir FL-T100</color>), puis un réservoir de taille moyenne (le <color=<<2>>>Réservoir FL-T400</color>) en dessous.
		#autoLOC_312955 = Suivant
		#autoLOC_312971 = Ajoutez un propulseur Terrier
		#autoLOC_312979 = Enfin, pour le gros morceau de cet étage supérieur, ajoutons un propulseur. Le \"Terrier\" ne génère presque pas de poussée au niveau de la mer, mais est diablement efficace dans l'espace (et au-dessus de 20 km, là où l'atmosphère est assez fine pour ne pas perturber l'échappement). Cela en fait le choix idéal pour un étage supérieur, puisqu'il ne sera pas activé avant que la fusée ait atteint ses conditions idéales d'allumage.\n\nSi vous n'avez pas choisi le bon propulseur, vous pouvez toujours le jeter et réessayer.\n\nAjoutez un <color=<<1>>>LV-909 \"Terrier\"</color> sous le réservoir.
		#autoLOC_312980 = Suivant
		#autoLOC_312996 = Affichez le centre de masse
		#autoLOC_313006 = Pas mal ! Cet étage supérieur n'est pas piqué des hannetons, si j'ose dire. Il vous emmènera en orbite si vous placez assez de fusée en dessous. Bien que nous possédions déjà un vaisseau digne de ce nom, examinons les autres outils à notre disposition.\n\nPour pouvoir le contrôler, il faudra placer avec précaution quelques pièces autour de ce que l'on appelle \"le centre de masse.\" Ce CdM est un point où la masse d'un côté s'équilibre avec la masse de l'autre côté. La poussée appliquée à travers le CdM déplacera le vaisseau sans rotation indésirable, tandis qu'une poussée (correctement) appliquée autour du CdM le fera pivoter sans avancer.\n\nCela fait du CdM quelque chose de si important et de si utile que nous avons ajouté un outil pouvant vous l'afficher dans le bâtiment d'assemblage. Regardons comment fonctionne cet indicateur.\n\n<color=<<1>>>Cliquez</color> sur le bouton de CdM pour voir, comme indiqué sur cette image.
		#autoLOC_313010 = Suivant
		#autoLOC_313026 = Observez le CdM
		#autoLOC_313036 = Parfait, modifions la quantité d'ergol dans les réservoirs pour voir comment cela affecte le centre de masse.\n\nFaites un <color=<<1>>>clic droit</color> sur chacun des réservoirs, puis mettez les niveaux d'ergol et d'oxydant à 0 (NE TOUCHEZ PAS aux niveaux de monergol, le \"Terrier\" ne le consommera pas).\n\nObservez comment le CdM se déplace. Le CdM du vaisseau se déplacera de la même manière en vol, puisqu'il consommera son carburant jusqu'à épuisement.
		#autoLOC_313037 = Suivant
		#autoLOC_313053 = Remplissez de nouveau le réservoir
		#autoLOC_313061 = Très bien, vous pouvez remplir les réservoirs afin que nous puissions ajouter des \"accessoires\" à notre étage supérieur.\n\nIls le transformeront de quelque chose qui va nous permettre d'atteindre vaguement l'orbite, à quelque chose de vraiment utile quand nous y serons.
		#autoLOC_313062 = Suivant
		#autoLOC_313078 = Où placer les RCS
		#autoLOC_313088 = Maintenant que vous savez où se trouve le CdM quand l'étage est rempli, et quand il est vide, vous possédez les informations qu'il vous faut pour placer vos propulseurs RCS. Ceux-ci se trouvent dans la catégorie Commande et Contrôle.\n\nDéplacer le vaisseau sans le faire pivoter est une \"translation.\" C'est une manœuvre utile pour plusieurs raisons, y compris pour s'amarrer à d'autres vaisseaux. Pour éviter de pivoter lors d'une translation avec des RCS, il va falloir équilibrer les propulseurs autour du CdM, pour que la somme nette des forces s'équilibre exactement sur le point de pivot naturel. Si vous placez deux ensembles de propulseurs, chacun des ensembles devra être équidistant au CdM, tandis qu'un seul ensemble (comme dans notre cas) devra être placé autour du CdM.\n\nLa difficulté réside dans le fait que le CdM se déplace durant le vol, comme vous venez de le voir. Vous devez donc placer les propulseurs sur un point se situant entre le CdM \"plein\" et \"à vide.\"\n\nAttention, en mode Carrière, les RCS ne sont disponibles que tardivement dans le jeu. D'ici là, la roue de réaction intégrée à votre capsule sera suffisante pour pivoter dans l'espace, bien qu'elle ne vous permettra pas d'effectuer de translation.
		#autoLOC_313089 = Suivant
		#autoLOC_313105 = Placer les RCS
		#autoLOC_313115 = Activons le magnétisme angulaire pour faciliter le placement des propulseurs. Pour ce faire, cliquez sur l'icône Activer magnétisme en bas à gauche, ou appuyez sur <color=<<1>>>[<<2>>]</color>. Assurez-vous d'être en mode Symétrie <color=<<3>>>4 x</color>, puis placez un ensemble de <color=<<4>>>4 Blocs de RCS RV-105</color> sur votre étage supérieur.\n\nLe petit réservoir à ergol est l'endroit tout indiqué pour les fixer (si jamais vous aviez besoin d'un indice.)\n\nSi vous n'arrivez pas à trouver le bon placement, vous pouvez également utiliser le Bidule pour déplacer pour ajuster leur position. N'oubliez pas de désactiver le magnétisme angulaire avant de les déplacer ! Vous allez avoir besoin de faire des ajustements de précision, et si le magnétisme est activé, ils seront tout sauf précis. Cliquez sur l'icône du mode Déplacement en haut à gauche de la fenêtre principale de l'éditeur (juste à droite de la liste de pièces), puis cliquez sur une pièce de RCS. Faites-la glisser le long des flèches d'axe pour la déplacer. Si vous voulez réinitialiser l'ajustement, appuyez sur <color=<<5>>>[<<6>>]</color>. Retournez en mode Placement lorsque vous aurez terminé.\n\nVous pouvez désactiver l'indicateur de CdM quand vous aurez fini.
		#autoLOC_313116 = Suivant
		#autoLOC_313132 = Charge électrique
		#autoLOC_313143 = Beaucoup d'appareils consomment de la charge électrique (CE), ou \"électricité de l'espace\" comme l'appellent les scientifiques cool.\n\nIl vous faudra générer de l'énergie pour garder ces batteries pleines. Certains propulseurs génèrent de l'électricité lorsqu'ils fonctionnent, mais mieux vaut ne pas allumer le moteur lorsque vous êtes en orbite : celle-ci se retrouverait sens dessus dessous, et vous seriez vite à court d'ergol !\n\nNotre module de commande possède des batteries intégrées, mais vous pouvez ajouter plus de batteries, des panneaux solaires, ou d'autres générateurs d'électricité pour plus de sécurité. Ajoutons ces deux objets.
		#autoLOC_313144 = Suivant
		#autoLOC_313157 = Ajouter des batteries et des panneaux solaires
		#autoLOC_313166 = Ouvrez la catégorie <color=<<1>>>Électrique</color>, et assurez-vous que le magnétisme angulaire et le mode Symétrie <color=<<2>>>4 x</color> sont activés.\n\nFaisons pivoter les panneaux comme nous savons si bien le faire avant de les placer, avec les touches <color=<<3>>>[<<4>>]</color>, <color=<<5>>>[<<6>>]</color>, <color=<<7>>>[<<8>>]</color>, <color=<<9>>>[<<10>>]</color>, <color=<<11>>>[<<12>>]</color> et <color=<<13>>>[<<14>>]</color> que nous avons utilisées plus tôt.\n\nSélectionnez le panneau solaire <color=<<15>>>OX-STAT</color>, placez-le au bas des réservoirs, puis appuyez sur <color=<<16>>>[<<17>>]</color> pour le faire pivoter de 90 °. Ensuite, <color=<<18>>>cliquez</color> pour les placer.\n\nPlacez enfin 4 batteries <color=<<19>>>Z-100</color> entre les panneaux solaires.
		#autoLOC_313167 = Suivant
		#autoLOC_313183 = Étage supérieur terminé
		#autoLOC_313194 = Joli travail. Vous avez construit un étage supérieur tout à fait convenable qui nous servira en orbite.\n\nÀ présent, attelons-nous à construire ce qui nous enverra là-haut, c'est-à-dire l'étage inférieur. Il sera plus simple, comparé à l'étage supérieur : il n'est constitué que de quelques réservoirs et d'un propulseur. Cependant, comme cela ne sera pas suffisant, nous ajouterons également des boosters.
		#autoLOC_313195 = Suivant
		#autoLOC_313208 = Découpleur d'étage
		#autoLOC_313218 = Ajoutez un autre <color=<<1>>>Découpleur vertical TD-12</color> sous le \"Terrier\".\n\nIl sera utile durant l'ascension pour éjecter les parties vides du vaisseau.\n\n Oh, et vous avez remarqué l'ajout de la coiffe en plaçant le découpleur ? Elle sera éjectée automatiquement au déclenchement de l'étage.
		#autoLOC_313219 = Suivant
		#autoLOC_313235 = Ajoutez des réservoirs
		#autoLOC_313243 = Notre étage inférieur a maintenant besoin de réservoirs.\n\nAjoutez deux réservoirs d'ergol de taille moyenne (le <color=<<1>>>Réservoir FL-T400</color>) au bas de l'étage.
		#autoLOC_313244 = Suivant
		#autoLOC_313260 = Ajoutez un propulseur Gyronimo
		#autoLOC_313268 = Notre étage inférieur a besoin d'un moteur de croisière. Il s'agit d'un propulseur allumé dès le décollage, jusqu'à bien après la séparation des boosters.\n\nMinute \"scientifique\" : la performance d'un propulseur est définie par son Impulsion spécifique (Isp) qui change suivant la pression atmosphérique environnante. Alors que l'étage supérieur avait besoin d'un moteur adapté aux basses pressions de haute altitude, l'étage inférieur aura besoin de boosters puissants pouvant surmonter la pression atmosphérique de basse altitude présente à l'aire de lancement. Pour passer de sa phase de lancement à l'étage supérieur, notre fusée aura besoin d'un moteur \"de croisière\" dont la puissance et la plage de fonctionnement se situent entre celle des boosters et celle des propulseurs de l'étage supérieur.\n\nAjoutez le gros propulseur que vous voyez là, le <color=<<1>>>LV-T45 \"Gyronimo\"</color>, sous les réservoirs pour en faire notre moteur de croisière.
		#autoLOC_313269 = Suivant
		#autoLOC_313285 = Réglez le Gyronimo
		#autoLOC_313293 = Le niveau de poussée du \"Gyronimo\" est trop élevé pour la fusée que nous construisons (et pour la courbe d'ascension dont nous vous parlerons dans le didacticiel \"C'est parti pour l'orbite\"). Il va donc falloir baisser son niveau de poussée. Il vaudrait effectivement mieux opter pour un propulseur plus léger et plus petit, possédant le niveau de poussée désiré, mais bon, nous devons faire avec ce qu'on a. \n\nFaites un <color=<<1>>>clic droit</color> sur le \"Gyronimo\" et baissez son limiteur de poussée à 65. Il ne générera alors que 65 % de sa poussée potentielle, mais durera également plus longtemps, puisqu'il ne consommera que 65 % d'ergol.
		#autoLOC_313294 = Suivant
		#autoLOC_313310 = Ajoutez des découpleurs radiaux
		#autoLOC_313318 = Joli. Vous avez terminé le gros de votre fusée, mais comme je le disais plus tôt, nous allons ajouter des boosters pour aider le moteur de croisière à propulser la fusée.\n\nAjoutons symétriquement deux boosters pour que la fusée soit équilibrée, et pour ne pas remorquer des boosters vides, donc inutiles, après leur combustion, nous les attacherons avec des découpleurs.\n\nCependant, nous utiliserons cette fois-ci des découpleurs radiaux pour que les boosters se tiennent sur les flancs de l'étage inférieur, plutôt qu'en dessous ; ainsi, le moteur de croisière et les boosters pourront fonctionner simultanément.\n\nSélectionnez le <color=<<1>>>Découpleur radial TT-38K</color> puis ajoutez-le en bas du réservoir inférieur de l'étage inférieur avec le mode Symétrie <color=<<2>>>2 x</color>.
		#autoLOC_313319 = Suivant
		#autoLOC_313335 = Ajoutez des ÉAP
		#autoLOC_313343 = On entend souvent des gens crier \"PLUS de boosters !\" dans les couloirs du CSK, et à présent, il est temps d'en ajouter !\n\nAjoutez deux ÉAP <color=<<1>>>RT-10 \"Pilon\"</color> aux découpleurs, histoire d'avoir plus de patate au décollage.
		#autoLOC_313344 = Suivant
		#autoLOC_313359 = Réglez la poussée des ÉAP
		#autoLOC_313367 = Contrairement aux propulseurs à EL (Ergol Liquide) qui vous permettent de régler les gaz en vol, les ÉAP fournissent une poussée constante dès l'allumage, jusqu'à épuisement du carburant. Cependant, nous pouvons limiter la poussée comme nous l'avons fait avec le \"Gyronimo\" pour définir cette poussée constante avant d'entrer sur l'aire de lancement.\n\nFaites un <color=<<1>>>clic droit</color> sur un des ÉAP et limitez sa poussée à 50. Remarquez que changer un paramètre d'une pièce placée en symétrie affecte également les autres pièces du groupe.\n\n(Vous vous rappelez que je vous avais promis de vous apprendre à faire un vaisseau capsule + Cogneur dans Construction de base ? Eh bien, limiter la poussée est la solution à notre problème. Cela dit, vous devriez également y ajouter un découpleur.)
		#autoLOC_313368 = Suivant
		#autoLOC_313384 = Ajoutez des coiffes
		#autoLOC_313392 = Le sommet des ÉAP est plat comme un crêpe, ce qui ne flatte pas vraiment la rétine. Oh, et c'est aussi très mauvais d'un point de vue aérodynamique.\n\nRéglons cela en ajoutant une paire de coiffes. Les <color=<<1>>>coiffes</color> se trouvent dans la catégorie <color=<<2>>>Aérodynamique</color>, et vous pouvez en ajouter deux en utilisant la symétrie <color=<<3>>>2 x</color>.
		#autoLOC_313393 = Suivant
		#autoLOC_313409 = Ajoutez des ailettes
		#autoLOC_313417 = Puisque cet onglet est ouvert, profitons-en pour ajouter des ailettes. Il existe plusieurs types et tailles d'ailettes, et comme nous l'avons vu plus tôt, elles permettent de stabiliser votre vaisseau.\n\nPuisque ce sont des surfaces de contrôle, les ailettes permettent également de mieux contrôler votre vaisseau en basse atmosphère, là où l'air est assez épais pour leur permettre d'être utiles.\n\nAjoutez des <color=<<1>>>Ailettes AV-R8</color> en symétrie <color=<<2>>>4 x</color> au bas du réservoir de l'étage inférieur, en faisant bien attention qu'elles ne touchent ni les découpleurs, ni les ÉAP. Dans le cas contraire, votre vol sera pour le moins intéressant, mais battra des records de courte durée.
		#autoLOC_313418 = Suivant
		#autoLOC_313434 = Réglez vos séquences
		#autoLOC_313442 = Parfait ! Notre fusée orbitale est fin prête, mais vérifions deux ou trois bricoles avant d'en finir.\n\nTout d'abord, vérifions la file des séquences et l'ordre dans lequel les actions et les pièces se déclencheront. Heureusement que je vous ai mis un petit coup de surbrillance, car les ÉAP sont programmés pour s'allumer avant le moteur de croisière, bonjour le désastre. Vous n'aurez même pas assez de poussée pour quitter l'aire de lancement !\n\nDéplacez l'icône d'étage du Gyronimo dans celui des ÉAP.\n\nLa séquence automatiquement créée fonctionnerait si nous ne voulions pas que le moteur de croisière s'allume en même temps que les boosters à haute poussée, mais puisque c'est le cas, nous devons la modifier à la main.
		#autoLOC_313443 = Suivant
		#autoLOC_313459 = Alignez-vous pour le lancement
		#autoLOC_313467 = Enfin, sélectionnez la capsule, et faites-la pivoter de 90 ° autour de l'axe vertical (avec <color=<<1>>>[<<2>>]</color> ou <color=<<3>>>[<<4>>]</color>).\n\nCeci modifiera non seulement l'orientation du vaisseau dans le BAV, mais également sur l'aire de lancement. Ainsi, il faudra jouer sur le tangage (haut/bas) plutôt que sur le lacet (gauche/droite) pour mettre cap à l'est (90 ° sur la boussole).\n\nLes pièces du BAV sont orientées vers le nord par défaut.
		#autoLOC_313468 = Suivant
		#autoLOC_313484 = Groupes d’actions
		#autoLOC_313493 = Nous faisons notre maximum pour que nos braves pilotes survivent, et j'espère que vous ferez de même à la tête de votre programme spatial. Évidemment, ça ne se passe pas toujours comme prévu, mais c'est l'intention qui compte (au moins pour ceux parmi nous qui ne sont pas dans la fusée).\n\nEn gardant cela à l'esprit, créez un groupe d'actions d'annulation pour votre vaisseau, en cas d'urgence. Attention, en mode Carrière, vous devrez améliorer le BAV ou le HAS pour avoir accès aux groupes d’actions.\n\n<color=<<1>>>Cliquez</color> sur le bouton turquoise des groupes d’actions, sur la gauche de la barre d'outils, parmi les trois boutons.
		#autoLOC_313494 = Suivant
		#autoLOC_313510 = Groupes d’actions
		#autoLOC_313518 = Les groupes d'actions vous permettent d'attribuer les fonctions d'une, ou de plusieurs pièces à une touche spécifique du clavier. Il existe des groupes d'actions prédéfinis (les trains d'atterrissage sont dans le groupe Équipements, les freins des roues dans le groupe Freins, etc.), et d'autres groupes personnalisés activés par les touches numériques (pas celles du pavé numérique) du clavier. Ces groupes d'actions sont numérotés de 1 à 9, puis 0, pour imiter l'ordre des touches de la plupart des claviers.\n\nPour créer un groupe d'action, cliquez la touche d'action désirée depuis le menu, puis sur la pièce que vous voulez activer. Les actions déjà assignées à ce groupe apparaissent dans la colonne Actions du groupe, et celles de la pièce choisie pouvant être assignées dans la colonne Sélection.\n\nPour ajouter ou supprimer des objets, vous pouvez simplement cliquer dessus pour les déplacer d'une colonne à l'autre. Si vous voulez effacer tous les groupes d'actions d'une pièce, cliquez sur Réinitialiser dans la colonne Sélection.\n\nNous allons créer le groupe d'actions de la séquence d'annulation. Vous pouvez la déclencher en appuyant sur <color=<<1>>>[<<2>>]</color> ou en cliquant sur le gros bouton rouge d'annulation en vol (il apparaît à gauche de l'altimètre, lorsque vous placez votre curseur dessus). Tout d'abord, <color=<<3>>>cliquez</color> sur le bouton <color=<<4>>>Annulation</color> dans la colonne Groupes d'actions.
		#autoLOC_313519 = Suivant
		#autoLOC_313535 = Groupe d'annulation
		#autoLOC_313543 = Super ! À présent, <color=<<1>>>cliquez</color> sur le découpleur juste en dessous de la capsule, puis ajoutez son action <color=<<2>>>Découpler</color> au groupe.\n\n<color=<<3>>>Cliquez</color> ensuite sur chaque propulseur à ergol liquide pour assigner leur fonction <color=<<4>>>Couper</color> au groupe. Pour terminer, <color=<<5>>>cliquez</color> sur un découpleur radial et assignez l'action <color=<<6>>>Découpler</color> au groupe. (Puisqu'ils sont symétriques, appliquer une action à l'un des découpleurs radiaux l'appliquera à tous ceux du groupe.)\n\nLorsque vous déclencherez la séquence d'annulation, les propulseurs se couperont (ou, en cas d'arrêt impossible, seront découplés) et la capsule se séparera du reste du vaisseau pour pouvoir atterrir seule sans encombre. N'oubliez pas de déployer votre parachute quand vous serez en sécurité ! (Il se pourrait que vous deviez déclencher les étages plusieurs fois, puisque le compteur d'étages ne progressera pas si des pièces sont découplées avant l'activation de leur étage.)
		#autoLOC_313544 = Suivant
		#autoLOC_313560 = Résumé
		#autoLOC_313568 = Et voilà ! Votre fusée orbitale est prête à voler.\n\nLa leçon a duré quelque peu (et merci d'avoir tenu jusqu'au bout), et nous avons vu de nombreuses techniques avancées pour construire une fusée.\n\nDonnez un nom à votre nouveau vaisseau, et sauvegardez-le -- c'est toujours une bonne habitude à prendre. Je vous conseille ensuite d'essayer de le faire voler dans le didacticiel \"C'est parti pour l'orbite\".\n\n<color=<<1>>>NOTE : Tous les vaisseaux que vous créerez ici seront perdus en quittant. Il s'agit juste de vous amuser un peu.</color>
		#autoLOC_313569 = Terminé
		#autoLOC_314034 = Construction intermédiaire
		#autoLOC_314043 = Bonjour ! Ravi de vous revoir en un seul morceau.\n\nEntrez dans le BAV pour que je vous présente notre projet du jour.
		#autoLOC_314055 = Présentation
		#autoLOC_314077 = Ah, nous y revoilà. Mettons-nous au travail.\n\nVous vous souvenez sûrement que durant notre dernier didacticiel de construction, nous avons vu comment construire une fusée rudimentaire, et étudié certaines options de base de la zone de construction.\n\nAujourd'hui, nous allons voir des fonctionnalités plus avancées du BAV, et construire un vaisseau plus complexe nous permettant de nous élever au-dessus de l'atmosphère.
		#autoLOC_314078 = Suivant
		#autoLOC_314093 = Charger des conceptions sauvegardées
		#autoLOC_314106 = Pour notre nouveau vaisseau, basons-nous sur la \"Sauterelle\", qui n'est autre que celui que nous avons créé durant le didacticiel Construction de base. Cela nous fera gagner du temps, et le département compta est toujours content quand on gagne du temps.\n\n<color=<<1>>>Cliquez</color> sur le bouton <color=<<2>>>Ouvrir</color> en haut à droite, et chargez la \"Sauterelle\", avant d'enlever son propulseur <color=<<3>>>RT-5 \"Puceron\"</color>.\n\nEn cas d'erreur, vous pouvez recréer votre vaisseau depuis la liste de pièces en commençant par la capsule, puis en plaçant un parachute à son sommet. Notez que durant ce didacticiel, vous aurez accès à toutes les pièces dont vous avez besoin.\n\nSi, par mégarde, vous effacez le fichier du vaisseau, fermez la boîte de dialogue de chargement, et ouvrez-la de nouveau pour récupérer le fichier.
		#autoLOC_314107 = Suivant
		#autoLOC_314126 = Régler le parachute
		#autoLOC_314140 = Contrairement à la dernière fois, nous ne ramènerons pas tout le vaisseau, nous pouvons donc modifier les caractéristiques du parachute. Faites un clic droit dessus, et vérifiez que son altitude d'ouverture soit de 1 000 m (comme la dernière fois), mais placez cette fois le curseur de pression minimum tout à droite, à 0,75 atmosphère. Cela correspond à une altitude d'environ 2 kilomètres de Kerbin, et réduira énormément le temps passé \"suspendu\" durant la descente.
		#autoLOC_314141 = Suivant
		#autoLOC_314156 = Renommer le vaisseau
		#autoLOC_314166 = Changeons tout d'abord le nom de votre vaisseau, ainsi que sa description si vous le souhaitez, pour que notre tas de ferraille préféré soit disponible plus tard.\n\nChoisissez simplement un autre nom que \"Sauterelle\", et nous pourrons continuer.
		#autoLOC_314167 = Suivant
		#autoLOC_314181 = Ajouter des fonctions supplémentaires
		#autoLOC_314189 = Génial. Nous allons permettre à ce vaisseau de remplir une mission supplémentaire en y intégrant une expérience scientifique. Nous pouvons réaliser ces expériences durant nos vols et ramener ces précieuses données scientifiques pour le bénéfice de toute la kerbalité.\n\nIl existe de nombreuses expériences à réaliser, mais pour le moment, nous possédons uniquement le Conteneur de Glairine Mystérieuse.\n\nOuvrez l'onglet <color=<<1>>>Science</color> pour l'examiner. Il s'agit d'une expérience des plus simples que les scientifiques kerbals ont mise au point, et une des choses qu'ils veulent comprendre en priorité. Ils ne savent même pas de quelle couleur est la glairine !
		#autoLOC_314190 = Suivant
		#autoLOC_314205 = Utiliser la symétrie
		#autoLOC_314213 = En choisissant la pièce, vous verrez qu'elle est conçue pour être fixée sur les flancs d'autres pièces, c'est-à-dire \"radialement\". Mais si nous n'en attachons qu'une, notre vaisseau sera déséquilibré durant le vol.\n\nVous pouvez remédier à ce problème en ajoutant un autre conteneur de glairine sur le côté opposé de la fusée pour l'équilibrer. Heureusement, nous disposons d'un outil Symétrie pour nous aider.
		#autoLOC_314216 = Ces boutons permettent de contrôler la symétrie (en surbrillance) et le magnétisme angulaire. Ils se situent en bas à gauche de l'écran. Appuyez sur le bouton de <color=<<1>>>symétrie</color> (ou appuyez sur la touche <color=<<2>>>[<<3>>]</color>) pour parcourir les modes de symétrie disponibles.
		#autoLOC_314218 = Choisissez le mode <color=<<1>>>2 x</color> puis sélectionnez et placez un <color=<<2>>>Conteneur de Glairine Mystérieuse</color> sur le côté de la capsule, près du sommet. Un second conteneur est apparu à l'opposé du premier, grâce à l'outil Symétrie. Si vous avez déjà placé un conteneur isolé, sélectionnez-le, vérifiez que la symétrie soit correctement activée, puis placez-le de nouveau pour qu'il soit dupliqué de l'autre côté.\n\nN'oubliez pas de placer les conteneurs près du nez de la capsule !
		#autoLOC_314219 = Suivant
		#autoLOC_314233 = Découpler des pièces
		#autoLOC_314242 = Si nous ajoutons trop de pièces, le vaisseau sera trop lourd pour survivre à sa rentrée atmosphérique (et pour être ralenti par le parachute, débouchant sur un Syndrôme d'Impact Soudain). Il faudra donc ajouter un découpleur sous la capsule.\n\nVous trouverez les découpleurs dans l'onglet Couplage. Ils nous permettent d'éjecter les pièces devenues inutiles du vaisseau. Nous ne pourrons pas récupérer les pièces éjectées, mais au moins, notre vaisseau (et notre kerbal !) survivront à la rentrée et à l'atterrissage.\n\nLes découpleurs ont beaucoup d'utilisations, mais pour le moment, ajoutons-en simplement un à la base de la capsule. Ouvrez l'onglet <color=<<1>>>Couplage</color> et prenez le <color=<<2>>>TD-12</color> pour le placer.\n\nNotez les flèches des découpleurs verticaux. Elles indiquent quel côté s'éjectera. Assurez-vous que les flèchent pointent vers le haut, en direction de la capsule (il s'agit de leur position par défaut).
		#autoLOC_314243 = Suivant
		#autoLOC_314257 = Revoir la file des séquences
		#autoLOC_314266 = Bravo. Vous vous rappellerez, je l'espère, que durant le didacticiel précédent, nous avons dû modifier la file des séquences après avoir ajouté le propulseur à notre fusée.\n\nEn ajoutant un découpleur, l'étage correspondant est automatiquement ajouté à la file. Les nouvelles pièces situées sous le découpleur ne seront donc pas activées en même temps que celles situées au-dessus.\n\nÉvidemment, vous pouvez toujours les déplacer, mais cela devrait vous faire gagner du temps.\n\nSi vous voulez retourner à la configuration de découplage par défaut, cliquez sur le bouton <color=<<1>>>Réinitialiser</color> situé sous la file des séquences.
		#autoLOC_314267 = Suivant
		#autoLOC_314281 = Ajouter des réservoirs
		#autoLOC_314289 = Nous utiliserons cette fois un propulseur à ergol liquide. Contrairement aux propulseurs à ergol solide, ces réacteurs ne possèdent aucun carburant, il faudra donc ajouter quelques réservoirs.\n\nOuvrez l'onglet Réservoirs. Nous ne disposons que des pièces de base, comme les FL-T100. Tout comme les propulseurs, vous obtiendrez des pièces plus grosses, et plus efficaces lors de votre progression.\n\nAjoutons 5 de ces réservoirs pour pouvoir atteindre l'espace. Cependant, ne prenez pas les 5 réservoirs tout de suite, et laissez-moi vous donner une astuce, car Efficacité est mon deuxième prénom (juste après \"Von\").\n\nAprès avoir placé votre premier réservoir sur la fusée, vous pouvez le dupliquer en maintenant la touche <color=<<1>>>[<<2>>]</color> et en cliquant sur le réservoir. Vous pouvez procéder plusieurs fois de cette manière sur le réservoir inférieur pour en obtenir 5 rapidement, sans retourner à l'atelier des pièces.\n\nAjoutez 5 <color=<<3>>>Réservoirs FLT-100</color> avant de continuer.
		#autoLOC_314290 = Suivant
		#autoLOC_314304 = Ajouter un propulseur
		#autoLOC_314312 = Très bien ! Passez maintenant à l'onglet <color=<<1>>>Propulseurs</color>.\n\nLe \"Gyronimo\" que vous voyez là est évidemment différent du \"Puceron\" que nous avons utilisé précédemment. Il s'agit d'un propulseur à ergol liquide, qui nécessite (et consomme) de l'ergol liquide ainsi que de l'oxydant. Par pure coïncidence, c'est exactement ce que nous venons d'ajouter à la fusée.\n\nPlacez le <color=<<2>>>LV-T45 \"Gyronimo\"</color> en bas de la fusée, et observez les changements dans la file des séquences.
		#autoLOC_314313 = Suivant
		#autoLOC_314327 = Ajouter des ailettes pour la stabilité
		#autoLOC_314335 = Nous y sommes presque, vous vous en sortez très bien. Mais pas aussi bien que quelqu'un comme moi.\n\nIl ne nous manque plus qu'à rendre cette fusée un peu plus stable pour qu'elle puisse maintenir le cap voulu. Pour ce faire, nous allons ajouter des ailettes près de son culot. Les ailettes se trouvent dans l'onglet <color=<<1>>>Aérodynamique</color>.\n\nActivez le mode Symétrie <color=<<2>>>4 x</color> pour les placer sur les deux axes. N'oubliez pas d'activer le magnétisme angulaire.
		#autoLOC_314338 = Vous pouvez activer le magnétisme angulaire en cliquant sur le bouton situé à côté de l'icône de symétrie (en bleu dans cet exemple), ou en appuyant sur <color=<<1>>>[<<2>>]</color>. Cela vous aidera à aligner les ailettes proprement.
		#autoLOC_314340 = Ajoutez une <color=<<1>>>Ailette basique</color> sur le dernier réservoir. Trois autres devraient apparaître grâce à la symétrie.
		#autoLOC_314341 = Suivant
		#autoLOC_314355 = Paré à décoller !
		#autoLOC_314364 = Excellent, nous avons désormais une fusée capable d'approcher les étoiles. Remarquez que j'ai bien dit \"approcher\", car cette fusée rudimentaire ne nous permettra pas de nous placer en orbite. Voyez le bon côté des choses, cela signifie que la rentrée atmosphérique sera également très simple !\n\nVous avez fait du bon boulot pour construire votre premier bolide, ainsi qu'une fusée suborbitale. J'espère que vous avez appris de nouvelles choses sur la construction de vaisseaux et l'utilisation de certains raccourcis.\n\nN'hésitez pas à rester un peu plus longtemps ici ou de vous essayer à d'autres choses, à moins que vous ne vouliez passer à la prochaine leçon sur le vol suborbital, où nous découvrirons ce que vaut votre fusée. Vous pouvez également essayer le didacticiel scientifique pour apprendre comment faire progresser votre carrière et déverrouiller plus de pièces.\n\nSi vous pouviez trouver la sortie tout seul, grâce au gros bouton rouge en haut à droite quand vous aurez terminé, ce serait fort urbain de votre part. Auf wiedersehen !\n\n<color=<<1>>>NOTE : Tous les vaisseaux que vous créerez ici seront perdus en quittant. Il s'agit juste de vous amuser un peu.</color>
		#autoLOC_314365 = Terminé
		#autoLOC_314461 = Bienvenue
		#autoLOC_314470 = Bienvenue au centre de lancement du Centre Spatial Kerbal ! Je m'appelle <<1>> et je vais vous apprendre les bases pour piloter un vaisseau.\n\nJe présume que vous avez déjà complété le didacticiel Construction de base, mais si ce n'est pas le cas, je vous recommande de le faire avant de passer à la suite.\n\nAujourd'hui, nous nous attarderons sur les commandes essentielles de votre vaisseau. La petite \"Sauterelle\" que Wernher vous a appris à construire dans Construction de base ne possède peut-être pas toutes ces commandes, mais nous examinerons toutes celles présentes, ainsi que son comportement en vol.\n\nCliquez sur <color=<<2>>>Suivant</color> quand vous serez prêt.
		#autoLOC_314471 = Suivant
		#autoLOC_314482 = Commandes basiques de vol
		#autoLOC_314489 = Piloter un vaisseau revient à contrôler une situation complètement chaotique. En tant que pilote, vos commandes de vol affecteront le tangage, le lacet, et le roulis de votre vaisseau.\n\nObservons tout d'abord ces mécaniques (toutes les autres commandes seront verrouillées jusqu'à ce qu'on en ait besoin, ou jusqu'à ce que vous quittiez ce didacticiel.)
		#autoLOC_314490 = Suivant
		#autoLOC_314502 = Commandes basiques de vol : tangage, lacet et roulis
		#autoLOC_314509 = Le tangage, le lacet, et le roulis sont les trois axes autour desquels votre vaisseau pivote.\n\nPour vous aider à vous les représenter, voici une petite photo de la \"Sauterelle\".
		#autoLOC_314511 = Voyons ensuite comment pivoter autour de ces axes.
		#autoLOC_314512 = Suivant
		#autoLOC_314523 = Tangage, lacet et roulis
		#autoLOC_314532 = Utilisez les commandes ci-dessous pour contrôler la rotation de votre vaisseau :\n\t\t<color=<<1>>>[<<2>>]</color> / <color=<<3>>>[<<4>>]</color> : Piquer / Cabrer\n\t\t<color=<<5>>>[<<6>>]</color> / <color=<<7>>>[<<8>>]</color> : Lacet gauche / droite\n\t\t<color=<<9>>>[<<10>>]</color> / <color=<<11>>>[<<12>>]</color> : Roulis gauche / droite\n\nEn contrôlant à la fois le tangage, le lacet et le roulis, vous pourrez maintenir votre vaisseau sur une trajectoire stable.\n\nEssayez, et observez l'indicateur en bas à gauche se déplacer lorsque vous utilisez les commandes.
		#autoLOC_314533 = Suivant
		#autoLOC_314544 = Commandes basiques de vol
		#autoLOC_314551 = Les gaz, le tangage, le lacet et le roulis sont les principales commandes que vous devez maîtriser pour un vol sûr et sans accident.\n\nInutile de contrôler les gaz sur ce vaisseau, donc passons cette étape. Ne vous inquiétez pas, je vous expliquerai leur fonctionnement en temps voulu.\n\nN'oubliez pas que l'efficacité de ces commandes est limitée : les vaisseaux plus imposants et plus lourds répondront sûrement beaucoup moins bien qu'un vaisseau plus petit.\n\nIl est aussi bon à noter qu'au fur et à mesure des découplages d'un vaisseau, celui-ci deviendra plus léger, et donc plus facile à contrôler (en règle générale).\n\nObservons à présent les autres commandes de vol.
		#autoLOC_314552 = Suivant
		#autoLOC_314563 = Découplage
		#autoLOC_314570 = C'est en vol que la séquence de découplage de votre vaisseau que vous avez si bien planifiée entre en jeu.\n\nVous pouvez déclencher l'activation de plusieurs pièces de votre vaisseau, du lancement jusqu'à l'ouverture du/des parachute(s), en activant les étages : \n\t\t<color=<<1>>>[<<2>>]</color> : Lancement/Activation du prochain étage\n\nObservez l'indicateur d'étage en bas à gauche. Il affiche l'étage actif. Puisque nous sommes encore au sol, il affiche le premier étage comme actif. Vos commandes de découplage sont bloquées pour l'instant, l'indicateur est donc violet. \n\nUne dernière chose, si votre file de séquences vous cause des soucis, ou si vous changez d'avis , vous pouvez l'éditer à la volée (hohoho)... Inutile de retourner au bâtiment d'assemblage.
		#autoLOC_314571 = Suivant
		#autoLOC_314582 = La NavSphère
		#autoLOC_314589 = Pour voler, il est important de connaître l'orientation, et le cap de votre vaisseau. C'est pour cela qu'un bon pilote connaît toujours l'Attitude de son vaisseau (là où pointe son nez), et son Vecteur Vitesse (là où il se dirige). Il ne s'agit pas toujours des mêmes directions, et vous devriez saisir le principe avec l'expérience.\n\nLe gros instrument rond en bas, au centre de l'écran est ce que l'on appelle la NavSphère. Cet appareil résume les informations les plus importantes pour voler en évitant de mourir dans d'atroces souffrances.\n\nVous y voyez le nez du vaisseau par rapport à l'horizon (clairement défini par une ligne de ciel bleu, et le sol marron lorsque vous ne pointez pas tout droit vers le ciel), ainsi que son cap (orientation) et sa vitesse.\n\nVous verrez également d'autres icônes, comme celles du vecteur vitesse, sur lesquelles nous reviendrons.
		#autoLOC_314590 = Suivant
		#autoLOC_314601 = Instruments de vol
		#autoLOC_314608 = En haut, au centre de l'écran se trouve votre Altimètre, l'Indicateur de vitesse ascensionnelle, et l'Indicateur atmosphérique.\n\nL'altimètre affiche la distance par rapport à la surface de la planète au niveau de la mer. Cela signifie que la surface pourrait être bien plus proche, alors faites attention durant l'atterrissage.\n\nVotre indicateur de vitesse ascensionnelle montre à quelle vitesse votre altitude change. Au lancement, mieux vaut laisser cette jauge dirigée vers le haut.\n\nL'indicateur atmosphérique vous indique la progression du vaisseau au cœur de l'atmosphère. Cela vous aide à savoir si le vaisseau se trouve assez haut pour orbiter sans perdre de vitesse à cause de la résistance de l'air, ou pour évaluer l'efficacité des ailes et des surfaces de contrôle.
		#autoLOC_314609 = Suivant
		#autoLOC_314620 = Indicateurs de parachute
		#autoLOC_314627 = Une dernière chose avant de donner le feu vert à cette fusée.\n\nVous pouvez voir l'indicateur de parachute dans la file des séquences. Il vous montre à quel moment le parachute se déclenchera par activation de l'étage, mais ça, vous le saviez déjà. L'arrière-plan changera également de couleur suivant les conditions d'ouverture du parachute, tandis que l'avant-plan (l'icône de parachute) changera de couleur suivant l'état du parachute. <b>Attention, par défaut, les parachutes ne s'ouvriront pas dans des conditions risquées, même si vous activez leur étage.</b>
		#autoLOC_314629 = Les trois icônes de gauche indiquent la dangerosité du déploiement : Déploiement Sûr, Risqué, et Dangereux. Le parachute n'a pas été activé dans ces situations. À droite se trouve l'état après activation de l'étage : Armé, Déployé, et Arraché / Déchiré. Vous pourrez passer à la suite lorsque vous vous serez familiarisé avec ces icônes.
		#autoLOC_314630 = Suivant
		#autoLOC_314642 = Paré au lancement
		#autoLOC_314660 = Bien, assez parlé ! Je vais déverrouiller les commandes de vol, et vous pourrez procéder au lancement.\n\nVous pouvez appuyez sur <color=<<1>>>[<<2>>]</color> à tout moment pour mettre le jeu en pause. Le menu Pause vous permet de réinitialiser le vol, ou de mettre fin à ce didacticiel (sélectionnez <color=<<3>>>Terminer scénario</color>) et de retourner au Menu principal.\n\nPour le moment, préparez-vous, et appuyez sur <color=<<4>>>[<<5>>]</color> quand vous serez prêt à décoller !\n\nN'oubliez pas que notre \"Sauterelle\" ne possède qu'un propulseur à ergol solide, vous ne pourrez donc pas contrôler les gaz--c'est pour cette raison que nous n'en avons pas parlé. <b>Décrivez une jolie trajectoire courbe, et profitez du vol !</b>
		#autoLOC_314671 = Décollage !
		#autoLOC_314692 = Et vous voilà parti ! Vous pouvez vous entraîner à utiliser les commandes de tangage, lacet et roulis que nous avons vues.\n\nSurveillez également l'icône de parachute dans la file des séquences, elle vous montre s'il peut se déployer en toute sécurité dans l'environnement présent. S'il vire au rouge, il ne se déploiera pas avant d'avoir changé de couleur, même si vous l'activez.\n\nJe me rends compte que ça fait beaucoup d'informations à assimiler d'un seul coup, donc si vous avez un trou de mémoire, appuyez sur <color=<<1>>>[<<2>>]</color> et cliquez sur <color=<<3>>>Assignation des touches</color> pour vous rafraîchir la mémoire.\n\nVous verrez également si l'équipage profite du voyage en bas à droite de l'écran.\n\nQuoi qu'il en soit, je reste dans les parages, je vous dirai quand vous pourrez déployer votre parachute.
		#autoLOC_314708 = Déployer le parachute
		#autoLOC_314715 = Votre booster est à court de carburant, vous franchissez l'apoastre (le point le plus haut de votre vol), et votre vitesse est suffisamment basse pour activer le parachute.\n\nAllez-y, avant de reprendre de la vitesse et de vous écraser !
		#autoLOC_314727 = Descente en cours...
		#autoLOC_314734 = Vous avez armé le parachute. Il faut maintenant attendre d'être à une altitude assez basse, et à une vitesse assez lente pour le déployer en toute sécurité (ne vous inquiétez pas, cela se fera automatiquement).\n\nEnfin, inquiétez-vous peut-être un peu. Si vous n'êtes pas allé assez haut, vous n'aurez peut-être pas suffisamment d'air sous vous pour ralentir votre chute !
		#autoLOC_314746 = Profitez de la descente
		#autoLOC_314754 = Et maintenant, installons-nous confortablement pour profiter de la descente.
		#autoLOC_314766 = Posé
		#autoLOC_314775 = Bravo, vous avez survécu à votre premier vol !\n\nUne fois posé ou amerri sur Kerbin (mais PAS en entraînement), placez le curseur de la souris juste au-dessus de l'altimètre, et cliquez sur le bouton Récupérer (dans le panneau déroulant) pour qu'on vienne vous chercher.\n\nJ'ai également ouvert l'écoutille de l'équipage, donc n'hésitez pas à aller prendre l'air ou à nager une longueur en cliquant sur le bouton AEV (Activité Extra-Véhiculaire) situé sur le portrait du kerbal que vous voulez faire sortir. Vous pouvez le faire pour vous amuser, ou pour prélever un échantillon de la surface.\n\nCela marque la fin de la leçon d'aujourd'hui. Pour quitter l'entraînement, appuyez sur <color=<<1>>>[<<2>>]</color> pour afficher le menu Pause, puis sélectionnez <color=<<3>>>(Terminer scénario</color>) pour retourner au Menu principal.\n\nJ'espère vous revoir bientôt pour vous parler des vols suborbitaux ! À bientôt.
		#autoLOC_314776 = Terminé
		#autoLOC_314788 = Vue interieure
		#autoLOC_314800 = Aha ! Alors comme ça, on est un petit curieux ? Le bouton AIV au-dessus de chaque portrait vous permet de voir le vaisseau depuis le point de vue du kerbal choisi.\n\nDans ce mode, votre interface de vol est réduite, puisque la plupart des instruments se trouvent dans le cockpit.\n\nEn Vue interieure, faites un clic droit pour alterner entre les modes Interagir et Caméra de la souris, pour pouvoir observer votre environnement sans maintenir le bouton droit de la souris. Essayez de cliquer partout, les ingénieurs disent que beaucoup de choses fonctionnent vraiment. En réalité, ils en sont même fiers.\n\nParcourez les vues des différents membres d'équipage avec la touche <color=<<1>>>[<<2>>]</color>.\n\nRetournez en Vue extérieure avec [<color=<<3>>>[<<4>>]</color>.
		#autoLOC_314820 = Échec
		#autoLOC_314830 = Zut alors, quelque chose de terrible s'est produit. Pour la prochaine mission, vous devriez peut-être essayer de rester en vie. \nNe vous inquiétez pas, je vais envoyer quelqu'un nettoyer ce capharnaüm, et vous pourrez réessayer. <b>Faites bien attention de voler assez haut pour ralentir suffisamment et rendre possible l'ouverture du parachute. Et n'oubliez pas de l'armer en activant son étage !</b>
		#autoLOC_314831 = Terminer
		#autoLOC_314847 = Oh non ! Vous n'avez plus de parachute !
		#autoLOC_314857 = Vous avez activé votre parachute à une vitesse trop élevée, et il s'est déchiré. J'ai bien peur que nous ne puissions rien faire, il est en lambeaux !
		#autoLOC_314876 = Mode de contrôle Amarrage
		#autoLOC_314887 = Je vois que vous avez trouvé les commandes d'amarrage. Dans ce mode, les contrôles changent légèrement pour rendre les manœuvres en orbite plus faciles. Cependant, ce sera le sujet d'un autre didacticiel, alors retournons à nos moutons.\n\nCliquez sur le bouton Étages en bas à gauche pour retourner en mode de contrôle séquentiel.
		#autoLOC_315017 = Bienvenue
		#autoLOC_315026 = Rebonjour. Ravi de vous revoir.\n\nAujourd'hui marque un grand jour : nous allons envoyer notre premier kerbal dans l'Espace ! (Avec un grand E !)\n\nJ'espère que vous vous souvenez des commandes du didacticiel Bases du vol, mais n'oubliez pas que vous pouvez toujours appuyez sur <color=<<1>>>[<<2>>]</color> pour consulter l'assignation des touches.\n\nSi vous êtes prêt, allons-y.
		#autoLOC_315027 = Suivant
		#autoLOC_315041 = Plan de vol
		#autoLOC_315054 = Votre mission d'aujourd'hui consiste à effectuer un court vol suborbital (plus bas qu'un vol orbital) au-dessus de l'océan, direction l'est. Il s'agit d'une trajectoire courbe agréable qui vous assurera une rentrée en douceur à laquelle vous pourrez survivre : voler tout droit vers le haut, puis tout droit vers le bas... tend à réduire les chances de survie.\n\nJ'ai activé l'indicateur de cible rose sur votre NavSphère pour vous guider, mais ce ne sera pas le cas durant les missions normales (ce marqueur sert en général à d'autres choses, et ne vous aide pas durant l'ascension). Commencez avec le nez du vaisseau pointant vers le haut sur l'aire de lancement, ou à 90 ° de l'horizon oriental :n\n\t * Inclinez-vous à 80 ° vers l'est sur la NavSphère à 150 m/s (commencez à 50 m/s) ;\n\t * Inclinez-vous à 80 ° sur la NavSphère à 400 m/s (commencez à 250 m/s) ;\n\t * Une fois le propulseur épuisé, dirigez-vous dans l'espace et profitez de la vue ;\n\t * Préparez-vous pour la rentrée ;\n\t Enfin, rentrez dans l'atmosphère, et atterrissez prudemment !\n\nUne fois à l'arrêt par épuisement (c'est-à-dire, quand il n'y a plus de propergol), nous aurons plus de temps pour discuter.
		#autoLOC_315055 = Suivant
		#autoLOC_315069 = Commande des gaz
		#autoLOC_315079 = Contrairement à la \"Sauterelle\" de la première leçon, ce vaisseau possède des propulseurs à ergol liquide. Cela signifie que vous pouvez utiliser la manette des gaz pour définir la puissance de sortie des propulseurs du vaisseau.\n\nVous pouvez contrôler les gaz avec les touches suivantes :\n\t\t<color=<<1>>>[<<2>>]</color> : Augmenter les gazn\t\t<color=<<3>>>[<<4>>]</color> : Réduire les gaz\n\t\t<color=<<5>>>[<<6>>]</color> : Gaz au maximum\n\t\t<color=<<7>>>[<<8>>]</color> : Coupure des gaz\n\nEssayez un peu pour voir ! Vous verrez l'aiguille se déplacer le long du graphique en bas à gauche de la NavSphère.
		#autoLOC_315080 = Suivant
		#autoLOC_315094 = SAS
		#autoLOC_315103 = SAS signifie Système d'Augmentation de la Stabilité, bien que les kerbals l'appellent \"Système Anti-Sac à vomi\".\n\nPeu importe ces initiales, son rôle est d'empêcher le vaisseau de pivoter, grâce à la technologie automatisée de \"Moteur à Compensation de Couple Automatique\" pour compenser la rotation du vaisseau. Son mode le plus simple permet de maintenir le cap du vaisseau lorsque vous activez le SAS ou, si vous tanguez/virez/piquez lorsqu'il est allumé, de maintenir l'orientation une fois les commandes relâchées.\n\nVous pouvez activer (ou désactiver) ponctuellement le SAS en maintenant la touche <color=<<1>>>[<<2>>]</color> , ou l'allumer avec la touche <color=<<3>>>[<<4>>]</color>.\n\nSi vous avez du mal à suivre les manœuvres, activez le SAS après le décollage, puis cliquez sur le petit bouton rouge doté d'un petit indicateur Cible à gauche de la NavSphère (celui le plus en bas, à gauche). Le SAS suivra alors la cible, et pilotera pour vous. Note : cette fonction de pilotage automatique ne sera pas disponible avant d'être en vol.
		#autoLOC_315104 = Suivant
		#autoLOC_315118 = Préparatifs du lancement
		#autoLOC_315125 = Ce vaisseau est un peu trop puissant, nous allons devoir réduire les gaz pour le lancement. Mettez les gaz aux <color=<<1>>>2/3</color> (la graduation centrale supérieure du compteur).\n\nAllumez également le SAS pour plus de stabilité (appuyez sur <color=<<2>>>[<<3>>]</color>). Il vous gardera orienté dans la direction voulue.
		#autoLOC_315126 = Suivant
		#autoLOC_315144 = Informations détaillées
		#autoLOC_315153 = Certaines informations de cette leçon sont assez détaillées et demandent un temps de lecture plus long. Étant donné qu'il s'agit d'un court vol suborbital, et que vous ne devez rien rater d'important, j'afficherai un avertissement en haut des pages, afin que vous puissiez mettre le jeu en pause pour les lire.\n\nL'avertissement ressemblera à :\n\n<color=<<1>>>ATTENTION</color> : Info importante ! Appuyez sur <color=<<2>>>[<<3>>]</color> pour mettre le jeu en pause si nécessaire.
		#autoLOC_315154 = Suivant
		#autoLOC_315168 = Paré au lancement
		#autoLOC_315190 = Assez parlé ! Je vais déverrouiller le reste des commandes de vol, et vous serez paré au décollage.\n\nVous pouvez appuyer à tout moment sur <color=<<1>>>[<<2>>]</color> pour mettre le jeu en pause. Le menu Pause vous permet de réinitialiser le vol, ou de mettre fin à ce didacticiel pour retourner au Menu principal.\n\nJ'ai activé le marqueur Cible de votre NavSphère. Jetez-y un œil pour le localiser, puis allumons la mèche.\n\nVérifiez bien que vos gaz soient aux <color=<<3>>>2/3</color> (la graduation centrale supérieure du compteur) et que votre SAS soit activé, puis appuyez sur <color=<<4>>>[<<5>>]</color> quand vous serez prêt à décoller. N'oubliez pas de tourner à 50 m/s !
		#autoLOC_315202 = Attendez...
		#autoLOC_315210 = Attendez d'aller plus vite avant de tourner.
		#autoLOC_315227 = Commencez à tourner
		#autoLOC_315235 = Commencez à tourner.\n\nAssurez-vous de pencher vers un angle de 80 ° avant d'atteindre 150 m/s.
		#autoLOC_315260 = Attendez encore
		#autoLOC_315268 = Bon boulot !\n\nPréparez-vous à tourner plus quand vous serez à 250 m/s.
		#autoLOC_315286 = Maintenez les 70 °
		#autoLOC_315294 = Ça se présente bien ! Tournons un peu plus.\n\nNous voulons atteindre la ligne des 70 degrés.\n\nSuivez le déplacement du marqueur.
		#autoLOC_315313 = Attendez - Mettez les gaz
		#autoLOC_315321 = Excellent travail. La fusée se trouve exactement au bon endroit pour atteindre l'espace.\n\nLe SAS devrait pouvoir maintenir le vaisseau stable assez longtemps pour notre accélération.\n\nAllez-y, mettez les gaz à fond.
		#autoLOC_315358 = Attendez
		#autoLOC_315366 = Ça commence à chauffer, là-dedans ! Vu les vitesses élevées, vous devriez commencer à voir des manifestations de chaleur, mais nous quitterons l'atmosphère avant que ça ne devienne dangereux.\n\nGardez le cap, et l'étage s'arrêtera par épuisement en sécurité.
		#autoLOC_315403 = Carburant épuisé
		#autoLOC_315422 = <color=<<1>>>ATTENTION</color> : Information importante ! Appuyez sur <color=<<2>>>[<<3>]</color> pour mettre le jeu en pause si nécessaire.\n\nBien joué ! Vous avez réussi à mettre votre vaisseau en route pour l'espace. J'ai à présent aligné votre marqueur Cible avec votre vecteur vitesse, cela réduira la traînée en tournant le côté le plus petit du vaisseau dans l'écoulement d'air. Vous verrez à un certain moment que l'indicateur de vitesse de la NavSphère passera de \"Surface\" à \"Orbite,\" et que la vitesse bondira d'un seul coup. Repassez-le en mode \"Surface\" en cliquant dessus jusqu'à ce qu'il affiche de nouveau \"Surface.\"Vous remarquerez peut-être quelques flammèches à la fin de votre combustion. Ceci est dû à la vitesse élevée de votre vaisseau dans l'atmosphère. Notre ascension serait plus lente en temps normal, mais je suis sûr que le vaisseau que ce cher Wernher vous a aidé à construire est capable de résister à cette chaleur. N'ayez crainte, tout ira bien.\n\nSi vous voulez examiner votre trajectoire, vous pouvez ouvrir la carte (<color=<<4>>>[<<5>>] </color>) pour en voir sa prévision. N'oubliez pas de revenir en mode Vol !
		#autoLOC_315424 = Oups. On dirait que vous n'arriverez pas à échapper à l'atmosphère <<1>>. Appuyez sur <color=<<2>>>[<<3>>]</color> et sélectionnez <color=<<4>>>Relancer le vol</color> pour réessayer.
		#autoLOC_315426 = Suivant
		#autoLOC_315452 = En route pour l'espace
		#autoLOC_315460 = Nous sommes en route vers l'apoastre (le plus haut point de votre trajectoire actuelle), cela nous laisse un peu de temps pour discuter. Une fois hors de l'atmosphère, nous verrons ce que vous pouvez faire dans l'espace.
		#autoLOC_315477 = Que faire dans l'espace
		#autoLOC_315485 = Je vais profiter de notre petite croisière hors de l'atmosphère pour vous expliquer rapidement ce que vous pouvez faire.\n\nSi votre complexe astronautique est suffisamment avancé, vous pourrez entraîner vos kerbals aux sorties spatiales (ou AEV), bien que nous verrons cela plus tard.\n\nSi vous possédez des appareils scientifiques comme les conteneurs de glairine, vous pouvez également réaliser des expériences.\n\nN'hésitez pas à bidouiller les conteneurs de glairine dès maintenant en faisant un clic droit dessus. Je vous préviendrai lorsqu'il faudra lancer la prochaine phase de ce vol suborbital.
		#autoLOC_315502 = Réorientez-vous
		#autoLOC_315512 = <color=<<1>>>ATTENTION</color> : Information importante ! Appuyez sur <color=<<2>>>[<<3>>]</color> pour mettre le jeu en pause si nécessaire.\n\nNous nous rapprochons de nouveau de l'atmosphère, il est temps de réorienter la capsule pour la rentrée. Seuls la capsule, le parachute, et les conteneurs de glairine reviendront sur Kerbin, mais nous procéderons plus tard au découplage. Lors d'une mission réelle, mieux vaut garder l'étage supérieur avec vous jusqu'au dernier moment, on ne sait jamais quand vous en aurez besoin...\n\nQuoi qu'il en soit, il est préférable de rentrer dans l'atmosphère en présentant le culot de la capsule en premier. Puisque notre ascension avait un angle de 70 degrés, nous rentrerons naturellement avec un angle de -70 ° également.\n\nCela signifie que le sommet de votre capsule doit viser la ligne d'assiette des 70 ° degrés, mais au cap opposé : mettez le cap à 270 °, ligne d'assiette 70 degrés, là où j'ai placé un marqueur Cible.\n\nÉteignez le SAS, changez l'attitude de votre vaisseau, et rallumez-le.
		#autoLOC_315531 = Stabilisez-vous
		#autoLOC_315539 = Super ! Maintenez votre nouvelle attitude (laissez le SAS faire son travail), et soyez prêt à découpler avant d'entamer la rentrée atmosphérique !
		#autoLOC_315558 = Éjection du propulseur !
		#autoLOC_315568 = Il est temps de se débarrasser de ce propulseur, puis que ce n'est plus qu'un poids mort.\n\nDécouplez pour vous débarrasser des pièces et de la masse inutiles.
		#autoLOC_315581 = Stabilisation aérodynamique
		#autoLOC_315591 = Avec votre capsule ainsi orientée (les pièces générant de la traînée placées vers le sommet), les forces aérodynamiques suffiront à la stabiliser durant la rentrée.\n\nÉteignez le SAS et laissez l'air faire le boulot à votre place. Une fois que ce sera fait que vous aurez atteint l'atmosphère, nous passerons à la suite.
		#autoLOC_315613 = Rentrée !
		#autoLOC_315621 = <color=<<1>>>ATTENTION</color> : Information importante ! Appuyez sur <color=<<2>>>[<<3>>]</color> pour mettre le jeu en pause si nécessaire.\n\nVous êtes à présent en train de rentrer dans l'atmosphère de Kerbin. Attention, ne mettez pas vos mains hors de la capsule, vous risquez de vous brûler. Ne vous inquiétez pas, Wernher est VRAIMENT un \"Ingénieur spatial mondialement connu\" après tout, et il a construit ce vaisseau à l'épreuve des flammes.\n\nLa dernière fois, nous avons observé l'icône du parachute pour le déclencher au bon moment. Nous procéderons un peu différemment aujourd'hui. Vous souvenez-vous du didacticiel de construction de ce vaisseau ? Vous aviez configuré le parachute pour qu'il ne s'ouvre qu'à 0,75 atmosphère de pression ? En d'autres termes, le parachute n'effectuera pas la première des deux étapes de déploiement avant ce moment, même si vous l'activez maintenant. Sur Kerbin, 0,75 atmosphère équivaut environ à 2 000 m d'altitude au-dessus de la mer, le vaisseau devrait alors aller suffisamment lentement pour que le parachute survive à son ouverture.\n\nSoyons fous, armons le parachute maintenant, et faisons confiance à ces méninges électroniques pour l'ouvrir à la bonne altitude.\n\nFaites-moi confiance ! Activez le parachute maintenant en appuyant sur <color=<<4>>>[<<5>>]</color>.
		#autoLOC_315636 = Armez le parachute
		#autoLOC_315644 = <color=<<1>>>ATTENTION</color> : Information importante ! Appuyez sur <color=<<2>>>[<<3>>]</color> pour mettre le jeu en pause si nécessaire.\n\nGénial ! Bien que nous ayons configuré votre parachute pour qu'il ne s'ouvre que partiellement à 2 km d'altitude (nous veillons sur vous depuis le Contrôle mission !), nous voulons être sûrs que son altitude de déploiement (sa seconde étape, où l'ouverture sera entière) soit correcte.\n\nVous pouvez même régler ces paramètres en vol dès maintenant, et vérifier leurs curseurs.\n\nNe touchez pas au curseur de pression (certains ont essayé, ils ont eu des problèmes), et assurez-vous que l'altitude de déploiement intégral soit supérieure à 1 000 m, sinon vous n'aurez pas assez de temps pour ralentir !\n\nLorsque vous aurez terminé, attendez patiemment d'atteindre 2 km d'altitude, et regardez le parachute s'ouvrir automatiquement d'après nos paramètres.\n\nPendant ce temps, observez le bas de la capsule. Remarquez qu'il n'y a pas de bouclier thermique : vous n'en avez pas besoin car cela rendrait les choses plus dangereuses pour ce vaisseau : en effet, la masse supplémentaire serait de trop pour les limites de ce parachute.
		#autoLOC_315659 = Parachute déployé !
		#autoLOC_315668 = Yes ! Le parachute est déployé.\n\nIl ne vous reste plus qu'à profiter de votre descente en douceur vers la surface.
		#autoLOC_315681 = Bon retour parmi nous !
		#autoLOC_315689 = Content de vous revoir, et félicitations pour avoir terminé - et survécu !, à votre première véritable mission.\n\nVous avez réussi à lancer et piloter votre vaisseau dans l'espace, à vous réorienter correctement, et à atterrir en toute sécurité. C'est un véritable exploit.\n\nSi vous voulez vous entraîner de nouveau, sélectionnez \"Retourner au lancement\" depuis le menu Pause. Vous pouvez, sinon, terminer ce scénario.\n\nN'oubliez pas de consulter les autres didacticiels ! Le prochain que je vous présenterai, \"C'est parti pour l'orbite,\" est vraiment palpitant. Il y a toujours quelque chose à apprendre au CSK !
		#autoLOC_315690 = Terminé
		#autoLOC_315708 = Vue interieure
		#autoLOC_315720 = Aha ! Alors comme ça, on est un petit curieux ? Le bouton AIV au-dessus de chaque portrait vous permet de voir le vaisseau depuis le point de vue du kerbal choisi.\n\nDans ce mode, votre interface de vol est réduite, puisque la plupart des instruments se trouvent dans le cockpit.\n\nEn Vue interieure, faites un clic droit pour alterner entre les modes Interagir et Caméra de la souris, pour pouvoir observer votre environnement sans maintenir le bouton droit de la souris. Essayer de cliquer quelque part, les ingénieurs disent que beaucoup de choses fonctionnent vraiment. En réalité, ils en sont même fiers.\n\nParcourez les vues des différents membres d'équipage avec la touche <color=<<1>>>[<<2>>]</color>.\n\nRetournez en Vue extérieure avec <color=<<3>>> [<<4>>]</color>.
		#autoLOC_315740 = Échec
		#autoLOC_315749 = Zut, quelque chose de terrible s'est produit. Pour la prochaine mission, vous devriez peut-être essayer de rester en vie.\nNe vous inquiétez pas, je vais envoyer quelqu'un nettoyer ce capharnaüm, et vous pourrez réessayer.
		#autoLOC_315750 = Terminer
		#autoLOC_315766 = Oh non ! Vous n'avez plus de parachute !
		#autoLOC_315776 = Vous avez activé votre parachute à une vitesse trop élevée, et il s'est déchiré. \n\nJ'ai bien peur que nous ne puissions rien faire, il est complètement en lambeaux !
		#autoLOC_315795 = Mode de contrôle Amarrage
		#autoLOC_315806 = Je vois que vous avez trouvé les commandes d'amarrage. \n\nDans ce mode, les contrôles changent légèrement pour rendre les manœuvres en orbite plus faciles. Cependant, ce sera le sujet d'un autre didacticiel, alors retournons à nos moutons.\n\nCliquez sur le bouton Étages en bas à gauche pour retourner en mode de contrôle séquentiel.
		#autoLOC_315826 = Wouah, tournez-boulez !
		#autoLOC_315836 = Oh oh ! Vous avez \"basculé\" - vous avez orienté votre vaisseau trop loin par rapport à sa trajectoire, et la traînée du sommet de votre vaisseau a dépassé la portance et la traînée de vos ailettes.\n\nCela veut dire que les forces aérodynamiques vous ont repoussé encore plus loin de votre vecteur vitesse au lieu de vous garder aligné.\n\n Pour remédier à cela, alignez-vous de nouveau avec votre vecteur vitesse si possible, et mettez les gaz à fond.\n\nVous n'atteindrez probablement pas une altitude suffisante, mais vous pourrez simplement relancer la leçon.\n\nAppuyez sur <color=<<1>>>[<<2>>]</color> et cliquez sur Relancer pour réessayer.
		#autoLOC_315980 = Bienvenue
		#autoLOC_315989 = Bienvenue dans Retour de la Mune !\n\nAu cours de notre dernière leçon, nous avons posé ce vaisseau sur la Mune. Espérons que votre pilote ait pu se dégourdir les jambes et faire une petite promenade ! Dans le cas contraire, c'est ici que nous commencerons. Ensuite, nous rentrerons sur Kerbin.\n\nDans cette leçon, nous vous apprendrons à décoller de la Mune et à atteindre une orbite stable, puis comment retourner de la Mune (ou de n'importe quelle lune) à la planète mère. Vous pouvez utiliser la même technique pour aller de Kerbin à d'autres planètes du système solaire. Pour terminer, nous couvrirons la rentrée sur Kerbin à haute vitesse (n'oubliez pas votre bouclier thermique !).\n\nLorsque vous êtes prêt, nous pourrons examiner le plan de vol.
		#autoLOC_315990 = Suivant
		#autoLOC_316004 = Partie en balade
		#autoLOC_316014 = Pour envoyer Valentina en Activité Extra-Véhiculaire (AEV), cliquez sur le bouton AEV de son portrait. Faites-la sauter hors du vaisseau pour qu'elle puisse expérimenter la gravité munaire. Quand elle aura fini ses joyeusetés, allumez son jetpack, et faites-la voler vers la capsule. Elle peut embarquer en attrapant les poignées près de l'écoutille, et en appuyant sur la touche indiquée pour embarquer. Une fois de retour dans la capsule, ou si vous ne souhaitez pas réaliser d'AEV, cliquez sur <color=<<1>>>Suivant</color>.\n\nCommandes en AEV :\n\t\t<color=<<2>>>[<<3>>]</color>, <color=<<4>>>[<<5>>]</color>, <color=<<6>>>[<<7>>]</color>, <color=<<8>>>[<<9>>]</color>  : Déplacements en surface\n\t\t<color=<<10>>>[<<11>>]</color>  : Allumer le jetpack\n\t\t<color=<<12>>>[<<13>>]</color> : Jetpack - Haut\n\t\t<color=<<14>>>[<<15>>]</color> : Jetpack - Bas\n\t\t<color=<<16>>>[<<17>>]</color>, <color=<<18>>>[<<19>>]</color>, <color=<<20>>>[<<21>>]</color>, <color=<<22>>>[<<23>>]</color>  : Déplacements en jetpack
		#autoLOC_316015 = Suivant
		#autoLOC_316033 = Plan de vol
		#autoLOC_316043 = Passons à la suite. Le vol de retour est constitué de trois phases : l'ascension depuis la surface de la Mune, l'injection trans-Kerbin, et la rentrée transmunaire. Une fois la première phase terminée, atteindre une orbite munaire basse, nous examinerons la suite.\n\nPour le moment, voici ce que vous allez faire (comme dans les autres leçons, j'ajouterai un marqueur Cible pour vous guider) :\n\t* Mettez les gaz, puis tournez immédiatement, sous la ligne de cap des 90 ° (à l'est) en suivant le marqueur.\n\t* Coupez les gaz lorsque votre apoastre dépasse les 50 km.\n\t* Une fois à l'apoastre, circularisez.\n\nC'est bien plus simple que la manœuvre étudiée depuis Kerbin dans le didacticiel C'est parti pour l'orbite. La gravité de la Mune est bien moindre que celle de Kerbin, vous n'aurez donc besoin que d'un seul étage, et encore, sans l'épuiser. N'oubliez pas, il s'agit de votre étage d'amunissage, et nous nous en servirons également pour rentrer chez nous. La gravité de la Mune est bien moindre que celle de Kerbin, et il n'y a pas d'atmosphère pour nous freiner ; cet étage aura donc assez de carburant pour nous permettre d'amunir et de revenir sans problème.
		#autoLOC_316044 = Suivant
		#autoLOC_316058 = Paré au lancement
		#autoLOC_316074 = J'ai placé le marqueur sur votre NavSphère. Quand vous serez prêt, mettez les gaz à fond (appuyez sur <color=<<1>>>[<<2>>]</color>) et tournez immédiatement. Vu votre orientation au début du didacticiel, il faudra faire quelques virages.\n\nVotre rapport poussée-poids (RPP) est très élevé grâce à la faible gravité munaire, et puisqu'il n'y a aucune atmosphère, vous pouvez tourner très abruptement sans risquer la catastrophe qu'entraînerait cette même manœuvre sur Kerbin. À 40 m/s, notre assiette ne sera que de 6 degrés. Comme d'habitude, vous pouvez utiliser le mode de verrouillage de cible du SAS pour suivre le marqueur si vous avez du mal.\n\nAllez-y, mettez les gaz, et commencez à virer !
		#autoLOC_316086 = C'est parti
		#autoLOC_316093 = En avant ! Ou plutôt, Sur les côtés !\n\nJe vais suivre votre apoastre pour vous pour que vous n'ayez pas à afficher la carte. Coupez les gaz au-dessus de <<1>> m. Je les couperai pour vous si vous êtes vraiment distrait et que l'apoastre dépasse les 100 km.\n\nNote : Si votre vitesse ascensionnelle par rapport à la surface devient négative, je vous redresserai pour contrer cet effet.\n
		#autoLOC_316096 = Apoastre actuel : <<1>> m
		#autoLOC_316100 = Altitude actuelle de la surface : <<1>> m
		#autoLOC_316104 = Vitesse ascensionnelle relative : <<1>> m/s
		#autoLOC_316106 = Suivant
		#autoLOC_316132 = Croisière vers l'apoastre
		#autoLOC_316157 = Parfait ! Vos gaz sont coupés, alors patientons un peu.\n\nJ'ai créé un nœud de circularisation pour vous, mais dans la \"vraie vie\", ce sera à vous de le faire. Hé, je peux pas tout gérer !\n\nCliquez sur le bouton <color=<<1>>>Suivant</color> quand vous serez prêt, et nous avancerons jusqu'à la manœuvre.
		#autoLOC_316158 = Suivant
		#autoLOC_316183 = Circularisez
		#autoLOC_316191 = Nous y sommes presque. Faites pivoter votre vaisseau pour qu'il soit aligné avec le marqueur de manœuvre bleu, ou utilisez le mode <color=<<1>>>Manœuvre</color> du SAS (il alignera votre vaisseau avec le vecteur combustion du nœud).\n\nCommencez la combustion lorsque la durée d'arrivée à la manœuvre sera à peu près égale à la moitié de celle de la combustion estimée. (Comme nous l'avons vu précédemment, cela rend la combustion plus efficace et plus précise.)\n\nEn cas d'échec, mettez les gaz en prograde pour vous assurer que votre périastre ne sera pas à plus de 5 km en dessous de votre apoastre -- ce sera une circularisation suffisante de l'orbite pour notre mission.
		#autoLOC_316192 = Suivant
		#autoLOC_316211 = Comment revenir
		#autoLOC_316218 = Pour retourner d'une lune jusqu'à son corps parent (ou pour s'éjecter d'une planète vers une orbite solaire), vous devez atteindre la vitesse de libération, et le moment auquel vous l'atteindrez en orbite est cruciale. Vous ne voulez pas que tous vos efforts pour atteindre la vitesse de libération créent une orbite erronée.\n\nPassez en mode Carte (touche <color=<<1>>>[<<2>>]</color>) si ce n'est déjà fait. Zoomez suffisamment en arrière, et faites pivoter la caméra pour afficher les trois objets (votre vaisseau, la Mune, et Kerbin) vus de dessus. Remarquez la direction de votre orbite : vu de dessus, vous orbitez en sens antihoraire. Ensuite, observez dans quel sens la Mune orbite autour de Kerbin. Elle orbite dans le même sens que vous : alignée avec la rotation de son corps parent, une orbite \"prograde\".\n\nNous allons nous éjecter à l'opposé de la direction de transit de la Mune, mais nous accélérerons en avant par rapport à notre propre orbite par rapport à la Mune pour cela. Voyons comment procéder.
		#autoLOC_316219 = Suivant
		#autoLOC_316237 = Créer le nœud de retour
		#autoLOC_316245 = Effacez les nœuds existants, puis créez-en un nouveau sur votre orbite munaire. Peu importe où, nous le déplacerons pour observer les résultats de votre combustion pour rentrer chez vous.\n\nTirez l'icône prograde jusqu'à avoir une trajectoire de libération (votre trajectoire prévue quittera la SDI de la Mune). À présent, déplacez le nœud lui-même, et observez le changement de périastre de Kerbin. Vous verrez que le Pe le plus bas s'obtient lorsque votre vecteur d'éjection est parallèle à la trajectoire orbitale de la Mune, mais dans le sens opposé. (Si le Pe de Kerbin disparaît sous la surface de Kerbin, tirez l'icône rétrograde pour réduire la combustion jusqu'à ce qu'il réapparaisse. Vous pourrez ainsi survivre à votre rentrée.)\n\nVous venez de créer une manœuvre d'éjection qui, bien que prograde par rapport à l'orbite munaire, vous donne une poussée rétrograde par rapport à votre orbite finale autour de Kerbin ! Vous pouvez utiliser le même principe pour atteindre d'autres planètes depuis Kerbin, mais restez attentifs aux \"fenêtres de transfert\" (qui définit les périodes les plus efficaces pour les voyages interplanétaires).\n\nUne fois votre périastre autour de Kerbin situé entre 5 et 32 km, cliquez sur Suivant pour continuer. (Vous pourriez avoir besoin d'affiner votre orbite en ajoutant des delta-V sur l'axe radial ou anti-radial de la manœuvre, ou en déplaçant légèrement le nœud).
		#autoLOC_316246 = Suivant
		#autoLOC_316312 = Éjection !
		#autoLOC_316319 = Effectuez une avance rapide et exécutez le nœud de manœuvre que vous avez créé. Une fois arrivé, supprimez le nœud pour avoir une meilleure vue de la trajectoire du vaisseau. Nous, les ingénieurs spatiaux, on aime quand c'est bien rangé, et c'est important de nettoyer son bazar !\n\nSi l'orbite résultante de la combustion prévue a dévié de manière à ce que le périastre se situe sous les 5 km, ou au-dessus des 32 km, vous devrez affiner votxcre trajectoire à l'aide d'une autre combustion pour éviter une catastrophe durant la rentrée. Un nœud de manœuvre pourrait s'avérer utile dans ce cas.\n\nUne fois votre périastre dans cette fourchette, supprimez les nœuds de manœuvre restants et nous pourrons continuer.
		#autoLOC_316320 = Suivant
		#autoLOC_316354 = Le long trajet de retour
		#autoLOC_316362 = Félicitations ! Vous rentrez chez vous.\n\nAvançons rapidement jusqu'à ce que vous soyez à proximité de Kerbin. <color=<<1>>>Cliquez</color> sur votre orbite, près du périastre mais en maintenant une distance au moins égale à un rayon de Kerbin, et choisissez <color=<<2>>>Avancer ici</color>. Vous pouvez également utiliser les commandes temporelles en appuyant sur <color=<<3>>>[<<4>>]</color>, mais n'oubliez pas de réduire la vitesse durant votre approche. La gravité de Kerbin vous fera énormément accélérer à mesure que vous vous rapprochez !\n\nNous continuerons une fois que votre altitude sera inférieure à 120 km. Si vous utilisez l'avance rapide automatique, augmentez-la manuellement de 5 x ou 10 x une fois le mode automatique désactivé pour parcourir les derniers kilomètres (en supposant que l'avance automatique se désactive bien avant les 120 km d'altitude).
		#autoLOC_316376 = Préparez-vous pour la rentrée
		#autoLOC_316388 = Comme je vous l'ai déjà appris, orientez-vous en rétrograde, stabilisez-vous, éteignez le SAS, découplez votre dernier étage, et vous serez fin prêt pour la rentrée.\n\nNe perdez pas de temps, vous arrivez à toute vitesse !
		#autoLOC_316401 = Rentrée !
		#autoLOC_316420 = Vous remarquerez que cette fois-ci, un bouclier thermique se trouve sous votre capsule : bien qu'avec beaucoup de chance, vous pouvez survivre à une rentrée transmunaire sans bouclier, c'est un exercice très risqué. Essayez de revenir directement d'un endroit plus éloigné que la Mune sans bouclier, et vous vous transformerez rapidement en étoile filante !\n\nUne autre méthode permettant de limiter la chaleur lors de la rentrée est de se placer en orbite d'attente et/ou faire une combustion de freinage, afin d'effectuer une rentrée plus douce et plus lente. Cependant, cela nécessite beaucoup plus de carburant et c'est loin d'être aussi marrant.\n\nLe bouclier thermique ajoute de la masse au vaisseau (mais pas de traînée, puisque sa forme épouse celle de la capsule), ce vaisseau mettra donc plus de temps à ralentir. Pour cette raison, un parachute de freinage a été installé sur le côté en plus du parachute principal au sommet de la capsule. Une fois que l'icône du parachute de freinage apparaît \"sûre\" (ni orange, ni rouge), vous pourrez activer son déploiement.\n\nLes parachutes de freinage ont une puissance de freinage moindre, mais fonctionnent à des altitudes et vitesses plus élevées que celles des parachutes normaux, afin de suffisamment ralentir le vaisseau pour que le déploiement des parachutes normaux se fasse sans encombre. Nous continuerons une fois que le parachute de freinage aura fait son travail.
		#autoLOC_316432 = Parachute de freinage déployé !
		#autoLOC_316452 = Parfait, vous avez activé votre parachute de freinage. Une fois que l'icône du parachute principal indique des conditions sûres, activez-le de nouveau ou déployez-le pour que nous puissions continuer.\n\nSi, pour certaines raisons, votre parachute de freinage est défaillant et est arraché (icône de parachute rouge sur n'importe quel arrière-plan), tout n'est pas perdu : il se pourrait que vous puissiez ralentir suffisamment pour ouvrir votre parachute principal, même sans celui de freinage. Croisons les doigts !
		#autoLOC_316464 = Plus qu'à attendre
		#autoLOC_316472 = Maintenant que les derniers étages sont activés et déclenchés, il ne nous reste plus qu'à attendre.
		#autoLOC_316485 = Hourra ! On est à la maison !
		#autoLOC_316493 = Félicitations ! Vous avez réussi à rentrer de la Mune ! On devrait faire venir une fanfare pour fêter ça... Si ce n'était pas une simulation d'entraînement. Au lieu de cela, vous allez devoir effectuer une véritable mission sur la Mune dans votre carrière, ou dans une partie Bac à sable !\n\nOuvrez le menu Pause quand vous serez prêt à terminer, ou recommencer ce scénario. Encore une fois, bien joué !
		#autoLOC_316494 = Terminé
		#autoLOC_316509 = Résumé
		#autoLOC_316518 = Ce sera tout pour aujourd'hui. Nous pourrons nous revoir dans le didacticiel L'orbite pour les nuls où je vous apprendrai comment ajuster vos orbites.\n\nSi vous voulez effectuer un petit vol en solo, vous pouvez essayer de ramener Valentina sur Kerbin. Pour cela, pivotez à 180 ° et accélérez rétrograde jusqu'à ce que votre périastre descende sous les 20 km. Découplez l'étage supérieur en atteignant l'atmosphère, pointez en rétrograde, et rentrez dans l'atmosphère comme je vous l'ai appris dans les Bases du vol.\n\nOu sélectionnez >>Terminer scénario depuis le menu >>Pause, et à plus tard.
		#autoLOC_316519 = Terminer
		#autoLOC_316537 = Échec
		#autoLOC_316548 = Zut alors, quelque chose de terrible s'est produit. Pour la prochaine mission, vous devriez peut-être essayer de rester en vie. \nNe vous inquiétez pas, vous pouvez réessayer quand vous voulez.
		#autoLOC_316549 = Terminer
		#autoLOC_316653 = Amunissage
		#autoLOC_316662 = Bienvenue dans Vers la Mune, 2e partie ! Ce didacticiel vous apprendra comment poser un vaisseau sur la Mune.\n\nDans Vers la Mune, 1re partie, vous avez atteint une orbite munaire basse avec ce vaisseau et son étage de transfert. Entre ces deux didacticiels, ce dernier a été découplé, il ne vous reste plus que votre étage qui servira à l'amunissage et au voyage de retour.\n\nNous nous pencherons sur le plan de vol quand vous êtes prêt.
		#autoLOC_316663 = Suivant
		#autoLOC_316678 = Plan de vol
		#autoLOC_316686 = Voici votre plan de vol pour vous poser sur la surface en toute sécurité :\n\t * Réalisez une manœuvre à bas régime.\n\t * Faites une avance rapide jusqu'au nouveau périastre.\n\t * Mettez les gaz en rétrograde, à moitié régime, afin de réduire votre vitesse et votre altitude jusqu'à ce que vous ne soyez plus qu'à 1,5 km de la surface.\n\t * Descendez à vitesse contrôlée (1 m/s de vitesse pour chaque dizaine de mètres d'altitude restante).\n\t * Posez-vous doucement sur la surface de la Mune !\n\nVous remarquerez que j'ai créé un nœud de manœuvre pour vous. Il s'agit de votre combustion d'insertion dans l'orbite de descente, qui frôle la surface de la Mune sans la toucher.
		#autoLOC_316687 = Suivant
		#autoLOC_316702 = Combustion d'IOD
		#autoLOC_316712 = Affichez la carte (avec <color=<<1>>>[<<2>>]</color>) et avancez jusqu'au nœud de manœuvre comme je vous l'ai appris. Quand le compte à rebours sera terminé, procédez à la combustion. Effacez le nœud quand ce sera fait.\n\nNe mettez que légèrement les gaz pour un meilleur contrôle, la combustion ne prendra qu'une seule seconde si vous y allez à fond !
		#autoLOC_316713 = Suivant
		#autoLOC_316731 = Peaufiner le périastre
		#autoLOC_316738 = Vérifiez que votre périastre se trouve bien à 6 km (vous pourriez avoir besoin d'afficher la carte pour cela).\n\nSi ce n'est pas le cas, ajustez-le comme je vous l'ai appris en procédant à des combustions très douces, en faisant bien attention de mettre à peine les gaz pour ne pas descendre trop bas. Si vous n'arrivez pas à faire vos corrections à l'aide de combustions sur les vecteurs prograde/rétrograde, essayez les vecteurs radial/anti-radial, ou même normal/anti-normal.
		#autoLOC_316739 = Suivant
		#autoLOC_316760 = Avancez jusqu'au périastre
		#autoLOC_316768 = Maintenant, accélérons jusqu'à ce nouveau périastre.\n\nCliquez sur <color=<<1>>>Suivant</color> quand vous serez prêt !
		#autoLOC_316769 = Suivant
		#autoLOC_316787 = Avance rapide...
		#autoLOC_316795 = Accrochez-vous, et préparez-vous au déploiement de vos trains d'atterrissage et à la combustion de freinage !\n\nMettez les gaz à un tiers de leur puissance (voir le marqueur sur la jauge). Il faut que vous arriviez en douceur, et que vous n'annuliez pas votre vitesse trop tôt. Si vous perdez toute votre vitesse maintenant, vous allez tomber et accumuler de nouveau de la vitesse, que vous devrez annuler de nouveau en consommant encore plus de carburant.\n\nAu fait, on appelle cette trajectoire un \"virage gravitationnel inverse\", comme celui que nous avons vu durant l'ascension du didacticiel C'est parti pour l'orbite. Sauf qu'il est... Euh... Bah, inverse.\n\nBref, je vais afficher l'indicateur Cible pour vous aider (comme durant le didacticiel C'est parti pour l'orbite). Suivez-le durant la combustion de freinage. Si votre vitesse de descente est trop élevée, nous passerons plus tôt que prévu à l'étape suivante.
		#autoLOC_316809 = Combustion de freinage
		#autoLOC_316824 = Bien, on commence à se rapprocher. Appuyez sur <color=<<1>>>[<<2>>]</color> pour déployer vos trains d'atterrissage, puis mettez les gaz à 1/3 (si ce n'est pas déjà fait) en visant le marqueur Cible ! N'oubliez pas que vous pouvez utiliser le mode <color=<<3>>>Cible</color> du SAS pour vous orienter vers la cible si vous avez besoin d'aide.\n\nVotre vitesse ascensionnelle ne doit pas être inférieure à -100 m/s, mais ne doit aussi jamais être positive, ou vous gaspillerez du carburant pour prendre de l'altitude plutôt que pour descendre.\n\nUne fois que vous ne serez plus qu'à 1,5 km d'altitude (ou plus tôt, si vous descendez trop vite), nous passerons à la suite. Note : N'oubliez pas que l'altimètre en haut de votre écran affiche l'altitude par rapport au niveau de la mer, pas par rapport au terrain que vous survolez.
		#autoLOC_316828 = Altitude par rapport au terrain : <<1>> m\nVitesse ascensionnelle : <<2>> m/s\nVitesse : <<3>> m/s\n <<4>>
		#autoLOC_316831 = <color=green>RÉDUISEZ LES GAZ</color>
		#autoLOC_316832 = <color=red>METTEZ LES GAZ</color>
		#autoLOC_316863 = Descente finale 1re partie
		#autoLOC_316871 = On y est presque ! À présent, réduisez prudemment votre vitesse jusqu'à zéro durant votre descente. Votre vitesse de descente doit être égale à votre altitude divisée par 10. Essayez de trouver un joli terrain d'amunissage !
		#autoLOC_316876 = Altitude par rapport au terrain : <<1>> m\nVitesse ascensionnelle : <<2>> m/s\nVitesse : <<3>> m/s\n <<4>>
		#autoLOC_316880 = <color=green>RÉDUISEZ LES GAZ</color>
		#autoLOC_316881 = <color=red>METTEZ LES GAZ</color>
		#autoLOC_316899 = Descente finale 2e partie
		#autoLOC_316907 = Vous êtes à deux doigts de la surface ! Ralentissez jusqu'à 5 m/s (voire encore plus bas quand vous pouvez distinguer votre ombre au sol), et amunissez tout doucement sur la surface d'un autre monde !\n\nPour faciliter vos réglages à l'aide du propulseur, faites un clic droit dessus pour baisser son limiteur de poussée à 50. Les 100 % de votre jauge des gaz correspondront alors à 50 % de poussée du propulseur.
		#autoLOC_316912 = Altitude par rapport au terrain : <<1>> m\nVitesse ascensionnelle : <<2>> m/s\nVitesse : <<3>> m/s\n <<4>>
		#autoLOC_316916 = <color=green>RÉDUISEZ LES GAZ</color>
		#autoLOC_316917 = <color=red>METTEZ LES GAZ</color>
		#autoLOC_316939 = Amunissage !
		#autoLOC_316949 = Bravo ! Vous vous êtes posé sur la surface de la Mune !\n\nC'est un petit pas pour Val, mais un bond de géant pour la kerbalité !
		#autoLOC_316950 = Suivant
		#autoLOC_316966 = Échec
		#autoLOC_316977 = Zut alors, quelque chose de terrible s'est produit. Pour la prochaine mission, vous devriez peut-être essayer de rester en vie. \nNe vous inquiétez pas, vous pouvez réessayer quand vous voulez.
		#autoLOC_316978 = Terminer
		#autoLOC_317041 = Vers la Mune : 1re partie
		#autoLOC_317049 = Bienvenue dans la première leçon destinée à vous préparer à voler au sein du système local de Kerbin.\n\nJe me suis inspiré des célèbres travaux de Jules Kerman, \"De Kerbin à la Mune.\" On va prendre ce bouquin, et le surpasser !\n\nDurant notre première leçon, nous débuterons en Orbite Basse de Kerbin pour voyager vers la Mune, jusqu'à se placer en Orbite Basse Munaire. Si vous n'avez pas terminé les didacticiels de vol précédent, ainsi que L'orbite pour les nuls, vous devriez vraiment y jeter un œil d'abord.\n\nAppuyez sur <color=<<1>>>Suivant</color> quand vous serez prêt.
		#autoLOC_317050 = Suivant
		#autoLOC_317061 = Orbites de transfert
		#autoLOC_317070 = Les orbites de transfert sont importantes pour voyager entre des objets célestes. Elles servent à passer d'une orbite à l'autre. Ici, le périastre de notre orbite sera très proche de Kerbin, tandis que l'apoastre se situera juste après l'orbite de la Mune. Les trajectoires interplanétaires restent les mêmes, mais à plus grande échelle.\n\n Appuyez sur la touche <color=<<1>>>[<<2>>]</color> pour afficher la carte, pour que nous puissions observer le système local de Kerbin.
		#autoLOC_317079 = Orbites de transfert
		#autoLOC_317087 = Pour réussir un transfert, votre vaisseau et votre cible doivent arriver au même endroit, au même moment. \n\nSi vous êtes sûr de vous, vous pouvez calculer votre propre orbite de transfert à la volée, ou vous pouvez essayer de l'établir au jugé. Cependant, il est plus facile de créer des nœuds de manœuvre, ce que nous allons faire ici.\n\n<color=<<1>>>Cliquez</color> n'importe où sur votre orbite, puis cliquez sur <color=<<2>>>Ajouter manœuvre</color>.\n\nAttention, en mode Carrière, les nœuds de manœuvre ne sont pas disponibles d'emblée. Vous devrez améliorer certaines installations pour pouvoir en disposer.
		#autoLOC_317098 = Les nœuds de manœuvre
		#autoLOC_317109 = Les nœuds de manœuvre vous permettent de planifier des manœuvres orbitales en avance, et surtout, de le faire sans gaspiller du précieux propergol.\n\nComme vous le voyez, les nœuds de manœuvre possèdent six icônes : les icônes vertes représentent les vecteurs prograde et rétrograde, les violettes les vecteurs normal et anti-normal, et les bleues les vecteurs radial et anti-radial.\n\nJe ne m'attarderai pas dessus puisqu'il s'agit des mêmes vecteurs que la NavSphère vus dans le didacticiel L'orbite pour les nuls. Pour le moment, rappelez-vous simplement que les vecteurs prograde et rétrograde vous aident à allonger ou à réduire votre orbite, et que les vecteurs normal et anti-normal permettent de l'incliner.
		#autoLOC_317110 = Suivant
		#autoLOC_317121 = Les nœuds de manœuvre
		#autoLOC_317132 = Vous pouvez cliquer et faire glisser les différentes icônes pour voir les effets d'une combustion dans cette direction, et pour cette durée, sur l'orbite.\n\Dans notre cas, nous voulons élever l'apoastre juste assez pour intercepter l'orbite de la Mune à environ 45 degrés en avant par rapport à la position actuelle de la Mune.\n\nSi votre trajectoire est correcte, la ligne d'orbite changera de couleur à l'approche de la Mune. Cela indique la position où votre vaisseau passera de l'influence de la gravité de Kerbin à celle de la Mune. La région dans laquelle l'attraction gravitationnelle d'un corps est la plus forte se nomme \"Sphère d'influence\", ou SDI. (Dans la vraie vie, l'influence gravitationnelle de toutes les planètes et de toutes les lunes est également à prendre en compte.)
		#autoLOC_317133 = Suivant
		#autoLOC_317144 = Les nœuds de manœuvre
		#autoLOC_317154 = Allons-y ! Affichez les icônes (en cliquant sur le nœud pour les faire apparaître), et tirez sur l'icône prograde jusqu'à ce que votre orbite post-manœuvre atteigne celle de la Mune. Cependant, il ne suffit pas d'atteindre une telle altitude pour effectuer une véritable rencontre. Comme je l'ai dit plus tôt, il faut également choisir le bon moment. Vous devriez avoir besoin de déplacer le nœud pour obtenir une interception (un changement de SDI) avec la Mune. Pour ce faire, cliquez sur le cercle intérieur du nœud et déplacez-le le long de votre trajectoire orbitale actuelle.\n\nN'oubliez pas que vous pouvez zoomer ou dézoomer la caméra pour avoir une meilleure vue d'ensemble. Vous pouvez également supprimer ce nœud et en créer un autre si vous souhaitez planifier de nouveau votre combustion depuis le début.\n\nPour supprimer un nœud, faites un clic droit sur le nœud de manœuvre tant qu'il est ouvert, et cliquez sur l'icône rouge de suppression. Vous pouvez également cliquer sur les icônes d'orbites suivante/précédente, si vous voulez décaler votre manœuvre d'une orbite entière. C'est très utile en cas d'erreur !
		#autoLOC_317160 = Suivant
		#autoLOC_317203 = Avancez jusqu'à la manœuvre
		#autoLOC_317210 = Et voilà ! Vous avez calculé une manœuvre d'injection transmunaire ; votre orbite post-manœuvre entrera dans la sphère d'influence de la Mune.\n\nQuelques choses ont changé, alors affichez votre NavSphère. Vous trouverez quelques marqueurs et indications qui n'étaient pas là avant l'ajout de la manœuvre. (Nous avons également vu cela durant le didacticiel C'est parti pour l'orbite, mais laissez-moi vous rafraîchir la mémoire).\n\nLa barre de droite est une représentation graphique du changement de vélocité (ou delta-V pour faire court) nécessaire pour accomplir la combustion que vous avez prévue. En dessous, vous verrez une estimation du temps nécessaire pour effectuer cette manœuvre et pour ramener à zéro l'illustration de la combustion. Une nouvelle horloge affiche également un compte à rebours jusqu'à l'arrivée au nœud de manœuvre.\n\nNous pouvons faire une avance rapide en cliquant sur n'importe quel point de l'orbite situé après le nœud de manœuvre, et en cliquant sur \"Avancer à manœuvre\". Allez-y.\n\nS'il arrive quoi que ce soit à votre nœud de manœuvre, ou si vous le supprimez, il vous suffit d'en créer un nouveau. Puisqu'il s'agit simplement d'une simulation de combustion, vous n'aurez rien perdu.
		#autoLOC_317246 = Exécution de la manœuvre
		#autoLOC_317257 = Nous nous rapprochons de la manœuvre ! Il n'y a plus qu'une chose à faire avant de procéder à la combustion : vous devez orienter votre vaisseau vers le vecteur prévu, représenté par une croix bleue (ou une flèche pointant en sa direction).\n\nUne fois orienté dans la bonne direction, vous pourrez vous soucier de la combustion. Conseil d'expert : regardez la durée estimée de la combustion, divisez-la par deux, et démarrez votre combustion lorsque le compte à rebours affiche ce nombre. Par exemple, si votre combustion doit durer 20 secondes, mettez les gaz à T-10 s. La raison pour cela est que votre nœud de manœuvre considère cela comme une combustion instantanée. Si vous répartissez la combustion autour de ce point, cela produira une orbite plus précise que si vous commenciez à brûler au nœud, et répartissiez la combustion après ce dernier.\n\n(Il se pourrait que la durée estimée affiche N/A. Mettez les gaz à fond vers l'icône de manœuvre durant une fraction de seconde pour réinitialiser cette donnée sans changer votre orbite de manière problématique.)\n\nDans notre exemple, ce conseil signifie que vous devriez commencer votre combustion lorsque le compte à rebours arrive à T-40 secondes.
		#autoLOC_317276 = Injection transmunaire accomplie !
		#autoLOC_317284 = Beau travail ! Mais vous remarquerez que votre orbite obtenue diffère un peu de celle calculée. C'est parce que les combustions ne sont jamais instantanées. Cependant, il suffit d'être suffisamment proche du résultat désiré, tant que les marqueurs de trajectoires indiquent une rencontre avec la Mune proche de celle que l'on désirait.\n\nSi votre interception munaire vous déplaît, vous pouvez l'affiner en effectuant de légères combustions dans différentes directions, mais attention à ne pas en abuser. Une combustion opposée peut réparer une boulette, mais vous n'avez pas intérêt à gaspiller du carburant.\n\nNous n'avons plus qu'à attendre que la gravité de la Mune ne vous aspire, mais puisque cela peut prendre jusqu'à six heures, le coup du \"Avancer ici\" que nous avons déjà utilisé, ou une bonne vieille avance rapide ne seront pas de trop. Essayez d'avancer juste après l'entrée dans la SDI de la Mune.
		#autoLOC_317299 = Insertion en orbite munaire
		#autoLOC_317313 = Vous vous trouvez à présent dans la sphère d'influence de la Mune, et sa gravité est la seule force ayant une influence sur les mouvements de votre vaisseau. Vous vous trouvez également sur une trajectoire de libération par rapport à la Mune, ce qui signifie que vous vous déplacez trop vite pour vous placer en orbite autour d'elle. Si rien n'est fait, nous filerons à côté jusqu'à \"libération.\" Vous devrez ralentir sous la vitesse de libération (mettez les gaz en rétrograde) au périastre afin de vous faire \"capturer\" et de vous insérer dans l'orbite munaire. Souvenez-vous du didacticiel L'orbite pour les nuls : mieux vaut changer votre apoastre au périastre. Se faire capturer par la Mune revient à changer votre apoastre d'une altitude bien au-dessus de la SDI munaire, à une altitude située dans ses limites. Nous effectuerons donc cette manœuvre au périastre.\n\nSi votre périastre se trouve sous la surface de la Mune, cela veut dire que vous vous écraserez si vous ne faites rien. Vous pouvez remédier à cela en créant une manœuvre à mi-chemin de la Mune (ou même plus tôt), puis en agissant soit sur les icônes bleues (radial et anti-radial) pour ajuster l'altitude du périastre à, disons 50 km. Réalisez cette manœuvre si nécessaire, puis nous continuerons.
		#autoLOC_317316 = Suivant
		#autoLOC_317332 = Insertion en orbite munaire
		#autoLOC_317347 = Utilisons de nouveau un nœud de manœuvre pour effectuer une combustion de capture et vous insérer dans l'orbite munaire : ajoutez un nœud au périastre. Dès que vous aurez effectué votre combustion de capture et que votre vitesse sera légèrement inférieure à la vitesse de libération (votre apoastre munaire sera à une altitude raisonnable, donc vous serez en orbite et peu susceptible de vous libérer par une poussée malheureuse), nous continuerons.
		#autoLOC_317351 = Excentricité actuelle : <<1>> (Cible : 0,8)
		#autoLOC_317355 = Après la manœuvre planifiée : Aucune
		#autoLOC_317357 = Après la manœuvre planifiée : <<1>>
		#autoLOC_317372 = Insertion en orbite munaire
		#autoLOC_317381 = Maintenant que vous n'êtes plus sur une trajectoire de libération, essayez d'obtenir une orbite suffisamment circulaire sous les <<1>> m.\n\nN'oubliez pas que vous pouvez de nouveau utiliser un nœud de manœuvre. Si votre périastre se trouve au-dessus de <<2>> m, vous devrez d'abord baisser votre apoastre pour en faire votre nouveau périastre, puis effectuer une combustion au périastre pour baisser le côté opposé de votre orbite.
		#autoLOC_317383 = Altitude du périastre : <<1>> m
		#autoLOC_317385 = Altitude de l'apoastre : <<1>> m
		#autoLOC_317387 = Excentricité : <<1>>
		#autoLOC_317400 = Fin du didacticiel !
		#autoLOC_317408 = Bravo ! Vous êtes dans une orbite munaire stable et circulaire, et votre vaisseau peut atterrir. Enfin, après le découplage de l'étage de transfert pour qu'il ne vous gêne pas. (Voir Vers la Mune 2e partie pour apprendre à atterrir).\n\nNous avons vu aujourd'hui comment utiliser les nœuds de manœuvre pour planifier de futures orbites, nous sommes partis à l'aventure vers un autre monde, et nous nous sommes positionnés dans une orbite autour de lui. Notre prochaine leçon sera l'occasion d'apprendre la procédure d'atterrissage, j'ai hâte de vous montrer tout ça.\n\nAtterrir sur un autre corps céleste est une expérience à la fois palpitante et terrifiante, mais pour le moment, je suis en retard pour mon casse-croûte, je vous retrouve plus tard.
		#autoLOC_317409 = Terminer
		#autoLOC_317452 = L'orbite pour les nuls
		#autoLOC_317460 = Bienvenue dans l'entraînement L'orbite pour les nuls ! Je suis <<1>>, et je vous apprendrai les bases de l'orbite.\n\nJe suppose que vous avez déjà terminé le didacticiel Bases du vol, et que vous êtes fin prêt à apprendre comment vous débrouiller dans l'espace. Si ce n'est pas le cas, eh bien j'espère que vous savez ce que vous faites.\n\nAllons-y.
		#autoLOC_317461 = Suivant
		#autoLOC_317472 = L'orbite pour les nuls - Les bases
		#autoLOC_317479 = Une orbite n'est pas si différente d'une chute libre. La seule différence est que vous allez si vite en avant durant votre chute que vous ratez le sol. Là-haut, il n'y a pas d'atmosphère pour vous ralentir, vous continuerez donc de chuter continuellement autour de la planète, sans avoir besoin d'utiliser vos propulseurs.\n\nNous nous trouvons actuellement sur une orbite basse, presque circulaire autour de Kerbin. Pour avoir une meilleure vue d'ensemble de la situation, appuyez sur <color=<<1>>>[<<2>>]</color> pour afficher la carte.
		#autoLOC_317487 = L'orbite pour les nuls - L'écran Carte
		#autoLOC_317494 = Voici l'écran Carte. Ici, vous pouvez voir la position du vaisseau et sa trajectoire autour de la planète.\n\nMaintenez le clic droit de la souris et déplacez-la pour changer l'angle de vue et observer différemment votre orbite.\n\nVous pouvez également survoler les icônes de la carte pour afficher plus d'informations (vous pouvez ancrer ces informations en faisant un clic droit sur le nœud).\n\nUne fois prêt, fermez la carte (appuyez de nouveau sur <color=<<1>>>[<<2>>]</color>) pour que nous passions à la suite.
		#autoLOC_317502 = L'orbite pour les nuls - L'attitude et le SAS
		#autoLOC_317510 = Bien. Passons à la pratique. Je suppose que vous connaissez déjà les commandes basiques d'un vaisseau...\n\nLà-haut, elles sont identiques, sauf que l'absence d'atmosphère change considérablement le comportement du vaisseau. Puisqu'il n'y a pas de traînée pour vous ralentir, vous devrez appliquer une force opposée à chaque force que vous générerez pour vous arrêter.\n\nJe vais légèrement bidouiller vos commandes d'attitude à distance. Essayez de reprendre le contrôle du vaisseau.\n\nS'il vous échappe totalement, appuyez sur <color=<<1>>>[<<2>>]</color> pour activer le SAS, qui annulera automatiquement toutes les forces en cours.\n\nVous êtes prêt ?
		#autoLOC_317511 = Prêt
		#autoLOC_317522 = L'orbite pour les nuls - L'attitude et le SAS
		#autoLOC_317538 = Très bien, c'est parti...
		#autoLOC_317542 = Et voilà ! Vous êtes aux commandes à présent. Reprenez une position stable en utilisant les commandes de tangage, de lacet, et de roulis.\n\nJe vous conseille de vous servir de la NavSphère pour vous orienter, plutôt que d'observer votre vaisseau. La NavSphère ne dépend pas de la rotation de la caméra, ce sera donc plus facile pour vous de vous repérer à l'aide de cet instrument qu'avec votre environnement.\n
		#autoLOC_317563 = L'orbite pour les nuls - L'attitude et le SAS
		#autoLOC_317570 = Bien joué !\n\nLa maîtrise des commandes d'attitude est une compétence cruciale pour tout pilote de vaisseau. Quand elles n'auront plus de secrets pour vous, vous serez bientôt un pilote expert.\n\nVous pouvez réessayer si vous le voulez, ou cliquer sur Suivant pour passer à la suite.
		#autoLOC_317571 = Encore !
		#autoLOC_317576 = Suivant
		#autoLOC_317587 = L'orbite pour les nuls - La NavSphère
		#autoLOC_317594 = Observons la NavSphère. Vous avez sûrement vu ces symboles pendant vos pirouettes.\n\nVoilà ce qu'ils signifient :
		#autoLOC_317598 = Vecteurs prograde et rétrograde : Ils indiquent respectivement la direction, et la direction opposée de votre vecteur vitesse. En gros, ils indiquent là où vous vous dirigez, et son opposé.
		#autoLOC_317603 = Vecteurs radial et anti-radial : Ils pointent vers le corps autour duquel vous orbitez, ainsi que la direction opposée.
		#autoLOC_317608 = Vecteurs normal et anti-normal : Ils sont perpendiculaires au plan de l'orbite, et pointent respectivement \"en haut\" et \"en bas\" par rapport à ce plan.
		#autoLOC_317611 = Suivant
		#autoLOC_317622 = L'orbite pour les nuls
		#autoLOC_317629 = Parfait !\n\nÀ présent, essayons quelque chose d'un peu plus compliqué. Ouvrez votre carte.
		#autoLOC_317638 = L'orbite pour les nuls - Les manœuvres essentielles
		#autoLOC_317645 = Passons maintenant en revue les manœuvres de base que vous devrez connaître. Essayons d'abord d'élever l'apoastre.\n\nL'apoastre est le point le plus élevé de votre orbite, il est indiqué par le nœud marqué [Ap].\n\nLe meilleur endroit pour élever votre apoastre se trouve au nœud [Pe], le périastre. C'est le point le moins élevé de votre orbite. Si vous placez le curseur de la souris sur le périastre, vous verrez que nous l'atteindrons dans quelques minutes. Une fois arrivés, nous nous orienterons prograde pour une combustion.\n\nAppuyez sur <color=<<1>>>[<<2>>]</color> pour accélérer légèrement le temps pour que nous y arrivions plus vite.
		#autoLOC_317653 = L'orbite pour les nuls - L'avance rapide
		#autoLOC_317660 = Très bien, le temps s'écoule <<1>> fois plus rapidement, ça ne devrait prendre que quelques minutes.\n\nVous pouvez contrôler l'avance rapide avec les touches <color=<<2>>>[<<3>>]</color> and <color=<<4>>>[<<5>>]</color>, ou en cliquant sur les flèches du panneau dans le coin supérieur gauche de l'écran.\n\nCette fois-ci, je reviendrai sur la vitesse normale environ une minute avant d'atteindre le périastre, et je commencerai à diminuer la vitesse encore avant.\n\nCependant, en mission réelle, vous devrez annuler l'avance rapide vous-même, alors n'allez pas trop vite ou vous pourriez manquer votre créneau.\n\nVous pouvez également cliquer n'importe où sur votre orbite et cliquez sur l'option Avancer ici. Les systèmes du vaisseau avanceront le temps le plus rapidement possible pour vous y emmener.
		#autoLOC_317679 = L'orbite pour les nuls - Les manœuvres essentielles
		#autoLOC_317686 = Parfait, plus que quelques secondes avant d'atteindre le périastre. Il est temps pour nous de nous orienter prograde, et de procéder à notre combustion.\n\nCependant, au lieu de fermer la carte, affichons la NavSphère ici pour que nous puissions voir comment se comporte l'orbite durant notre accélération.\n\nPour afficher la NavSphère sur la carte, cliquez sur le petit onglet en bas, au centre de l'écran, ou appuyez sur <color=<<1>>>[<<2>>]</color>.\n\nOh, et si vous activez le SAS avec <color=<<3>>>[<<4>>]</color>, vous verrez des raccourcis pour les différents vecteurs de pilotage automatique à côté de la NavSphère. Si vous ne vous sentez pas d'humeur à faire des manœuvres, contentez-vous de cliquer sur l'icône <color=<<5>>>Prograde de l'orbite</color>.
		#autoLOC_317694 = L'orbite pour les nuls - Les manœuvres essentielles
		#autoLOC_317701 = Bien. C'est l'heure de notre combustion. Orientez le vaisseau en direction prograde.\n\nRappelez-vous que vous pouvez activer l'assistance à la stabilité (touche <color=<<1>>>[<<2>>]</color>) et cliquer sur le bouton Prograde de l'orbite à côté de la NavSphère pour que le pilotage automatique du vaisseau (ou du noyau de sonde) prenne le relais pour vous.
		#autoLOC_317703 = Pour rappel, le vecteur prograde ressemble à cela :
		#autoLOC_317706 = Vérifiez bien que le vecteur soit orienté vers l'avant avant d'accélérer.
		#autoLOC_317715 = L'orbite pour les nuls - Les manœuvres essentielles
		#autoLOC_317725 = Bien, nous sommes maintenant tournés vers le prograde. Vérifiez que le SAS soit activé pour rester stable. Appuyez sur la touche <color=<<1>>>[<<2>>]</color> pour accélérer pleins gaz.
		#autoLOC_317733 = L'orbite pour les nuls - Les manœuvres essentielles
		#autoLOC_317740 = Vous avez remarqué comme le côté opposé de votre orbite s'élève tandis que vous accélérez ?\n\nContinuez votre poussée en prograde jusqu'à ce que l'altitude de votre apoastre atteigne 800 000 m.
		#autoLOC_317743 = Altitude de l'apoastre : <<1>> m
		#autoLOC_317753 = L'orbite pour les nuls - Les manœuvres essentielles
		#autoLOC_317767 = Bien, coupez les gaz !\n\nMaintenez <color=<<1>>>[<<2>>]</color> ou appuyez sur <color=<<3>>>[<<4>>]</color> pour couper immédiatement les gaz.
		#autoLOC_317775 = L'orbite pour les nuls - Les manœuvres essentielles
		#autoLOC_317782 = Bravo !\n\nC'est comme cela que vous pouvez élever le nœud d'apoastre.\n\nPratiquement toutes les manœuvres orbitales que vous réaliserez modifieront le côté opposé de votre orbite. Pour élever le point le plus haut (l'apoastre), vous devez donc effectuer une poussée en avant (ou prograde) à son point le plus bas (le périastre). De la même manière, mettez les gaz à l'apoastre pour élever le périastre. Nous voici maintenant en route vers l'apoastre, donc allons-y.\n\nAppuyez sur <color=<<1>>>Suivant</color> quand vous serez prêt, et j'accélérerai le temps pour nous y emmener rapidement.
		#autoLOC_317783 = Suivant
		#autoLOC_317795 = L'orbite pour les nuls - Les manœuvres essentielles
		#autoLOC_317803 = Bien, nous nous dirigeons à présent vers l'apoastre. Observez comment votre vaisseau perd de la vitesse durant son ascension. Ce phénomène a lieu car nous nous élevons en nous éloignant de la planète, nous perdons donc de la vitesse en prenant de l'altitude, exactement comme une balle le ferait si on la lançait en l'air sur Kerbin.\n\nPlus vous serez haut, plus votre orbite sera lente. Avez-vous remarqué que la vitesse orbitale de la Mune est d'à peu près 540 m/s (vous pouvez la voir en plaçant votre curseur sur l'icône de la Mune), tandis que la vôtre est bien plus élevée ? C'est parce que notre orbite est bien plus basse que celle de la Mune.\n\nUne fois arrivés à l'apoastre, nous ferons une nouvelle combustion prograde pour élever le périastre et circulariser notre orbite.
		#autoLOC_317822 = L'orbite pour les nuls - Élever le périastre
		#autoLOC_317829 = Nous y voilà. Procédez comme tout à l'heure : orientez votre vaisseau en prograde.\n\nAttention, nous sommes probablement orientés différemment à présent, le marqueur Prograde pourrait ne pas être visible tout de suite. Vous le trouverez cependant facilement, puisqu'il se trouve sur le côté opposé au marqueur Rétrograde.\n\nUne fois dans la bonne direction, allumez ce propulseur et observez le périastre s'élever.
		#autoLOC_317837 = L'orbite pour les nuls - Élever le périastre
		#autoLOC_317844 = Continuez votre combustion prograde jusqu'à ce que l'orbite soit presque circulaire. L'excentricité sera de 0 si elle est parfaitement circulaire, donc surveillez ce paramètre (l'excentricité mesure l'ellipse d'une orbite. 0 indique qu'une orbite est circulaire).
		#autoLOC_317847 = Altitude du périastre : <<1>> m
		#autoLOC_317856 = L'orbite pour les nuls - Élever le périastre
		#autoLOC_317870 = Bien joué !\n\nC'est comme cela que vous changez la taille de votre orbite. Cette manœuvre devrait vous servir dans bien des situations.\n\nEnsuite, regardons comment modifier l'inclinaison de votre orbite.\n\nAppuyez sur <color=<<1>>>Suivant</color> quand vous serez prêt à avancer.
		#autoLOC_317871 = Suivant
		#autoLOC_317882 = L'orbite pour les nuls - L'inclinaison
		#autoLOC_317889 = Votre inclinaison orbitale est l'angle formé entre votre orbite et l'équateur de Kerbin. Si vous avez réussi à conserver un minimum de contrôle jusqu'à présent, notre orbite devrait avoir une inclinaison proche de 0 °. Même en ayant changé son altitude, l'inclinaison de notre orbite est restée la même.\n\nPour changer l'inclinaison, effectuez une combustion à 90 ° de votre vecteur prograde, mais sans changer votre tangage par rapport à la surface.\n\nSur notre orbite actuelle, presque équatoriale, le vecteur prograde pointe vers l'est. Cela signifie que pour augmenter notre inclinaison (afin que notre orbite nous emmène dans des latitudes plus élevées), nous devons mettre les gaz en direction normale.
		#autoLOC_317890 = Suivant
		#autoLOC_317901 = L'orbite pour les nuls - Les vecteurs normal et anti-normal
		#autoLOC_317908 = Si tout ce que je vous raconte vous fait tourner la tête, la NavSphère sera encore là pour vous sauver. Dans cette manœuvre, vous aurez besoin d'utiliser le vecteur normal pour modifier votre inclinaison orbitale.\n\nEssayons dès maintenant : faites pivoter le vaisseau en direction du vecteur normal, et mettez les gaz.
		#autoLOC_317910 = Vecteur normal :
		#autoLOC_317921 = L'orbite pour les nuls - L'inclinaison
		#autoLOC_317928 = Remarquez qu'en effectuant une combustion vers le nord, votre orbite commence à pencher d'un côté, mais que votre périastre et apoastre ne bougent presque pas.\n\nC'est parce que nous accélérons dans une direction inédite, donc cette manœuvre n'ajoute, ni ne consomme aucune énergie de l'orbite, tant que nous faisons bien attention de faire face à la direction normale durant la combustion.\n\Continuez d'accélérer le long du vecteur normal jusqu'à ce que votre inclinaison soit d'environ 10 °.
		#autoLOC_317931 = Inclinaison de l'orbite : <<1>> °
		#autoLOC_317940 = L'orbite pour les nuls - L'inclinaison
		#autoLOC_317954 = Bien ! C'est ainsi que vous pouvez changer votre inclinaison orbitale.\n\nIl est toujours préférable d'effectuer ces manœuvres aux points les plus lents de l'orbite pour ne pas consommer trop de delta-V. Cela signifie également que les changements d'inclinaison sur les orbites les plus grandes, comme ici, nécessitent moins de carburant que le même changement d'inclinaison sur une orbite plus basse.\n\nGardez également à l'esprit que changer d'inclinaison ne veut pas forcément dire accélérer vers le nord ou le sud. Cela signifie accélérer à angle droit par rapport à votre vecteur prograde qui correspond également, sur notre orbite équatoriale, à la direction nord.\n\nNous verrons ensuite la dernière manœuvre essentielle que vous devez connaître : baisser votre orbite.
		#autoLOC_317955 = Suivant
		#autoLOC_317966 = L'orbite pour les nuls - Baisser le périastre
		#autoLOC_317973 = Comme vous pouvez l'imaginer, baisser l'altitude de votre orbite consiste à faire l'inverse de ce que vous faites pour l'élever.\n\nPuisqu'il n'y a pas d'air là-haut, nous pouvons utiliser nos propulseurs principaux pour décélérer ou accélérer. En effet, l'orientation du vaisseau ne posera pas de problème vis-à-vis de l'écoulement d'air, et voler en arrière sera aussi facile que de voler en avant.\n\nDe plus, puisque notre orbite est presque circulaire, nous pouvons nous contenter de tourner en rétrograde et de procéder à notre combustion à tout moment, alors ne nous privons pas.\n\nFaites face au vecteur rétrograde et rallumez votre propulseur.
		#autoLOC_317975 = Vecteur rétrograde :
		#autoLOC_317985 = L'orbite pour les nuls - Baisser le périastre
		#autoLOC_317992 = Continuez votre combustion en rétrograde jusqu'à ce que le périastre se trouve à environ 20 000 m.\n\nCette fois-ci, essayez de vous en rapprocher le plus possible. Si vous terminez avec un périastre trop bas, mettez légèrement les gaz en prograde pour le relever. Pour plus de précision, n'oubliez pas que vous pouvez ajuster vos gaz avec les touches <color=<<1>>>[<<2>>]</color> et <color=<<3>>>[<<4>>]</color>.
		#autoLOC_317995 = Altitude du périastre : <<1>> m
		#autoLOC_318004 = L'orbite pour les nuls - Baisser le périastre
		#autoLOC_318011 = Et voilà ! Vous êtes sur le chemin du retour.\n\n20 000 m est une altitude assez basse pour rentrer dans l'atmosphère, vous êtes donc désormais sur une trajectoire de rentrée sur Kerbin. Une fois sous les 60 000 m, l'atmosphère commencera à ralentir le vaisseau jusqu'à ce qu'il ne possède plus assez de vitesse pour se redresser.
		#autoLOC_318012 = Suivant
		#autoLOC_318023 = L'orbite pour les nuls - Terminé !
		#autoLOC_318031 = C'est tout pour cette leçon. Vous pouvez continuer à jouer pour réaliser d'autres manœuvres, continuer jusqu'à l'atterrissage, ou vous pouvez passer à la prochaine leçon.\n\nSi vous voulez vous essayer à l'atterrissage, n'oubliez pas de découpler la capsule et de déployer les parachutes.\n\nOn se voit sur la terre ferme !
		#autoLOC_318032 = Terminer
		#autoLOC_318504 = Science
		#autoLOC_318512 = Bonjour, et bienvenue dans votre leçon du jour sur la méthode scientifique kerbale. Je suis <<1>>, scientifique émérite. Aucun prérequis n'est vraiment nécessaire pour ce didacticiel, mais pour obtenir des points de Science, vous devrez vous familiariser avec pratiquement tous les aspects du jeu, je vous conseille donc de participer aux autres didacticiels.\n\nNous nous trouvons actuellement au Centre Spatial Kerbal. Si vous voulez faire une visite, dirigez-vous vers le didacticiel Construction de base. Pour le moment, concentrons-nous sur le Complexe Recherche & Développement.
		#autoLOC_318513 = Suivant
		#autoLOC_318525 = Complexe de Recherche & Développement
		#autoLOC_318533 = Cette installation imposante juste à côté de vous est le Complexe de Recherche & Développement. C'est ici que nous dépensons les points de Science que nous rapportent vos missions pour déverrouiller plus de pièces.\n\nAllez-y, cliquez dessus pour le voir en action.
		#autoLOC_318545 = À l'intérieur du Complexe R&D
		#autoLOC_318553 = Excellent ! Ce que vous voyez au centre du papier millimétré est l'Arbre technologique. Il vous montre les progrès de la technologie kerbale.\n\nIl n'y a pas grand-chose à voir pour le moment, car vous n'êtes pas un scientifique de classe mondiale comme moi. Enfin, pas encore. Mais je suis persuadé que vous pourrez accomplir de grandes choses.
		#autoLOC_318554 = Suivant
		#autoLOC_318566 = Déverrouiller un nœud
		#autoLOC_318575 = Dans une partie Carrière normale, vous commencerez avec seulement quelques pièces, il vous faudra gagner les suivantes.\n\nJ'ai fait don, à des fins éducatives, de quelques points de Science à votre programme spatial pour que vous puissiez déverrouiller le prochain nœud. Vos points de Science disponibles sont affichés en haut à droite.\n\nAllez, au boulot. Choisissez un des nœuds grisés disponibles, et <color=<<1>>> cliquez</color> sur le bouton <color=<<2>>>Rechercher</color> bleu du panneau droit. Une partie de vos points de Science sera dépensée pour acheter cette invention.
		#autoLOC_318587 = Nœud déverrouillé
		#autoLOC_318595 = Hourra ! C'est comme ça que fonctionne la recherche. Vous avez sûrement remarqué que d'autres nœuds étaient reliés à celui que vous venez de déverrouiller, et qu'ils sont à présent disponibles pour la recherche.\n\nVous ne savez pas quoi choisir ? Ne vous inquiétez pas, vous pouvez choisir un nœud à tout moment pour afficher ses informations dans le panneau droit, comme les pièces qu'il contient, et la quantité de Science nécessaire pour le déverrouiller.
		#autoLOC_318596 = Suivant
		#autoLOC_318608 = D'où est-ce que ça vient ?
		#autoLOC_318615 = Vous êtes sûrement en train de vous dire : \"Tout ça, c'est bien joli, mais comment je fais pour avoir plus de Science ?\"\n\nVous pouvez en obtenir de bien des manières différentes, comme demander des rapports à votre équipage quand il visite une nouvelle région, réaliser certains contrats, récolter des échantillons de biomes différents, équiper vos vaisseaux avec des appareils scientifiques (comme le Conteneur de Glairine Mystérieuse) pour les utiliser, etc. Il existe vraiment toute une flopée de possibilités.\n\nVous pouvez réaliser la plupart de ces actions via les \"menus contextuels\" qui s'affichent en faisant un clic droit sur certaines pièces, et parfois sur les kerbals. N'oubliez pas que vous devez transmettre les résultats, ou survivre à votre retour sur Kerbin pour que vos données brutes soient converties en points de Science que vous pourrez utiliser.
		#autoLOC_318616 = Suivant
		#autoLOC_318628 = Progression
		#autoLOC_318636 = Toutes les activités dont j'ai parlé, ainsi que beaucoup d'autres que vous pourrez découvrir, sont consignées dans des archives pour référence ultérieure. Vous pouvez accéder à ces Archives scientifiques en cliquant sur le bouton jaune dans le coin supérieur gauche. \n\nEh bien, qu'attendez-vous ? <color=<<1>>> Cliquez !</color>
		#autoLOC_318654 = Archives scientifiques
		#autoLOC_318678 = C'est bien ! La première chose, et la plus importante à remarquer est le charisme et l'allure incroyable du brave homme en charge. Vous pouvez également consulter les activités scientifiques que vous avez déjà réalisées, quand, avec qui, et combien de Science elles vous ont rapportée.\n\nC'est important car, voyez-vous, si vous réitérez plusieurs fois la même expérience, elle perdra de sa valeur scientifique, car vous connaissez déjà une partie du résultat.\n\nPar conséquent, vous recevrez moins de Science chaque fois que vous répéterez une action, jusqu'à ne plus rien recevoir du tout.
		#autoLOC_318679 = Suivant
		#autoLOC_318711 = Archives scientifiques
		#autoLOC_318719 = Une autre fonctionnalité incroyable des archives est qu'elles vous permettent de vérifier quels corps célestes vous avez déjà visités, ainsi que les expériences que vous avez menées dessus ou autour.\n\nCliquez sur l'icône du corps de votre choix pour ce faire.\n\nPour le moment, nous ne voyons que les archives des recherches que je vous ai données, mais une fois que vous aurez mis les mains dans le cambouis (ou la glairine), vous pourrez consulter les résultats ici.
		#autoLOC_318720 = Suivant
		#autoLOC_318732 = Conclusion
		#autoLOC_318740 = Voici pour les bases de la science.\n\nC'était un enseignement théorique, et je suis certain que vous comprendrez tout beaucoup mieux en vous y essayant en personne.\n\nN'oubliez pas que la science nécessite d'être curieux, alors allez faire des expériences. Et ne baissez pas les bras si une mission ne se déroule pas comme prévu. Tant que vous apprenez quelque chose de nouveau, l'échec n'est pas total.\n\nSi vous vous sentez toujours perdu, n'hésitez pas à essayer les autres didacticiels. J'ai hâte de voir vos exploits.\n\nJe dois poursuivre mes propres recherches, à présent. Quand vous aurez fini, soyez gentil, et raccompagnez-vous vers la sortie avec le gros bouton rouge <color=<<1>>>Quitter</color> en haut à droite.
