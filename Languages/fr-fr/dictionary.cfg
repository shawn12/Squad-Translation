		#autoLOC_501254 = Satellite d'analyse Obsomatique
		#autoLOC_501255 = Le satellite d'analyse Obsomatique fut mystérieusement localisé en orbite basse autour de Kerbin. Son but originel demeure inconnu, mais le centre spatial le trouve très utile pour s'assurer que le personnel n'utilise pas les téléphones de la société pour usage personnel.
		#autoLOC_501256 = Kit de lancement pour satellite ZE-CARTE
