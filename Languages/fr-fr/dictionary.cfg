		#autoLOC_501033 = L'art et la science sur la manière de garder des objets plus lourds que l'air en suspension pendant de longues durées.
		#autoLOC_501034 = Science de base
		#autoLOC_501035 = Nous allons nous poser toutes les grandes questions sur l'Univers... plus tard. Pour le moment, commençons avec cela.
		#autoLOC_501036 = Commandes de vol
		#autoLOC_501037 = Perdre le contrôle peut être marrant, mais nos ingénieurs nous assurent que la fuséologie ne se résume pas à cela.
		#autoLOC_501038 = Fuséologie avancée
		#autoLOC_501039 = Un pas de plus dans la technologie des fusées.
		#autoLOC_501040 = Construction générale
		#autoLOC_501041 = De nouveaux équipements pour vous aider à garder les choses stables. Très utiles quand la taille d'un vaisseau s'approche dangereusement des frontières de la raison.
		#autoLOC_501042 = Systèmes de propulsion
		#autoLOC_501043 = Une approche complètement différente des tendances actuelles en fuséologie. Ces systèmes de propulsion compacts et ultralégers sont peut-être des détails pour vous, mais pour nous, ils veulent dire beaucoup.
		#autoLOC_501044 = Exploration spatiale
		#autoLOC_501045 = S'aventurer là où aucun petit homme vert n'a osé s'aventurer.
		#autoLOC_501046 = Commandes de vol avancées
		#autoLOC_501047 = Les derniers progrès pour vous aider à garder la bonne extrémité du vaisseau vers là où vous voulez aller.
		#autoLOC_501048 = Atterrissage
		#autoLOC_501049 = Nos ingénieurs sont pétris d'optimisme.
		#autoLOC_501050 = Aérodynamique
		#autoLOC_501051 = De nouvelles avancées de C7 Aérospatial permettent de construire de nouveaux types de vaisseaux. Nous pensons également embaucher certains de leurs ingénieurs.
		#autoLOC_501052 = Électricité
		#autoLOC_501053 = Nous connaissions l'existence de l'électricité avant d'inventer les vols spatiaux. La véritable percée scientifique fut de combiner les deux.
		#autoLOC_501054 = Fuséologie lourde
		#autoLOC_501055 = La prochaine étape logique de la fuséologie coule de source : plus gros.
		#autoLOC_501056 = Systèmes d'alimentation
		#autoLOC_501057 = Mieux comprendre la circulation de l'ergol dans une fusée.
		#autoLOC_501058 = Construction avancée
		#autoLOC_501059 = Les progrès de la construction permettent de construire de manière encore plus démesurée.
		#autoLOC_501060 = Miniaturisation
		#autoLOC_501061 = On ne parle pas de modèles réduits ou de maquettes. Nous nous sommes assurés qu'ils soient assez beaux pour vraiment voler.
		#autoLOC_501062 = Actionneurs
		#autoLOC_501063 = Parfaire l'art de faire bouger des trucs sans l'utilisation flagrante d'explosifs. Nos ingénieurs nous jurent que c'est une bonne chose.
		#autoLOC_501064 = Modules de commande
		#autoLOC_501065 = La technologie des commandes de vol a suffisamment évolué pour que nous puissions enfin dire sans mentir que nos pilotes sont désormais aux commandes.
		#autoLOC_501066 = Fuséologie plus lourde
		#autoLOC_501067 = Que répond-on à la loi de la physique qui vous empêche de construire de plus grosses fusées ? "Pas aujourd'hui."
		#autoLOC_501068 = Ingénierie de précision
		#autoLOC_501069 = L'ingénierie de précision permet de construire des pièces encore plus petites.
		#autoLOC_501070 = Exploration avancée
		#autoLOC_501071 = Ce sont des Dispositifs Auto-Déployant d'Intensificateur de Mobilité pour Astronaute. Vous voulez dire quoi, par "échelle" ?
		#autoLOC_501072 = Commandes spécialisées
		#autoLOC_501073 = La pointe de la technologie de contrôle, encore plus pointue.
		#autoLOC_501074 = Atterrissage avancé
		#autoLOC_501075 = Des progrès dans le domaine des trains d'atterrissage ont permis de mieux contrôler les descentes et de perdre beaucoup moins de pièces après impact.
		#autoLOC_501076 = Vol supersonique
		#autoLOC_501077 = Une nouvelle gamme de pièces pour avion permettant d'atteindre des vitesses et une manœuvrabilité jamais vues.
		#autoLOC_501078 = Systèmes d'alim. avancés
		#autoLOC_501079 = Pour mieux comprendre la circulation de l'ergol dans une fusée.
		#autoLOC_501080 = Électricité avancée
		#autoLOC_501081 = On est pratiquement sûrs que personne n'aura jamais besoin de plus de 64 kW de puissance pour quoi que ce soit.
		#autoLOC_501082 = Construction spécialisée
		#autoLOC_501083 = Les techniques de construction spécialisée vous offrent de nouvelles manières d'attacher des trucs ensemble, et de détacher des bidules de la bonne manière.
		#autoLOC_501084 = Propulsion de précision
		#autoLOC_501085 = Contrôler de manière précise une explosion de longue durée au cœur d'un propulseur de fusée est absolument remarquable. C'est également très coûteux.
		#autoLOC_501086 = Aérodynamique avancée
		#autoLOC_501087 = Les nouvelles recherches en mécanique des fluides ont permis de développer une nouvelle gamme de composants pour avions. Et aussi, ces pièces-là.
		#autoLOC_501088 = Atterrissage lourd
		#autoLOC_501089 = Un bon atterrissage vous permet de repartir sur vos deux jambes. Un superbe atterrissage vous permet de réutiliser le vaisseau.
		#autoLOC_501090 = Technologie d'analyse
		#autoLOC_501091 = Pourquoi se demander ce que cache la forêt quand vous pouvez vous demander ce qu'il y a dessous ?
		#autoLOC_501092 = Technologie à distance
		#autoLOC_501093 = Attention : peut contenir des traces de conscience.
		#autoLOC_501094 = Propulsion nucléaire
		#autoLOC_501095 = Les propulseurs nucléaires ne brûlent pas du carburant, ils l'annihilent. Espérons juste que cela ne crée pas de conflits.
		#autoLOC_501096 = Métallurgie avancée
		#autoLOC_501097 = Sans ces techniques de construction, certaines conceptions étaient considérées impossible à réaliser il y a peu... C'est toujours le cas, mais maintenant, on peut les construire !
		#autoLOC_501098 = Science de terrain
		#autoLOC_501099 = Que votre curiosité soit votre seul guide exploratoire. Ou la durée de vie de vos batteries.
		#autoLOC_501100 = Vol en haute altitude
		#autoLOC_501101 = De nouveaux progrès dans le développement des propulseurs et des entrées d'air vous permettent de voler jusqu'aux confins des couches atmosphériques.
		#autoLOC_501102 = Stockage de grand volume
		#autoLOC_501103 = Maximisez la capacité de charge utile de votre vaisseau en maximisant la taille de votre vaisseau.
		#autoLOC_501104 = Composites
		#autoLOC_501105 = Ultralégers et ultra-solides ! Ne vous inquiétez pas, la colle sera sèche dans quelques instants.
		#autoLOC_501106 = Électronique
		#autoLOC_501107 = Espérons que ces pièces ne deviennent pas obsolètes dans quelques mois.
		#autoLOC_501108 = Électricité haute-puissance
		#autoLOC_501109 = Maximisez votre production énergétique et capacité de stockage en maximisant la taille des composants électriques de votre vaisseau.
		#autoLOC_501110 = Aérodynamique lourde
		#autoLOC_501111 = Des progrès dans les technologies de construction ont permis de nouvelles avancées dans le secteur des matériaux aéronautiques.
		#autoLOC_501112 = Propulsion ionique
		#autoLOC_501113 = En fait, c'est pas de la science-fiction.
		#autoLOC_501114 = Vol hypersonique
		#autoLOC_501115 = Propulsez votre vaisseau aux confins de la vitesse et du bon sens.
		#autoLOC_501116 = Nanolattage
		#autoLOC_501117 = Malgré l'apparence intimidante des métablobs verts tout droit sortis des injecteurs de nanolattage, personne ne peut nier le fait que les kerbals ont réussi à développer des technologies au moins aussi dangereuses que celle-ci.
		#autoLOC_501118 = Technologie à distance avancée
		#autoLOC_501119 = Améliorations de la technologie de contrôle à distance pour une nouvelle génération de sondes.
		#autoLOC_501120 = Méta-matériaux
		#autoLOC_501121 = Une percée aéronautique si spectaculaire que vous en oublierez complètement que ce nom ne veut rien dire.
		#autoLOC_501122 = Fuséologie très lourde
		#autoLOC_501123 = Les fusées plus lourdes ne sont pas la réponse à tout. Pour tous les autres cas, nous avons conçu ceci.
		#autoLOC_501124 = Technologie scientifique avancée
		#autoLOC_501125 = Les progrès scientifiques permettent de nouveaux progrès technologiques pour faire progresser la science.
		#autoLOC_501126 = Moteurs avancés
		#autoLOC_501127 = La roue tourne pour les technologies de déplacement. C'est beau, c'est rond, c'est bien.
		#autoLOC_501128 = Électricité spécialisée
		#autoLOC_501129 = Profitez de la chaleur radieuse des derniers progrès technologiques. Au sens figuré bien sûr, mais peut-être aussi au sens littéral. En fait, essayez d'éviter une exposition directe.
		#autoLOC_501130 = Systèmes d'alimentation haute-performance
		#autoLOC_501131 = Les propulseurs énormes nécessitent d'énormes solutions de stockage de l'ergol.
		#autoLOC_501132 = Aérodynamique expérimentale
		#autoLOC_501133 = Quand la technologie des surfaces de contrôle atteint des altitudes jamais vues. On pourrait presque dire qu'elle décolle.
		#autoLOC_501134 = Automatisme
		#autoLOC_501135 = Laissons une IA expérimentale gérer tous les aspect de la mission. Rien de grave ne peut arriver.
		#autoLOC_501136 = Technologie aérospatiale
		#autoLOC_501137 = La pointe de la technologie aérospatiale. Pas qu'au sens figuré, certains bords sont méchamment acérés. Attention où vous mettez les doigts.
		#autoLOC_501138 = Grosses sondes
		#autoLOC_501139 = Les rumeurs d'un monde dominé par les sondes sont largement exagérées.
		#autoLOC_501140 = Science expérimentale
		#autoLOC_501141 = Découvrez de nouveaux domaines scientifiques dont on ne soupçonnait même pas l'existence.
		#autoLOC_501142 = Moteurs expérimentaux
		#autoLOC_501143 = La nouvelle révolution qui fait avancer la technologie de motorisation. Et qui la fait reculer. Et aussi aller à gauche, et à droite.
		#autoLOC_501144 = Électricité expérimentale
		#autoLOC_501145 = La dernière évolution en matière de systèmes électriques. Nos ingénieurs tremblent d'excitation en y pensant. Ils brillent aussi dans le noir, maintenant. Fascinant !
		#autoLOC_501146 = Un comptable qui s'appelle Mortimer. Il n'a pas beaucoup d'amis. Il aime avoir les choses sous contrôle et toujours en ordre. Il est plutôt stressé par son travail.
		#autoLOC_501147 = Linus est le stagiaire de Wernher von Kerman, car Wernher est trop important pour qu'on le dérange avec ces réunions stratégiques barbantes. Il préfère envoyer son stagiaire.
		#autoLOC_501148 = Walt Kerman est le porte-parole du Programme Spatial. Il porte une combinaison de protection, ce qui n'est pas un prérequis pour son poste, mais qui semble adaptée pour quelqu'un travaillant dans un environnement aussi toxique.
		#autoLOC_501149 = Gus Kerman est le Chef des Opérations du Programme Spatial. On l'appelle dès que quelque chose est cassé. C'est grâce à lui que toutes nos capsules ont des fenêtres.
		#autoLOC_501150 = Campagne publicitaire
		#autoLOC_501151 = On pourrait vraiment améliorer notre image en rappelant aux kerbals du monde entier que le programme spatial est quelque chose d'excellent. Cependant, l'espace publicitaire n'est pas gratuit.
		#autoLOC_501152 = Levée de fonds
		#autoLOC_501153 = Nous pourrions récolter de l'argent en exploitant l'attention que nous rapportent nos nouvelles entreprises pour rappeler aux kerbals fortunés que leur soutien nous serait utile, ainsi que le contenu de leurs portefeuilles. Nous serons sûrement vus comme des opportunistes, alors préparez-vous au flot de critiques.
		#autoLOC_501154 = Programme technologique open source
		#autoLOC_501155 = Malgré nos nombreux efforts pour récolter nos données scientifiques, les mettre à disposition de toute la kerbalité ne peut être qu'une bonne chose. La R&D ne sera probablement pas aussi efficace que d'habitude cependant, à cause de tout le bruit généré par les opinions extérieures.
		#autoLOC_501156 = Programme de recherche non rémunéré
		#autoLOC_501157 = Un programme offrant aux chercheurs en licence l'occasion de travailler au sein de notre grand programme spatial pour augmenter la science récoltée de chaque mit de données. Les stagiaires ne sont pas payés, mais le prestige de travailler pour une organisation aussi célèbre que la nôtre est une récompense en elle-même, n'est-ce pas ?
		#autoLOC_501158 = R&D délocalisée
		#autoLOC_501159 = Pourquoi analyser des tonnes de données nous-mêmes alors que nous pouvons embaucher des laboratoires extérieurs pour le faire à notre place ? Ces contrats ne sont pas vraiment bon marché, mais leurs complexes de R&D sont très impressionnants.
		#autoLOC_501160 = Dépôt de brevets
		#autoLOC_501161 = Nos données scientifiques peuvent nous rapporter beaucoup d'argent si nous vendons des licenses de nos brevets à d'autres organisations. La comptabilité supplémentaire requise ajoutera sûrement du travail à l'équipe de R&D mais les gains financiers pourraient bien valoir une petite baisse de régime.
		#autoLOC_501162 = Négociations agressives
		#autoLOC_501163 = Nous pouvons conclure des accords plus avantageux avec nos fournisseurs en étant plus... agressifs durant nos négociations. Ils ne trouveront sûrement pas cela très amical, mais nous pouvons sans aucun doute obtenir ce que nous voulons en leur mettant la pression. Ce n'est pas comme si l'avis des autres nous intéressait, pas vrai ?
		#autoLOC_501164 = Installation de transpondeurs de récupération
		#autoLOC_501165 = Récupérer des pièces échouées loin du Centre Spatial peut s'avérer très coûteux mais nous pourrions sans doute réduire ces coûts en installant de meilleurs transpondeurs avant le lancement. Ces appareils sont chers mais devraient rendre la localisation des pièces bien plus faciles et en augmenter la valeur de récupération même si elles retombent de l'autre côté de Kerbin. Qu'en dites-vous ?
		#autoLOC_501166 = Subvention publique
		#autoLOC_501167 = La situation doit être catastrophique pour considérer une telle option. Une subvention publique pourrait nous épargner la faillite mais cela mettrait à mal la réputation du programme spatial. Cependant, nous ne pouvons pas nous permettre d'échouer, c'est donc ça ou la fermeture. Je vous conseille d'accepter l'argent.
		#autoLOC_501168 = Vente des droits de recherche
		#autoLOC_501169 = La science récoltée par la R&D devrait nous rapporter un petit pécule en en vendant les droits de recherche exclusifs au plus offrant. Oui, cela nous privera de la Science, mais pour des droits exclusifs, je suis certain qu'une agence ou qu'un conglomérat important pourrait nous offrir une somme rondelette.
		#autoLOC_501170 = Projet Leadership
		#autoLOC_501171 = Si nous mettons tous nos efforts dans le développement de notre programme spatial, nous pourrons mieux susciter l'intérêt du public. Nous devrons suspendre quelques contrats, alors autant commencer à vendre des droits de recherche à la communauté académique pour conserver des fonds.
		#autoLOC_501172 = Sauteur
		#autoLOC_501173 = Ce premier vaisseau peut être construit dès le début d'une carrière, et vous permet d'effectuer plusieurs missions. En plus, il n'est pas cher !
		#autoLOC_501174 = Aeris 3A
		#autoLOC_501175 = L'Aeris 3A est un avion monoplace petit et agile, utilisé surtout pour les vols d'entraînement sur les appareils à voilure fixe, et pour ennuyer le personnel au sol en "vrombissant" près des installations. ¨¨
		#autoLOC_501176 = Aeris 4A
		#autoLOC_501177 = L'Aeris est un avion spatial capable d'établir une orbite, s'il est piloté convenablement.¨¨
		#autoLOC_501178 = Albatros 3
		#autoLOC_501179 = L'Albatros 3 est un avion longue portée à vitesse peu élevée capable d'effectuer des vols stables durant plusieurs heures. ¨¨Ses très longues ailes se courberont, mais le manuel de vol dit que c'est "tout à fait normal".¨¨Il recommande également de toujours utiliser la gouverne de direction en combinaison avec les ailerons pour tourner.¨
		#autoLOC_501180 = Buggy Bog-I
		#autoLOC_501181 = Bog-I fut construit pour s'aventurer là où aucun Kerman n'a osé s'aventurer...¨Découpleur Facil'Attach inclus pour une intégration rapide au véhicule de transport.¨Garantie nulle et non avenue en cas d'utilisation nocturne.
		#autoLOC_501182 = Croqueur de cratère
		#autoLOC_501183 = Si vous pouvez utiliser le Croqueur de cratère sur Kerbin, en y allant mollo, ce véhicule brille véritablement sur des lunes à faible pesanteur comme la Mune, où les propulseurs intégrés permettent une manœuvrabilité inégalée.
		#autoLOC_501184 = Colombe
		#autoLOC_501185 = Un prototype d'avion spatial capable d'atteindre l'orbite. Il ne possède pas encore d'équipement de mission.
		#autoLOC_501186 = Mouette
		#autoLOC_501187 = Un hydravion petit et léger qui offre un entraînement idéal aux kerbals qui ne savent pas exactement où et quand ils atterriront (ou plutôt, "atterriront"). Il peut décoller et atterrir à des vitesses incroyablement basses (plus lentement que les rovers filant à toute berzingue autour du CSK conduits par des pilotes d'essai dont nous tairons le nom) grâce à ses volets intérieurs.
		#autoLOC_501188 = Colvert
		#autoLOC_501189 = Le Colvert est un hydravion imposant possédant deux turboréacteurs à haute efficacité installés en hauteur sur le fuselage pour éviter les projections. En vol, il est plutôt lent, mais très stable. Un ensemble complet de volets sur les bords de fuite des ailes principales lui procure une portance exceptionnelle à basse vitesse, et de petits patins d'hydroplanage sont installés de chaque côté du bord inférieur du fuselage pour l'aider à décoller (réduisant ainsi la traînée de l'eau) en milieu aquatique. Le cockpit excepté, tout le fuselage n'est qu'une longue soute conclue par une rampe de chargement. Cela permet aux rovers (et aux bateaux) d'embarquer ou de débarquer lorsque le Colvert est au sol. Ses réserves de carburant ne sont pas très importantes, vous devriez donc rajouter des réservoirs dans la soute pour les vols les plus longs, ou voler en haute altitude.
		#autoLOC_501190 = Balbuzard
		#autoLOC_501191 = L'hydravion à haute performance (et à haut risque) Balbuzard a été conçu par ces casse-cous qui ne veulent rien perdre en performance, mais qui veulent quand même être capables d'atterrir ou amerrir n'importe où sur Kerbin. Le turboréacteur Panthère à post-combustion offre un grand coefficient d'efficacité en mode à sec, et une forte poussée en mode humide, parfait à la fois pour les balades ou les pointes de vitesse.¨¨Les longerons sont reliés par un ramage d'hydravion, permettant ainsi au Balbuzard de "mettre la gomme" lors d'un décollage aquatique, réduisant drastiquement la traînée. Une fois la gomme mise, vous pouvez décoller en toute sécurité. Les longerons sont éjectables mais possèdent également des trains d'atterrissage, alors ne les éjectez pas d'office à moins que votre atterrissage final ne soit en mer (ou sur terre pour un atterrissage très final).
		#autoLOC_501192 = Rover Prospecteur
		#autoLOC_501193 = Le Rover Polyvalent Exposé au Vide, pour tous vos besoins en prospection !¨Doté d'un système d'alimentation par pile à combustible pour des kilomètres de portée. ¨Le lot Prospection Scientifique est inclus d'office, et le rover comporte beaucoup de place pour développer le plateau. ¨Le fabricant vous conseille d'aligner les pièces marron avec le sol.
		#autoLOC_501194 = Corbelance Mk1
		#autoLOC_501195 = Le premier modèle de la gamme d'avions rapides et de haute altitude, le Corbelance. Le Mk1 comporte trois propulseurs : un au centre qui est le plus efficace à basse vitesse, et deux turboréacteurs à post-combustion presque aussi efficaces en poussée sèche, mais qui mettent un sacré coup de pêche (pour un coût conséquent) en mode humide. ¨¨ Sa moustache est définie comme "très manœuvrable, en vrai" par quelques célèbres pilotes d'essai, bien qu'ils mettent également en garde contre la collision de la queue au sol en cas de décollage trop abrupt. Ils nous ont confié : "c'est bien d'avoir plus de réacteurs, au cas où on casserait celui du milieu."
		#autoLOC_501196 = Corbelance Mk3
		#autoLOC_501197 = Le Corbelance Mk3 est un avion spatial à plus grande portée, avec une nouvelle géométrie d'ailes générant beaucoup de portance à haute altitude. ¨¨Il est capable de vol suborbital, ce qui en fait un dispositif d'essai décent pour les propulseurs expérimentaux de haute altitude, et autres trucs scientifiques.
		#autoLOC_501198 = Corbelance Mk4
		#autoLOC_501199 = Le Mk4 marque un changement subtil par rapport aux autres modèles de Corbelance. ¨¨Au lieu de se concentrer sur les vols en haute altitude, le Mk4 est avant tout conçu pour tirer le maximum de ses quatre turboréacteurs à post-combustion. Cependant, en mode sec, sa portée est considérable.¨¨Les vols à très haute vitesse en basse altitude sont le passe-temps favori des pilotes d'essai les plus téméraires, mais pas celui des moins têtes brûlés.
		#autoLOC_501200 = ADAV à fusées
		#autoLOC_501201 = Cet Aéronef à Décollage et Atterrissage Verticaux est une plateforme d'essai expérimentale pour les vols alimentés par fusée. ¨¨Utilisé principalement pour entraîner les pilotes à atterrir là où une descente en parachute est impossible, il sert également à distinguer les sacrés pilotes des autres "bien, mais pas top" en les plaçant simplement dans l'aéronef, et en félicitant ceux réussissant à en sortir vivants.
		#autoLOC_501202 = Lanceur de satellite
		#autoLOC_501203 = Un avion à réaction conventionnel équipé d'une petite fusée pour démontrer la faisabilité de lancements de fusée en haute altitude.
		#autoLOC_501204 = Courtleciel AE1
		#autoLOC_501205 = Le Courtleciel AE1 est un avion élancé et agile originellement utilisé dans les courses aériennes et cascades organisées par les barres énergétiques Kraken Vert. Les moustaches frontales, inverseurs de poussée, et parachute intégré ont permis aux casse-cous de réaliser toutes sortes de manœuvres improbables que des pilotes équilibrés n'auraient jamais pensé à effectuer ! ¨¨Suite à une série d'évènements tragiques, il fut donné au centre spatial pour utilisation ludique.
		#autoLOC_501206 = L'Envergure A300
		#autoLOC_501207 = L'Envergure A300 est un appareil immense conçu pour transporter des cargaisons très lourdes ainsi que de nombreux passagers. En revanche, ne vous attendez pas à atteindre des altitudes ou des vitesses impressionnantes avec. Les ailes sont susceptibles de s'arracher en cas de force excessive. La garantie ne couvre pas les dégâts découlant de tentatives acrobatiques.
		#autoLOC_501208 = Stratolanceur
		#autoLOC_501209 = Un drone de grande taille conçu pour transporter une fusée à 10 km d'altitude pour ensuite procéder à son lancement. En théorie, le drone peut regagner la piste d'atterrissage pour une réutilisation ultérieure, si l'avionique fonctionne.
		#autoLOC_501210 = Oiseau-Tonnerre
		#autoLOC_501211 = Le plus sportif des modèles présentés ici. L'Oiseau-Tonerre ressemble au Balbuzard, mais il en troque les lignes gracieuses (ainsi que ses capacités d'hydravion) contre une vitesse de pointe plus élevée. En effet, l'Oiseau-Tonnerre est, en gros, un réacteur sur lequel on aurait fixé un cockpit et des ailes... Ce qui expliquerait son franc succès auprès des pilotes d'essai. N'oubliez pas de larguer les réservoirs vides pour aller encore plus vite !
		#autoLOC_501212 = Vélo-6T
		#autoLOC_501213 = Un petit véhicule de transport d'équipage doté de deux réacteurs classiques de petite taille. Loin d'être aussi efficaces que les turboréacteurs, ils remplissent néanmoins leur rôle avec brio (et consomment bien moins qu'un réacteur à post-combustion ou à statoréaction). Le Vélo-6T est un appareil très maniable à destination des recrues déjà à l'aise avec la Mouette et l'Aeris 3A qui désireraient s'essayer à des appareils multiréacteurs (et aussi rendre service en transportant des passagers).
		#autoLOC_501214 = AeroEquus
		#autoLOC_501215 = Quadrupède volant vivant sur terre et hennissant.¨¨La légende raconte que seuls les kerbals les plus courageux peuvent chevaucher l'Equus. Tout ce que nous savons, c'est qu'un kerbal devra se montrer brave pour chevaucher cette bête à quatre boosters au-delà de la Mune ou, avec un bon coup de cravache, au-delà de Minmus.
		#autoLOC_501216 = SatCom Lx
		#autoLOC_501217 = Un petit satellite avec antenne et alimentation solaire ?¨Un lanceur pour l'envoyer dans l'espace ?¨¨Check et check !
		#autoLOC_501218 = Dynamaile
		#autoLOC_501219 = La Dynamaile est une navette réutilisable en partie, basée sur l'orbiteur Dynamaile (avec deux propulseurs KS-25) ainsi qu'un réservoir externe et deux boosters Recul. Présentée comme la "prochaine génération" d'accès bon marché à l'espace, et avec une charge utile pouvant aller jusqu'à 16 tonnes (charge utile de référence incluse), elle peut s'avérer délicate à piloter, aussi chère qu'une fusée normale, et que Kraken vous protège si une explosion survient durant l'ascension. Les pilotes veulent tous essayer cette fusée au design futuriste.¨¨Les propulseurs principaux poussent à peu près à travers la charge utile. Suivez une ascension inversée avec la navette au "bas" de la colonne, puis orientez-vous légèrement en prograde. La Dynamaile est conçue pour utiliser tout l'ergol du réservoir extérieur lors de la première combustion, ramenez-la donc à l'horizontale à 45 km d'altitude, puis continuez votre combustion jusqu'à atteindre une "orbite" d'environ 75 x 0 km. Éjectez ensuite le réservoir, appuyez sur 6 pour désactiver les propulseurs principaux, découplez de nouveau pour allumer les réacteurs du Système de Manœuvre Orbital, puis utilisez-les pour circulariser, et quitter votre orbite plus tard. Effectuez une rentrée atmosphérique avec un fort angle d'attaque en vous aidant des RCS.
		#autoLOC_501220 = VLDG3
		#autoLOC_501221 = Le Véhicule de Lancement à Design Général 3 est une solution adaptable que le client peut modifier comme bon lui semble. En réalité, le VLDG3 est tellement répandu que personne ne peut prétendre l'avoir inventé.
		#autoLOC_501222 = Sonde spatiale ionique
