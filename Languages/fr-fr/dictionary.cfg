		#autoLOC_501232 = Kerbal X
		#autoLOC_501233 = La Kerbal X est l'une des fusées les plus vendues par catalogue. Bien que ses plans originaux furent au départ destinés à une maquette en plastique, elle s'est révélée être un vaisseau à la fiabilité à toute épreuve.¨¨La X est capable de se mettre en orbite autour de Kerbin, et comprend même des trains d'atterrissage sur son étage supérieur, pour les plus optimistes !
		#autoLOC_501234 = Learstar A1
		#autoLOC_501235 = Les LOME, c'est trop ringard. Aujourd'hui, pour être in, faut parler capacité de charge utile et sièges confortables, v'voyez.
		#autoLOC_501236 = Orbiteur 1A
