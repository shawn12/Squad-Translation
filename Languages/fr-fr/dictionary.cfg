		#autoLOC_501224 = Pupuce
		#autoLOC_501225 = La Pupuce fut baptisée ainsi d'après le manège de carnaval dont provient la majorité de ses pièces. Elle ne nous emmènera pas jusque dans l'espace, mais au moins, elle nous permettra de démarrer de manière fracassante !
		#autoLOC_501226 = Kerbal 1-5
		#autoLOC_501227 = La Kerbal 1-5 est parfaite pour les petites balades en orbite basse de Kerbin par un beau dimanche après-midi.¨¨Ce modèle comprend un port d'amarrage optionnel ainsi qu'un kit d'amélioration des RCS, idéal pour rejoindre vos amis dans l'espace.
		#autoLOC_501228 = Kerbal 1
