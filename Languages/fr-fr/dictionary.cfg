		#autoLOC_500001 = Dinkelstein Kerman est une légende de l'industrie astronautique. Il a obtenu cette réputation en soutenant mordicus qu'il fut le premier à construire et à piloter des vaisseaux spatiaux bien avant l'invention véritable d'un tel véhicule. Ce sujet très sensible créa la polémique et un climat très tendu entre Dinkelstein et le Cercle de certification de première mondiale de Kerbin. Quoi qu'il en soit, la réputation de l'Emporium de Dinkelstein Kerman comme société traditionnelle artisanale n'est plus à faire, tout comme celle de ses produits beaucoup moins rouillés que leur propriétaire.
		#autoLOC_500002 = Le Groupe d'Ingénierie Expérimentale est une startup tout ce qu'il y a de plus typique : budget pratiquement inexistant, et délais impossibles à tenir sont le lot quotidien des employés. Malgré le jeune âge de la société, le GIE a connu un lancement favorable, gagnant rapidement en réputation au sein de l'industrie, principalement grâce à leur Kit d'expérimentation Science Jr. SC-9001 aux vertus ludiques et éducatives. Les efforts louables de leurs attachés de presse ne leur ont cependant pas permis de se débarrasser de leur mauvaise presse suite à la fuite d'informations concernant un incident où étaient impliqués un de leur kit et une petite bestiole qu'un chercheur gardait comme animal de compagnie. On raconte que cet incident les aurait rendus pratiquement paranoïaques quant à la sécurité de leurs produits. Ils auraient même arrondi les bords du logo de la société.
		#autoLOC_500003 = FLOOYD Labs se concentre sur une chose unique, pour en maîtriser l'art autant que kerbalement possible : déplacer des fluides d'un endroit à un autre. Leur produit phare, la conduite de carburant FTX-2, est le résultat d'années de recherche et de développement, d'innombrables heures kerbiniennes d'efforts pour créer un appareil capable de pomper n'importe quelle quantité de tout et n'importe quoi, qu'importe sa température, sa densité, ou sa volatilité. Son importante contribution à l'industrie permet à la société de jouir d'une réputation bien méritée, et nombreux sont ceux estimant qu'aujourd'hui, presque personne ne se souvient de l'embarras qu'avait causé le rappel de leurs produits FTX-1, qui avait un problème de petite taille, mais aux conséquences très fâcheuses : le système n'avait pas d'égal pour pomper des fluides, certes, mais il les pompait dans le mauvais sens...
		#autoLOC_500004 = N/A
		#autoLOC_500005 = Cette entreprise compense son manque d'expérience et de réputation par l'ambition démesurée de ses projets. Leur premier projet, l'imposant Laboratoire mobile, est supposé avoir d'abord été un centre de production secret d'une espèce de carburant expérimental, potentiellement illégal, qu'on disait bien plus puissant que les propergols du marché, et d'un bleu tout à fait unique. Cependant, ces rumeurs n'ont jamais pu être prouvées, et l'existence du mystérieux propergol bleu reste encore à être certifiée par une source sûre. Malgré leurs efforts répétés pour se débarrasser de ces rumeurs, la société souffre aujourd'hui encore d'une mauvaise réputation (probablement à tort). Pour remédier à cette mauvaise première impression, ils tendent à offrir des pots-de-vin en liquide bien plus conséquent que les entreprises de taille comparable, ce qui n'aide clairement pas à redorer leur blason.
		#autoLOC_500006 = L'un des pionniers de l'électronique spatiale, et pas seulement grâce à leur nom qui en jette : Électroniques Protoniques Symphoniques Ioniques possède une large gamme de composants, allant des simples appareils de communication à de l'équipement quasi futuriste. Ces produits sont autant la coqueluche des ingénieurs en aérospatiale que la cible d'une profonde jalousie des employés de chez Probodobodyne.
		#autoLOC_500007 = La Décharge Jeb est universellement reconnue comme un exemple du triomphe de l'abnégation sans faille face aux obstacles insurmontables. On raconte que c'est depuis cette décharge sans prétention qu'ont eu lieu les premiers pas de la kerbalité vers les profondeurs de l'espace. Aujourd'hui, elle est devenue une décharge de taille considérable, grâce à ses nouvelles installations répondant aux demandes en pleine croissance de composants de vaisseaux. Tout le monde sur Kerbin connaît la Décharge Jeb, devenue bien plus qu'une marque profondément appréciée. Aujourd'hui, elle est le symbole de l'ambition sans fin des kerbals pour réaliser l'impossible tout en sous-estimant totalement la gravité de la situation.
		#autoLOC_500008 = N/A
		#autoLOC_500009 = Le Cercle de certification de première mondiale de Kerbin est entièrement dévoué au suivi et à l'homologation des premières mondiales de n'importe quel évènement. Cette association à but non lucratif a pour but de récompenser tout ce qui n'a jamais été fait auparavant, avec une préférence pour l'exploration spatiale. Cependant, leur travail est plus ardu qu'il ne semble : en effet, le prestige associé avec une première mondiale, quelle qu'elle soit, constitue un appât de choix pour les entreprises commerciales, peu amènes à rechigner sur l'occasion de sponsoriser officiellement un tel évènement. Accepter les contrats du Cercle fera clairement comprendre au monde que vous ne faites pas cela pour l'argent, ce qui est toujours un bon message à envoyer. C'est aussi la seule chose que vous aurez en retour, puisque les prix financiers sont surtout symboliques.
		#autoLOC_500010 = Bien que Kerbodyne soit un nouveau venu dans l'industrie aérospatiale, leurs réservoirs et propulseurs de série K ont obtenu une bien belle réputation en peu de temps. Cette ascension fut en réalité si fulgurante que Kerbodyne fut nominé pour le prix du "Meilleur lancement" lors de la Convention des Développeurs Astronautiques de l'an dernier. Malheureusement, une autre entreprise remporta le prix, mais les fans de Kerbodyne sont connus pour leurs démonstrations publiques et bruyantes de l'amour qu'ils portent à la société et à ses produits.
		#autoLOC_500011 = Kerlington a, durant des années, inventé des technologies révolutionnaires, dont beaucoup sont aujourd'hui considérées comme indispensables à l'aéronautique et à la fuséologie. Grâce à cela, Kerlington possède une forte communauté de fans fidèles, ainsi qu'une communauté tout aussi forte de concurrents mécontents.
		#autoLOC_500012 = N/A
		#autoLOC_500013 = Le Groupe d'Experts en Bidules Mobiles débuta comme un projet majoritairement non lucratif visant à rassembler les esprits les plus brillants pour créer des technologies aérospatiales innovantes, et révolutionnaires. Comme souvent avec de telles entreprises, leur première levée de fonds s'épuisa rapidement, les obligeant à développer des produits pouvant s'écouler rapidement. Par conséquent, le Groupe se fit une réputation d'entreprise toujours pressée, courant en permanence après des financements. Ils essaient cependant toujours de respecter leur vision originale autant que possible, et n'hésiteront pas à soutenir chaque projet visant à repousser les limites établies.
		#autoLOC_500014 = Pour une société dont la réputation destructrice n'est plus à faire, O.M.B a trouvé un emploi tout indiqué pour ses appareils extrêmement instables au sein de l'industrie aérospatiale. Leurs découpleurs de précision n'ont pas d'égal lorsqu'il s'agit de séparer un vaisseau en plusieurs petits vaisseaux. Cependant, certains de leurs autres produits de démolition ne connurent pas le même succès, malgré la campagne publicitaire vantant, à l'excès, leur potentiel de désassemblage accru. O.M.B n'a toujours pas compris pourquoi ces produits "clairement plus efficaces" n'ont pas été aussi bien reçus.
		#autoLOC_500015 = N/A
		#autoLOC_500016 = Probodobodyne fut à une époque l'un des seuls (et rares) leaders de l'industrie. Cependant, au fil des années, la société ne parvint pas à s'adapter au progrès. Elle reste néanmoins fidèle à sa philosophie comme quoi l'exploration spatiale devrait être le privilège des quelques élus parvenant à surmonter les obstacles se dressant sur leur chemin, et ce, avec une assistance technologique minimale. Leurs produits reflètent cette vision pratique, et quelque peu obsolète, quand bien même d'autres sociétés apparaissent, proposant des alternatives rendant l'exploration spatiale bien plus accessible qu'au "bon vieux temps." Malgré tout, Probodobodyne possède encore des fans certes peu nombreux, mais fidèles, partageant leur vision d'une industrie très sélective peuplée uniquement des meilleurs astronautes et ingénieurs.
		#autoLOC_500017 = Le Complexe Recherche & Développement dédié du programme spatial. Dirigés par le célèbre ingénieur spatial Wernher von Kerman, ces petits gars sont les méninges de toute l'opération. Tiraillés par une soif inextinguible de savoir, aucune donnée n'est trop petite ou hors-sujet pour eux, et développer les connaissances de toute la kerbalité est leur principale motivation. Nos génies locaux demandent simplement qu'on leur attribue le mérite académique qui leur est dû pour leur contribution scientifique, et que les astronautes veuillent bien, S'IL VOUS PLAÎT, s'essuyer les pieds avant d'entrer dans les labos.
		#autoLOC_500018 = SysRéac est une petite entreprise ayant joui d'un succès raisonnable grâce à leur produit à succès, le Port RCS linéaire Place-Partout. Aujourd'hui, personne ne sait vraiment sur quoi ils travaillent. Même si SysRéac est loin de faire partie des plus grandes sociétés de l'industrie, ils essaient de compenser leur manque d'impact en supportant des projets avant-gardistes. Leur désir de proposer des contrats scientifiques alimente la rumeur comme quoi ils mijoteraient quelque chose...
		#autoLOC_500019 = Les produits Rockomax, qui est indubitablement le plus grand fabricant de composants pour fusée de l'industrie, sont largement considérés comme le moyen le plus accessible d'aller dans l'espace. Cela leur a valu une réputation quelque peu négative parmi les ingénieurs les plus avant-gardistes ou snobinards, certains refusant même d'admettre avoir déjà utilisé des produits Rockomax. Néanmoins, personne ne peut réfuter la présence titanesque du fabricant. Leurs produits sont de bonne facture, bien qu'ils ne possèdent pas cette touche "tendance" qu'offrent les autres fabricants plus haut de gamme. Rockomax est un énorme conglomérat, donc faites une croix sur les ristournes. Ils offrent déjà à tous leurs clients des remises de groupe, ainsi que des offres "super pas chères" si vous utilisez des produits de leurs marques partenaires, à condition, évidemment, d'avoir votre carte du magasin avec vous quand vous irez faire vos courses dans leurs entrepôts.
		#autoLOC_500020 = Rokea est principalement connu pour sa série d'"intensificateurs de mobilité verticale", pour lesquels ils font énormément d'efforts afin que vous ne les confondiez pas avec des "échelles" rudimentaires et simplistes. Certains disent que ces efforts sont un échec total, bien que n'importe quel porte-parole de Rokea ne rechignera jamais à éduquer les masses à portée de voix à propos de la différence entre une échelle et un intensificateur de mobilité verticale. C'est peut-être à cause de cette stratégie de communication que ça n'intéresse personne.
		#autoLOC_500021 = L'entrée de Sean Cannery - réputé pour ses excellents plats en conserves - dans l'industrie spatiale soulève de nombreuses questions. Malgré les critiques, personne ne peut nier que leur produit phare, la Conserve d'atterrissage Mk2, s'est souvent montrée fiable et est, peut-être sans surprise, l'une des capsules à équipage les plus hermétiques sur le marché. Les équipages de la Conserve d'atterrissage vantent aussi souvent les capacités de la capsule à conserver les chips fraîches et croustillantes et se plaignent de leur tendance à devenir molles et sans goût après seulement quelques jours de mission dans une autre capsule.
		#autoLOC_500022 = STEADLER n'est pas vraiment une société aimable ou arrangeante. Elle est plutôt du genre militaire, sévère, intransigeante, et bien d'autres adjectifs du même acabit. Certaines disent que ce sont plutôt des qualités pour une société chargée de créer des systèmes de commandes pour les fusées et des avions supersoniques, tandis que d'autres affirment que leur PDG ne serait qu'un Module de guidage devenu conscient. Tout ce que l'on sait, c'est que leur sécurité est un peu trop caractérielle pour que l'on s'attarde en observation, et que leurs tasers se rechargent très rapidement.
		#autoLOC_500023 = Inutile de présenter Soci-Étai, l'un des plus grands fabricants d'éléments structurels polyvalents. La seule chose que la société (vous avez compris ?) n'arrive pas à digérer, c'est que leur légendaire étai de connexion EAS-4 fut en réalité l'invention des Fusées Kerlington.
		#autoLOC_500024 = ASP-i est un nouveau venu dans l'industrie. Leur unique expérience en tant que fabricant de produits de nettoyage ménagers et d'électroménager ont contribué à faire de leur incursion dans le domaine aérospatial un sujet de discussion pour le moins en proie au scepticisme. Cependant, on dirait qu'ils savent ce qu'ils font, leurs produits se montrant innovants dans le secteur des entrées d'air pour avions spatiaux.
		#autoLOC_500025 = Strighiver est incomparable aux autres avionneurs en termes de quantité de produits offerts. La société est cependant l'une des plus célèbres de l'industrie de par son grand âge. Cela lui vaut la réputation d'être un partenaire amiable et fiable, possédant de bonnes relations avec de nombreuses autres sociétés. Dans l'aérospatiale, il est très mal vu de manquer de respect à Strighiver ou à ses produits.
		#autoLOC_500026 = Zaltonics n'est pas vraiment un leader dans l'industrie du composant électronique, mais plutôt une compagnie utilitaire manquant d'ambition. Ces traits ont cependant rendu Zaltonics indispensable, étant la seule société acceptant de facturer les appareils les moins palpitants tout en conservant une vitesse de fabrication et un retour sur investissement convenable. Leurs produits ne vendent peut-être pas du rêve, mais quand votre module de guidage à distance dernier cri tombera en rade, c'est sûrement une batterie Zaltonics que vous utiliserez pour l'alimenter.
