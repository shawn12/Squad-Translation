		#autoLOC_501162 = Negociações Agressivas
		#autoLOC_501163 = Nós podemos conseguir melhores acordos com nossos fornecedores tomando uma postura mais... agressiva em nossas negociações. Eles provavelmente não verão isso como uma jogada amigável, mas nós definitivamente teremos as coisas do nosso jeito se pressionarmos eles. Nós não nos importamos com o que os outros pensam, não é?
		#autoLOC_501164 = Montagem de Transponders de Recuperação
		#autoLOC_501165 = Recuperar peças que pousaram bem longe do centro espacial pode ser bem caro, mas eu acho que podemos diminuir esses custos instalando transponders melhores nas peças que nós lançarmos. Essas unidades não são baratas, mas devem fazer o trabalho de encontrar as peças mais facilmente, melhorando o valor de recuperação mesmo se as peças estiverem do outro lado de Kerbin. O que você acha?
		#autoLOC_501166 = Concessão de Resgate
		#autoLOC_501167 = Nós devemos estar em apuros para considerar tal opção. Aceitar uma concessão pública pode nos salvar da falência, mas também deixaria uma grande marca na reputação do nosso programa espacial. Contudo, o programa espacial é muito grande pra falhar, então, se for essa opção ou fechar o programa, eu te aconselharia a aceitar o dinheiro.
		#autoLOC_501168 = Liquidar Direitos de Pesquisa
		#autoLOC_501169 = Nós poderíamos ganhar um dinheiro rápido com a ciência que o time da P&D coletou vendendo os direitos exclusivos da pesquisa para quem pagar mais. Sim, isso significa que nós não poderíamos fazer uso dessa ciência nós mesmos, mas por direitos exclusivos, eu tenho certeza que poderíamos pegar uma grana séria de uma grande agência ou conglomerado.
		#autoLOC_501170 = Iniciativa de Liderança
