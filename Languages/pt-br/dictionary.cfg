		#autoLOC_318011 = É isso aí! Agora você está no caminho de volta.\n\n20.000 m é baixo o bastante para acertar a atmosfera, então você está agora num caminho de reentrada em Kerbin. Assim que estivermos abaixo de 60.000 m, a atmosfera irá começar a baixar a nave até o ponto em que ela não terá velocidade o bastante para voltar para cima novamente.
		#autoLOC_318012 = Próximo
		#autoLOC_318023 = Órbita básica - Concluída!
		#autoLOC_318031 = Isso é tudo o que precisamos para essa lição. Você pode continuar jogando e fazer mais manobras ou trilhar esse caminho de volta para o pouso, ou pode ir para a próxima lição.\n\nSe for tentar um pouso, não se esqueça de desacoplar a cápsula e utilizar o paraquedas.\n\nVejo você no solo!
		#autoLOC_318032 = Terminar
		#autoLOC_318504 = Ciência
		#autoLOC_318512 = Olá e seja bem-vindo à lição de hoje no método científico Kerbal. Eu sou <<1>>, cientista extraordinário. Esse tutorial realmente não precisa de nenhum conhecimento prévio, mas para que consiga pontos de ciência você terá que aprender quase todos os outros aspectos do jogo, então você talvez tenha que fazer todos eles algum dia.\n\nEstamos agora no Centro Espacial Kerbal. Para um tour, veja o tutorial de construção básica. Por agora, vamos ao Complexo de Pesquisa e Desenvolvimento.
		#autoLOC_318513 = Próximo
		#autoLOC_318525 = Complexo de Pesquisa e Desenvolvimento
		#autoLOC_318533 = O grande complexo perto de você é o Complexo de Pesquisa e Desenvolvimento. Aqui é onde nós utilizaremos os pontos de ciência que suas missões te recompensarem para desbloquear mais peças.\n\nVá em frente e clique nele para vê-lo em ação.
		#autoLOC_318545 = Dentro do Complexo de P&D
		#autoLOC_318553 = Muito bem! O que você vê no meio do plano de fundo de papel é a árvore de tecnologia. Ela mostra quão longe sua pesquisa levou a tecnologia kerbal adiante.\n\nVocê não tem muito para mostrar agora, porque ainda não é um cientista reconhecido mundialmente como eu. Pelo menos ainda não. Mas eu acredito que você tenha potencial para alcançar coisas grandiosas.
		#autoLOC_318554 = Próximo
		#autoLOC_318566 = Desbloqueie um nó
		#autoLOC_318575 = Num típico jogo do modo carreira, você começa com poucas peças e tem que ganhar o resto delas.\n\nPelo bem aprendizado, eu já te dei alguns pontos de ciência para seu programa espacial, então você já deverá ter ciência o bastante para desbloquear o próximo nó. O total de pontos disponível é mostrado no canto superior direito.\n\nVamos começar. Selecione qualquer nó disponível em cinza e <color=<<1>>>clique</color> no botão azul escrito <color=<<2>>>Pesquisa</color> no painel à direita. Alguns dos seus pontos serão gastos para comprar aquela invenção.
		#autoLOC_318587 = Nó desbloqueado
		#autoLOC_318595 = Viva! É assim que a pesquisa é feita. Talvez você tenha percebido que nós adicionais anexados àquele que você acabou de pesquisar estão agora disponíveis para serem pesquisados também.\n\nNão sabe o que escolher agora? Não se preocupe, você pode selecionar um nó a qualquer hora e informações úteis serão mostradas no painel da direita. Isso inclui novas peças que ele contém e quanto de ciência é necessário para desbloqueá-lo.
		#autoLOC_318596 = Próximo
		#autoLOC_318608 = De onde ela vem?
		#autoLOC_318615 = Agora, você deve estar se perguntando: \"isso é bem legal e tal, mas como eu consigo mais ciência?\"\n\nVocê pode conseguir mais fazendo muitas coisas, como coletando relatórios de tripulação de regiões que seus kerbals visitarem, cumprindo alguns tipos de contratos, coletando amostras de vários locais, equipando suas naves com peças para experimentos (como a unidade de contenção de Mystery Goo) e usando-as, etc. Há muitas possibilidades, de verdade.\n\nA maioria dessas ações são feitas através de \"menus de contexto\" que aparecem quando você clica com o botão direito em várias peças, e algumas vezes em kerbals. Apenas lembre-se que sua missão precisa transmitir os resultados ou sobreviver a um retorno físico para Kerbin para que os pontos de dados sejam convertidos em ciência útil.
		#autoLOC_318616 = Próximo
		#autoLOC_318628 = Progresso
		#autoLOC_318636 = Todas as atividades que eu mencionei, e muitas outras que você pode descobrir, são rastreadas e gravadas para referência futura. Você pode acessar esses arquivos científicos clicando no botão amarelo no canto superior esquerdo.\n\nBem, o que está esperando? <color=<<1>>>Clique</color> nele!
		#autoLOC_318654 = Arquivos científicos
		#autoLOC_318678 = É isso aí! A primeira e mais importante coisa a se notar é a bela aparência desse colega encarregado. Você também poderá ver quais atividades científicas que você já fez, quando, com quem e quanta ciência elas renderam.\n\nIsso é importante porque se você repetir o mesmo experimento múltiplas vezes seu valor científico diminui, porque você já sabia parte daquela resposta.\n\nLembre-se que, como resultado, você receberá menos ciência a cada vez que repetir uma ação, até que não ganhe praticamente nada mais.
		#autoLOC_318679 = Próximo
		#autoLOC_318711 = Arquivos científicos
		#autoLOC_318719 = Outra incrível função dos arquivos é que você pode checar quais corpos celestes você já visitou e conduziu experimentos em, ou em volta de.\n\nVocê pode fazer isso clicando no ícone correspondente ao corpo celeste que estiver interessado.\n\nPor agora você só verá os dados da pesquisa que eu te dei, mas assim que começar a fazer sua própria ciência, você poderá vê-los aqui.
