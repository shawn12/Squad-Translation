		#autoLOC_900077 = Foi especialmente difícil observar esta lua, já que ela parece um grão de pólen, particularmente quando observada através dos telescópios pertos dos campos empoeirados.\n\nPol foi finalmente descoberto quando alguém decidiu anotar o local do pólen, depois de terem desistido de mais uma tentativa falha de limpar as lentes.
		#autoLOC_900080 = Tylo foi a primeira lua de Jool a ser descoberta pela Sociedade Astronômica dos Kerbals. Depois de muitas tentativas falhas ao tirar uma foto de Jool sem nenhuma interferência para pendurar nas paredes do escritório, finalmente descobriram que aquela mancha branca ambulante era realmente uma lua.\n\nCientistas especulam que a vista da superfície, com Laythe, Vall e Jool passando acima no céu, deve ser "realmente impressionante".
		#autoLOC_900082 = Vall foi uma das últimas luas de Jool a ser descoberta. Cientistas frustrados tentaram limpá-la das lentes de seus telescópios. Eventualmente, depois de um lote de telescópios devolvidos, a Ótica Avançada LTDA finalmente decidiu dizer a eles que aquilo era realmente um objeto no céu.
		#autoLOC_900084 = Quando Laythe foi descoberta da primeira vez, ela não havia entrado nos registros porque o cientista no comando pensou que estivesse olhando para Kerbin.\n\nPor sorte, esse erro foi corrigido quando um valente estagiário os informou que "telescópios não funcionam desse modo".\n\nO estagiário foi rapidamente "promovido" e transferido para o programa de testes experimentais de foguetes.
		#autoLOC_900086 = Ike é um objeto relativamente grande e cinza, ocasionalmente visto orbitando Duna. Cientistas especularam que Ike está perfeitamente posicionado para interferir de propósito com qualquer objeto que queira orbitar perto de Duna.
		#autoLOC_900088 = Minmus é a menor lua orbitando Kerbin. Da superfície de Kerbin, ela pode ser vista em dias com céu limpo como um pontinho azul no céu. \n\nÉ comumente confundida com sujeira na lente dos telescópios ou pixels mortos, mas as mentes mais inteligentes da Sociedade Astronômica dos Kerbals nos garantem que ela é uma lua de verdade.
		#autoLOC_900090 = Mun é um grande satélite orbitando Kerbin. Tem uma aparência cinza em sua maior parte, com crateras de vários tamanhos pontuando sua superfície.\n\nA descoberta de Mun é lembrada como uma das mais importantes descobertas da evolução Kerbal. No entanto, isso não aconteceu há tanto tempo assim, mas ainda é justo dizer que os kerbals estão mais sábios e mais evoluídos do que eram antes.
		#autoLOC_900092 = Gilly é uma rocha irregular vagando na órbita de Eve. É provavelmente o menor satélite natural que a Sociedade Astronômica dos Kerbals já descobriu.\n\nDevido à grande quantidade de olhos apertados e dores nos olhos associados à sua descoberta, usar óculos se tornou sinônimo de ser um astrônomo de sucesso.
		#autoLOC_900094 = Há uma quantidade considerável de controvérsias sobre o status de Eeloo ser um planeta de verdade ou apenas "um pedaço de gelo dando voltas no Sol". O debate ainda está acontecendo, já que a maioria dos encontros acadêmicos feitos para resolver essa questão acabaram terminando, nos dias bons, em xingamentos e, nos dias ruins, lutas corpo-a-corpo.
		#autoLOC_900096 = Jool é particularmente conhecido por ser um planeta bem grande e predominantemente verde. A Kerbalidade tem esperado muito uma visita a ele, desde que foi visto no céu. Filósofos dizem que o planeta verde com redemoinhos deve ser um bom lugar pra se visitar, por causa de sua coloração.\n\nSe você olhar para Jool através de um telescópio, ele parece ser embaçado.
		#autoLOC_900098 = Dres é um planeta bem pequeno. Foi o primeiro planeta a ser considerado um anão. Sua órbita é altamente irregular e devido ao seu tamanho demorou-se muito tempo para descobri-lo, já que na metade do tempo ele não estava onde os cientistas esperavam encontrar um planeta.\n\nDevido à sua natureza de frequentar as partes ruins do espaço, esse planeta anão foi oficialmente rotulado como "não confiável" pela comunidade científica.
		#autoLOC_900100 = Também conhecido como aquele ponto vermelho que você consegue enxergar se espremer os olhos bem forte, Duna sempre foi algo admirável para a Kerbalidade. O planeta tem se destacado dentre os demais por causa de sua cor vermelha cintilante e do contraste distinto com o verde.
		#autoLOC_900101 = Um mundo único, Kerbin tem belas planícies, grandes montanhas e vastos oceanos azuis. Lar dos kerbals, ele possui as condições certas para suportar uma vasta, quase inesgotável população de criaturas verdes imponentes.\n\nAlcançar uma órbita estável em volta de Kerbin é uma das primeiras coisas que os programas espaciais almejam. É dito que aqueles que conseguem colocar sua nave em órbita estão a meio caminho de qualquer lugar.
		#autoLOC_900103 = Eve é com certeza o objeto mais púrpura do sistema solar. É um dos maiores e mais visíveis objetos, principalmente por causa de sua coloração muito, muito púrpura.\n\nÉ considerado por alguns um planeta quase irmão de Kerbin. Bem, apesar da cor púrpura, e da atmosfera tóxica, e da extrema pressão e temperaturas. Na verdade, nem é tão parecido assim, não é? Quem são essas pessoas?
		#autoLOC_900105 = Moho aparece na mitologia Kerbal como um local de fogo com oceanos de lava fluente. Na realidade, ele é bem menos interessante. \n\nCientistas especulam sobre meios possíveis de torná-lo "incrível como nas histórias". Algumas dessas ideias nos levaram a novas descobertas na tecnologia aeroespacial.
		#autoLOC_900108 = Na pista de decolagem, naves construídas no hangar de aviões espaciais têm uma superfície longa e plana para atingir a velocidade de decolagem. Com sorte, tais naves poderão até pousar de volta nela.
