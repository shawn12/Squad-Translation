		#autoLOC_308689 = Através de sorte, intervenção divina ou talvez um tutorial bem escrito, esse asteroide em particular foi capturado numa órbita excêntrica mas estável em Kerbin.\n\nIsso é o máximo de sorte que alguém pode ter com esses corpos celestes, porque na realidade a maioria deles vai apenas passar voando por Kerbin ou fazer uma única viagem em volta dele antes de ir embora, sem nunca retornar.\n\nQuando for escolher seu próprio asteroide alvo, eu recomendo que você veja o que estiver disponível para escolher na estação de rastreamento e escolha um que gostar para ser permanentemente rastreado. (Se não rastreá-lo, capturá-lo será quase impossível.)
