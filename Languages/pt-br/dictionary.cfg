		#autoLOC_308387 = Isso é tudo que aprenderemos por hoje. Nós podemos conversar novamente no tutorial de órbita básica, onde eu vou ensinar sobre as órbitas e como ajustá-las.\n\nSe você quiser voar solo por um tempo, você pode tentar trazer Valentina para casa nesse voo tutorial. Você precisará virar 180 graus e queimar em retrógrado até que seu periastro esteja menor que 20 km, já que nesta altura a atmosfera vai basicamente frear por você. Solte o estágio superior quando chegar ao limite da atmosfera, oriente-se no sentido retrógrado e reentre como eu ensinei no tutorial de voo básico.\n\nOu simplesmente <color=<<1>>>Termine o cenário</color> no menu de <color=<<2>>>Pausa</color> e eu te vejo depois.
