		#autoLOC_308418 = Aha! Você é curioso, não é? O botão de visão interna (AIV) sobre cada retrato dos tripulantes permitirá que você veja a nave pela perspectiva dele. \n\nNote que nesse modo, sua interface de voo tem menos instrumentos, já que a maioria deles pode ser vista no cockpit mesmo.\n\nNa visão interna, clicar com o botão direito do mouse irá alternar entre a visão pelo mouse e modos de interação, assim você pode olhar em volta sem ter que segurar o botão direito do mouse. Tente olhar em volta e clicar nas coisas, o departamento de engenharia diz que há muitos dispositivos aqui que funcionarão. Eles pareciam até orgulhosos disso.\n\nQuando há múltiplos kerbals na nave você pode alternar entre seus pontos de vista utilizando a tecla [<<1>>].\n\nRetorne para a visão externa apertando [<<2>>].
