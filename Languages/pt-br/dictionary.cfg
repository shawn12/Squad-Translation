		#autoLOC_315422 = <color=<<1>>>AVISO</color>: Informações detalhadas! Aperte <color=<<2>>>[<<3>>]</color> para pausar se necessário.\n\nBom trabalho! Você conseguiu levar sua nave numa trajetória que terminará no espaço. Eu agora configurei seu indicador de alvo para alinhar com seu vetor de velocidade, o que irá minimizar o arrasto virando o menor lado do veículo para a corrente de ar. Em algum lugar aqui, você verá o indicador de velocidade trocar automaticamente de \"superfície\" para \"órbita\", acompanhado do pulo nos números da velocidade. Vá em frente e mude ele de volta para \"superfície\" clicando no mostrador até que mostre \"superfície\" novamente.\n\nVocê pode ter percebido algumas pequenas chamas perto do fim da queima ali, que acontecem devido a alta velocidade da nave dentro da atmosfera. Normalmente nossa subida seria um pouco mais devagar, mas tenho certeza que meu amigo Wernheer te ajudou a construir uma nave que aguente esse calor, e além disso, estando bem alto e bem devagar, você ficará bem.\n\nSe quiser dar uma olhada na sua trajetória, você pode trocar para o mapa (tecla <color=<<4>>>[<<5>>] </color>) para ver seu caminho projetado. Mas lembre-se de voltar para o modo de voo!
