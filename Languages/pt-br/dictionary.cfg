		#autoLOC_315054 = Sua missão hoje é fazer um pequeno voo suborbital (menos que orbital) sobre a água ao leste. É um caminho em arco que garante uma reentrada em arco, bem segura, já que direto pra cima e depois para baixo... não faz tão bem para sua sobrevivência.\n\nEu configurei o indicador rosa na NavBall como um ponto de mira, mas saiba que esse não será o caso para missões normais (o marcador de alvo é normalmente utilizado para outras coisas e não ajuda em decolagens). Começando com o nariz apontando diretamente para cima, ou a 90 graus de elevação do horizonte oriental:\n\n\t * Incline ao leste para 80 graus na NavBall aos 150 m/s (comece aos 50 m/s);\n\t * Incline ao leste para 70 graus na NavBall até os 400 m/s (comece aos 250 m/s);\n\t * Depois da queima, aguarde até o espaço e dê uma olhada em volta; \n\t * Prepare-se para a reentrada;\n\t * Por último, reentre e aterrisse com segurança!\n\nAssim que alcançarmos a queima total (ou seja, ficarmos sem combustível) teremos um pouco mais de tempo para discutir outras coisas.
