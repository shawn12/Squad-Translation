		#autoLOC_308362 = Meus parabéns! Você está oficialmente em órbita. Isso é um grande passo!\n\nEsperamos que consiga ver a diferença entre o pulo suborbital e essa subida até a órbita, e o quão longe (e mais cedo) nós viramos.\n\nAlém disso, veja como nós desenhamos nosso foguete para que acelerasse razoavelmente durante a subida e não fomos direto usando a velocidade \"exagerada\". Deixar a nave mais poderosa do que o necessário é um erro comum de iniciantes.
