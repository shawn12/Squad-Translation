		#autoLOC_315103 = S.A.E. significa \"Sistema de Auxílio de Estabilização\", mas os Kerbonautas geralmente se referem a ele como \"Sistema Anti-Enjoo\".\n\nO que quer que seja, o que isso faz é tentar impedir a nave de ficar girando por aí, usando a tecnologia controlada por computador do \"Autocompensador de torque\" para contrabalançar a rotação da nave. No seu modo mais simples ele irá manter a nave alinhada com a orientação na qual ela estiver quando você ligar o S.A.E., ou, se você utilizar arfagem/guinada/rolagem enquanto ele estiver ligado, a orientação será aquela quando você soltar os controles.\n\nO S.A.E. pode ser ativado (ou desativado se estiver ligado) momentaneamente segurando a tecla <color=<<1>>>[<<2>>]</color> e pode ser alternado apertando a tecla <color=<<3>>>[<<4>>]</color>.\n\nCaso tenha problemas seguindo as manobras, assim que habilitar o S.A.E. e decolar, você pode clicar no pequeno botão vermelho do lado esquerdo da NavBall que tem um pequeno indicador de alvo (é o botão mais no canto inferior esquerdo). Isso fará com que o S.A.E. siga o indicador do alvo e voe por você. Aviso: esta função de piloto automático não estará disponível até que você esteja voando.
