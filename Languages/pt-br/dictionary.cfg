		#autoLOC_307865 = Hoje nós iremos aprender uma habilidade absolutamente essencial para qualquer programa espacial: Chegar até a órbita. Sem isso nós estaríamos só ensinando o Simulador de Voo Kerbal.\n\nEu acredito que você já tenha visto os outros tutoriais de voo e também o de construção avançada, e esteja familiarizado com a nave \"Kerbal 1\" que estaremos lançando hoje.\n\nCaso não esteja, eu recomendo que você veja os outros tutoriais antes de fazer esse.\n\nSe quiser voltar e tentar os outros tutoriais, aperte <color=<<1>>>[<<2>>]</color> e escolha <color=<<3>>>Terminar cenário</color>, ou então aperte <color=<<4>>>Próximo</color> e nós prosseguiremos.
