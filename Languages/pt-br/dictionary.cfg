		#autoLOC_315485 = Enquanto flutuamos para fora e longe da atmosfera, eu te direi rapidamente sobre algumas coisas que você pode fazer.\n\nCom um complexo de astronautas avançado o bastante no CEK, nós podemos treinar nossos Kerbals para conseguirem fazer uma caminhada espacial (ou AEV), apesar de que não vamos fazer isso nesse voo.\n\nTambém, quando estivermos carregando dispositivos de ciência como contêineres de Goo, nós poderemos fazer experimentos.\n\nSinta-se livre para brincar com os contêineres de Goo agora clicando com o botão direito sobre eles. Eu te aviso quando for a hora da próxima fase nesse voo suborbital.
