		#autoLOC_317070 = Uma parte importante de voos entre corpos celestes é a órbita de transferência, que basicamente significa uma órbita utilizada para trocar entre duas órbitas. No nosso caso, o periastro da nossa órbita será bem próximo de Kerbin e o apoastro irá estender até além da órbita de Mun. Trajetórias interplanetárias são quase o mesmo, mas numa escala bem maior. \n\nAgora, aperte a tecla <color=<<1>>>[<<2>>]</color> para ir à visão de mapa, para termos um resumo do sistema local de Kerbin.
		#autoLOC_317079 = Órbitas de transferência
		#autoLOC_317087 = Para fazer uma transferência com sucesso, você precisará ajeitar de tal maneira que sua nave e o alvo cheguem ao mesmo local ao mesmo tempo. \n\nSe realmente souber o que está fazendo, você pode calcular sua própria órbita de transferência na mão, ou pode tentar ajustar no olho. No entanto, é bem mais fácil usar os nós de manobra, então vamos fazer isso agora.\n\n<color=<<1>>>Clique</color> em qualquer lugar em sua órbita e então clique em <color=<<2>>>Adicionar manobra</color>.\n\nNote que quando estiver no modo carreira, os nós de manobra não estarão disponíveis imediatamente, você precisará atualizar alguns prédios antes de poder criá-los.
		#autoLOC_317098 = Nós de manobra
		#autoLOC_317109 = Nós de manobra permitem que você planeje manobras orbitais antes do tempo, e mais importante, você pode fazer isso sem gastar seu precioso propelente.\n\nComo você pode ver, os nós de manobra têm seis ícones: os verdes são de progressão e retrógrado, os roxos o normal e antinormal, e os azuis o radial interno e externo.\n\nNão vou entrar muito em detalhes sobre eles agora porque esses são os mesmo vetores da NavBall que você viu no tutorial de órbita básica. Por hora, apenas lembre-se que a progressão e o retrógrado ajudam a aumentar ou reduzir sua órbita, e o normal e antinormal ajudam a incliná-la.
