		#autoLOC_501153 = Nós poderíamos juntar algum dinheiro explorando a atenção que nós obtemos com nossos novos empreendimentos para lembrar os prósperos kerbals pelo mundo afora de que poderíamos usar o seu apoio, e o conteúdo de suas carteiras. Isso poderá ser visto como insolência da nossa parte, então esteja preparado para alguma reação negativa do público.
		#autoLOC_501154 = Programa de Tecnologia de Código Aberto
		#autoLOC_501155 = Apesar de termos tido muito trabalho para conseguir nossos dados científicos, disponibilizá-los de graça a toda a Kerbalidade só pode ser visto como uma boa coisa. O departamento de P&D provavelmente não estará no máximo de sua eficiência no entanto, devido a todo o barulho que as opiniões de fora tendem a gerar.
		#autoLOC_501156 = Programa de Pesquisa Voluntário
		#autoLOC_501157 = Um programa onde é dada a oportunidade aos pesquisadores estudantes de trabalharem no nosso grande programa espacial, para aumentar a ciência conseguida por cada "mit" de dados. Os estagiários não são pagos, mas o prestígio de trabalhar em uma organização tão grande como a nossa com certeza já é uma boa recompensa, não é?
		#autoLOC_501158 = P&D Terceirizada
		#autoLOC_501159 = Porque fazer todo esse trabalho de ciência nós mesmos quando nós podemos contratar laboratórios de pesquisa externos para nos ajudar a processar os dados que nós recebemos. Esses serviços não são baratos, mas as instalações de P&D deles são muito impressionantes.
