		#autoLOC_501179 = O Albatroz 3 é uma aeronave de longo alcance e baixa velocidade, capaz de sustentar voo por horas.¨¨Suas asas compridas irão flexionar um pouco, mas o manual de operações de voo diz que isso é "bem normal de acontecer".¨¨Ele também recomenda utilizar leme e ailerons combinados para virá-lo.¨
		#autoLOC_501180 = Bug-E Buggy
		#autoLOC_501181 = O Bug-E foi construído para ir onde nenhum Kerman jamais foi.¨¨Desacoplador de anexo incluso para uma rápida integração ao veículo de transporte.¨Garantia anulada se utilizado durante a noite.
		#autoLOC_501182 = Rastejador de Crateras
		#autoLOC_501183 = Mesmo que o Rastejador possa ser utilizado em Kerbin se você for gentil, ele realmente se sobressai em uma lua de baixa gravidade como Mun, onde seus propulsores embutidos permitem uma capacidade de controle sem precedentes.
		#autoLOC_501184 = Pombo
		#autoLOC_501185 = Um protótipo de espaçonave capaz de alcançar órbita. Não foram instalados quaisquer equipamentos de missão.
		#autoLOC_501186 = Gaivota
		#autoLOC_501187 = Um avião marítimo, pequeno e leve, o Gaivota é um excelente treinador básico para kerbals que não têm certeza de quando, nem onde irão aterrissar (ou "aterrissar"). Ele pode decolar e aterrissar com velocidades espantosamente lentas (mais lentas que alguns rovers hot-rod que foram vistos sendo pilotados pelo CEK por certos pilotos de teste que não devem ser nomeados) graças aos seus flaps de asa interiores.
		#autoLOC_501188 = Marreco
		#autoLOC_501189 = O Marreco é uma grande aeronave marítima com motores turbofan duplos de alta-eficiência montados bem alto na fuselagem para evitar colisões. Ele é um pouco lento mas muito estável durante o voo. Um grupo de flaps nos cantos de suas asas principais dão uma elevação excepcional em baixa velocidade e pequenos degraus hidroplanos montados em cada lado da parte de baixo da fuselagem ajudam a sair da água (diminuindo o arrasto da água) durante decolagens. Sua fuselagem inteira, tirando o cockpit a frente, é uma grande área de carga, com uma rampa no final da cauda. Isso permite que rovers (e barcos) possam entrar a bordo ou sair enquanto o Marreco está aterrissado. Não tem muito combustível, então considere adicionar um pouco na área de carga para longos voos, ou para grandes altitudes.
		#autoLOC_501190 = Águia-Marinha
		#autoLOC_501191 = Um avião marítimo de alto desempenho (e alto risco), o Águia-Marinha foi desenhado para aqueles que gostam de um desafio e não querem sacrificar desempenho, mas ainda assim querem poder pousar em qualquer local seco ou molhado em Kerbin. O turbofan de pós-combustão Panther entrega uma alta eficiência no modo seco e alto empuxo no modo molhado, perfeito para caminhadas e/ou corridas.¨¨Os estabilizadores têm um hidroplano entre eles, permitindo que o Águia-Marinha "suba" durante a decolagem na água, diminuindo massivamente o arrasto. Assim que você subir, estará seguro para a decolagem. Os estabilizadores são descartáveis, mas eles têm trem de pouso também. Então não descarte os estabilizadores a menos que esteja planejando uma aterrissagem final na água (ou uma verdadeira aterrissagem "em terra").
		#autoLOC_501192 = Rover Minerador
		#autoLOC_501193 = Rover de vácuo aberto de propósitos gerais para todas as suas necessidades de mineração! Sistema de carga por células de combustível para quilômetros de autonomia.¨Pacote científico de mineração padrão, com amplo espaço de expansão na carreta.¨O fabricante recomenda manter as partes marrons de frente para o solo.
		#autoLOC_501194 = Ravenspear Mk1
		#autoLOC_501195 = O primeiro modelo da série Ravenspear de aeronaves rápidas de alta altitude, o Mk1 possui três motores: um central que é mais eficiente em velocidades baixas e dois turbofans de pós-combustão que são quase tão eficientes em empuxo seco mas que entregam um bom chute (com certo custo) no modo molhado.¨¨Seu design com canards foi chamado de "na verdade, até voável" por alguns famosos pilotos de teste, mas mesmo assim eles também avisam da tendência de bater a cauda na decolagem se subirem cedo demais. Embora ressalvem que "ainda bem que há mais motores, caso você quebre o do meio".
		#autoLOC_501196 = Ravenspear Mk3
		#autoLOC_501197 = O Ravenspear Mk3 é um avião espacial de grande altitude com alcance mais longo, com uma nova geometria de asa que entrega grandes quantidades de elevação em grande altitudes.¨¨É capaz de voos suborbitais, o que faz dele uma plataforma de testes decente para motores experimentais de grande altitude e outras coisas científicas.
		#autoLOC_501198 = Ravenspear Mk4
		#autoLOC_501199 = O Mk4 marca uma pequena mudança na direção dos modelos Ravenspear anteriores.¨¨Ao invés de focar no voo de grande altitude, o Mk4 é primariamente focado em utilizar ao máximo seus quatro turbofans de pós-combustão. No modo seco, no entanto, é capaz de um alcance considerável.¨¨Sendo capaz de voos de alta velocidade em baixas altitudes, é o favorito entre os pilotos mais corajosos, e bem o oposto entre os não tão corajosos.
		#autoLOC_501200 = Nave de VTOL a motor de foguete
		#autoLOC_501201 = Essa nave é uma plataforma de testes experimental para o voo com foguetes.¨¨Usada primariamente para ensinar pilotos a pousar em locais onde descidas com paraquedas não são uma opção, ela também serve para separar os pilotos ases dos pilotos "ok", pelo simples fato de colocá-los em uma dessas e chamar de "ás" aqueles que sobrevivem a algum voo.
		#autoLOC_501202 = Lançador de Satélites
		#autoLOC_501203 = Um jato convencional equipado com um pequeno foguete para demonstrar a viabilidade de lançamentos de foguete em grande altitude.
		#autoLOC_501204 = Skywinder AE1
		#autoLOC_501205 = O Skywinder AE1 é um avião ágil e suave que foi originalmente utilizado em corridas aéreas e shows de dublês patrocinados pelos lanches energéticos "Kraken Verde". Os canards frontais, reversores de empuxo e o paraquedas embutido permitiram aos pilotos fazer qualquer tipo de manobra criativa que pilotos sensatos nunca iriam considerar!¨¨Depois de uma série de eventos infelizes, ele foi então doado ao centro espacial para uso recreativo.
		#autoLOC_501206 = Stearwing A300
		#autoLOC_501207 = O Stearwing A300 é uma aeronave grande, construída para carregar cargas pesadas e um grande número de passageiros. Não espere que ele alcance altitudes ou velocidades impressionantes, no entanto. As asas podem quebrar sob estresse excessivo. A garantia não cobre danos por tentativas de acrobacias.
		#autoLOC_501208 = Estrato-lançador
		#autoLOC_501209 = Um grande avião com sonda desenhado para carregar um foguete até uma altitude de 10 km e lançá-lo de lá. A sonda pode teoricamente retornar à pista de aterrissagem para que ele possa ser reutilizado, se os aviônicos funcionarem.
		#autoLOC_501210 = Thunderbird
		#autoLOC_501211 = O Thunderbird é como um muscle car das aeronaves. Bem parecido em desempenho com o Águia-Marinha, ele troca as linhas graciosas do Águia-Marinha (e a habilidade de ser um avião marítimo) em troca de uma velocidade máxima maior. Com certeza o Thunderbird é basicamente um motor com um cockpit e algumas asas presas a ele. Portanto, um grande sucesso entre os pilotos de teste. Certifique-se de soltar os tanques extras quando ficarem vazios para conseguir a mais alta velocidade!
		#autoLOC_501212 = Velociteze
		#autoLOC_501213 = Um pequeno transporte de pessoal usando dois pequenos jatos básicos. Nem um pouco tão eficientes quanto os turbofans, mas mesmo assim entregam um serviço agradável em sua função (e são bem menos sedentos do que um pós-combustão ou turboramjet). O Velociteze é uma nave bem versátil, feita para amadores que treinaram com o Gaivota e Aeris 3A, e que querem subir de nível para uma nave multimotor (e também fazer alguns serviços de transporte de passageiros).
		#autoLOC_501214 = AeroEquus
		#autoLOC_501215 = A criatura terrestre voadora de quatro patas. ¨¨A lenda diz que o Equus pode ser montado pelos kerbals mais corajosos, tudo o que nós sabemos é que é preciso um kerbal corajoso para cavalgar essa criatura de quatro BCSs até além de Mun, ou com muita sorte, além de Minmus.
		#autoLOC_501216 = ComSat Lx
		#autoLOC_501217 = Pequenino satélite com antena e energia solar?¨Lançador para levá-lo até o espaço?¨¨Feito e feito!
		#autoLOC_501218 = Dynawing
		#autoLOC_501219 = A Dynawing é uma nave parcialmente reutilizável baseada no orbitador Dynawing (com dois motores KS-25) e um tanque externo para alimentá-los, impulsionada por dois Kickbacks. Venerada como a "próxima geração" de acesso barato ao espaço, com uma carga útil de até 16 toneladas (peso de referência incluso), é um pouco difícil de voar, é cara como os foguetes convencionais e que o Kraken te ajude se algo explodir durante a subida, mas tem uma boa aparência, bem futurista. Tripulações de voo já estão fazendo fila, é claro.¨¨Os motores principais estão localizados próximos ao centro de massa. Voe numa subida invertida com a nave de ponta-cabeça e siga o vetor de progressão um pouco. Ela é desenhada para usar todo o combustível do tanque externo em sua primeira queima, fique horizontal em 45 km e continue acelerando para terminar com uma órbita de 75 x 0 km mais ou menos. Então separe o tanque, aperte 6 para desabilitar os motores principais, use os estágios novamente para ligar os motores OMS e use-os para circular e sair da órbita. Voe em um ângulo de ataque alto para a reentrada com o controle SCR.
