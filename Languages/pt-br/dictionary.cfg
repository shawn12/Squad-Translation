		#autoLOC_314608 = Na parte central superior da tela você tem o altímetro, o indicador de velocidade vertical e o medidor de atmosfera.\n\nO altímetro mostra a distância até a superfície do planeta ao nível do mar. Isso significa que a superfície de verdade pode estar um pouco mais perto, então cuidado com o chão quando for pousar.\n\nO indicador de velocidade vertical mostra o quão rápido sua altitude está mudando. Quando há o lançamento, é considerado uma boa prática manter esse indicador apontando para cima.\n\nO medidor de atmosfera indica o quão profunda está a nave na atmosfera do planeta. Isso ajuda você a saber se a nave está alto o bastante para orbitar sem perder velocidade para a resistência do ar, ou julgar o quão efetivas as asas e superfícies de controle serão.
