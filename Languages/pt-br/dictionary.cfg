		#autoLOC_317210 = Aí vamos nós! Você planejou sua manobra de injeção transmunar, sua órbita pós manobra irá entrar na esfera de influência de Mun.\n\nHá apenas algumas coisas para vermos agora, então abra sua NavBall. Você verá alguns indicadores e ícones que não estava lá antes de você adicionar a manobra. (Nós vimos esses durante o tutorial de indo para órbita também, caso se lembre, mas deixe-me refrescar sua memória).\n\nA barra da direita é uma descrição gráfica da mudança de velocidade (delta V para abreviar) necessária para fazer a queima que você planejou. Abaixo disso você verá o tempo necessário para fazer a manobra e esvaziar a descrição gráfica da queima. Um novo timer também conta regressivamente até o momento de você chegar à manobra. \n\nNós podemos aumentar a velocidade de distorção para chegar até a posição de queima mais rápido clicando em qualquer ponto à frente do nó de manobra e clicando em distorção pra próxima manobra. Faça isso agora.\n\nSe por alguma razão seu nó de manobra ficar bagunçado, ou você deletá-lo, basta criar um novo. Como é apenas um plano/simulação de queima, você não perde nada.
