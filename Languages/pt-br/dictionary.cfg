		#autoLOC_317049 = Bem-vindo à primeira de uma série de lições criadas para preparar você para voar dentro e em volta do sistema local de Kerbin.\n\nEu tenho me inspirado no trabalho famoso de Jules Kerman, \"De Kerbin para Mun.\" Tiraremos o exemplo de seu livro, e faremos melhor retornando de Mun também!\n\nNa nossa primeira lição começaremos da OBK (Órbita baixa de Kerbin) e viajaremos até Mun, terminando na órbita baixa de Mun. Eu vou assumir que você já concluiu os tutoriais de voo antes deste, assim como o de órbita básica, mas caso não tenha, sugiro que faça isso primeiro.\n\nQuando estiver pronto para ir, clique em <color=<<1>>>Próximo</color>.
