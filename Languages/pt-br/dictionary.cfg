		#autoLOC_316218 = Para retornar de uma lua para o corpo que ela orbita (ou para sair de um planeta para uma órbita solar), você precisa atingir a velocidade de escape, e é muito importante onde na sua órbita você faz a manobra. Você deve ter certeza de que o esforço que você fizer para alcançar a velocidade de escape crie a órbita resultante correta.\n\nMude para o modo de mapa (tecla <color=<<1>>>[<<2>>]</color>) se já não estiver nele. Dê um zoom para longe o bastante e gire a câmera para mostrar os três objetos na tela: sua nave, Mun, e Kerbin, vistos de cima. Note sua direção de viagem na órbita: se estiver olhando ela do topo, você está orbitando de forma anti-horária. Agora, veja a direção de viagem de Mun em sua órbita em volta de Kerbin. Mun está orbitando na mesma direção que você: alinhada com a rotação do corpo principal, uma órbita de \"progressão\".\n\nNós vamos ejetar ao lado oposto ao da direção de viagem de Mun, mas ainda estaremos acelerando para frente em relação à nossa própria órbita ao redor de Mun para isso. Vamos ver como é feito.
