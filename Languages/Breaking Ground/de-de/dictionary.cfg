		#autoLOC_8004270 = Der Experimental Engineering Group ist es gelungen, mehrere Technologien anderer Hersteller zu übernehmen und dieses einzigartige Gerät zu entwickeln.\n\nDer leichte Abtastarm kann autonom auf den Oberflächen weit entfernter Planeten eingesetzt werden, um die Geologie und Zusammensetzung von Felsen und anderen Merkmalen mithilfe zweier verschiedener Instrumente zu analysieren.\n\nHier wurde ein wahres Meisterstück entworfen und entwickelt.
