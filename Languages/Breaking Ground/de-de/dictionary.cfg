		#autoLOC_8004279 = Der Experimental Engineering Group ist gelungen, eine größere Version ihres ersten Abtastarms zu entwickeln und damit ihre Heldentat zu wiederholen, die zu einer zweiten wissenschaftlichen Errungenschaft geführt hat:\n\nDer mittlere Abtastarm enthält ein drittes Instrument zur Erfassung zusätzlicher Daten.
		#autoLOC_8004280 = Großer Abtastarm OP-E
		#autoLOC_8004281 = Die Marketingabteilung der Experimental Engineering Group behauptet, dass der Firma wieder etwas Einmaliges gelungen sei. Langsam werden wir misstrauisch!\n\nWie dem auch sei: Dieser noch größere Rover-Arm verfügt über vier voneinander unabhängige Instrumente, und darüber hinaus fällt uns nichts mehr ein, was sie sonst noch hinzufügen könnten, aber gerade deswegen muss es sich hierbei ja um das Spitzenmodell des Unternehmens handeln.
