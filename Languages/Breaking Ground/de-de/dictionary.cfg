		#autoLOC_6012008 = Dieses Multifunktions-Experiment sammelt Daten über Windbewegungen, Druck, Temperatur und Luftfeuchtigkeit, um daraus nach und nach ein Klimamodell des Planeten zu entwickeln.\n\nHinweis: Für optimale Ergebnisse bitte Wissenschaftler einsetzen.<color=orange> Benötigt eine aktive Stromeinheit sowie eine zentrale Station, um einsatzfähig zu sein.</color>
