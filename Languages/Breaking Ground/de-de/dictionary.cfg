		#autoLOC_6012010 = Obwohl er klein ist, erzeugt dieser kleine radioisotopische thermoelektrische Generator dennoch genug Energie, um laufende wissenschaftliche Experimente mit Strom zu versorgen.\n\nBei der Kalibrierung Vorsicht walten lassen!
