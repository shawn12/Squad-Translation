		#autoLOC_6012000 = Die Probodobodyne-Experimentüberwachungs-Station koordiniert und steuert sowohl die Stromzufuhr als auch die Daten aktiver Teile in der Nähe und sendet deren Koordinaten zurück zu Kerbin.\n\nWenn du auch nur annähernd brauchbare Daten benötigst, solltest du sie unbedingt einsetzen.\n\nSie kann auch über längere Zeit der autarken Datensammlung überlassen werden, nachdem in der Testphase die Schaltkreise für Einsamkeit deaktiviert wurden. <color=orange>Benötigt eine aktive Stromeinheit, um einsatzfähig zu sein.</color>
