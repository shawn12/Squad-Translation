		#autoLOC_6011010 = <color=orange>Deine Abtastung hat einige, aber nicht alle verfügbaren Daten erfasst. Kehre später mit einem besseren Sensor zurück.</color>
		#autoLOC_6011011 = <color=orange>Deine Abtastung hat die meisten, aber nicht alle verfügbaren Daten erfasst. Kehre später mit einem besseren Sensor zurück.</color>
		#autoLOC_6011012 = Deine Abtastung hat sämtliche Details erfasst, Glückwunsch!
		#autoLOC_6011013 = Sende dies hier ein, damit es analysiert wird, und du alle Informationen darüber erhältst.
		#autoLOC_6011014 = <<1>> aufnehmen
		#autoLOC_6011015 = Wenn unsere Experten richtig liegen, ist das einer der ältesten Bäume auf dem Planeten ... vielleicht sogar so alt wie Professor von Kerman!
		#autoLOC_6011016 = Eine Probe von den Ringen dieses uralten Baums wird uns Jahrhunderte alte wertvolle Klimadaten bescheren. Doch kommen wir da ran, ohne den alten Affenbrotbaum zu fällen?
		#autoLOC_6011017 = Es gibt natürlich auch andere Bäume auf Kerbin, aber die hier sind bei Weitem die interessantesten. Sie fallen so sehr auf, dass man den Rest manchmal gar nicht bemerkt.
		#autoLOC_6011018 = Diese riesige Kristallformation glitzert wie ein Spiegel und birgt wertvolle Informationen, die Bob beschaffen könnte, wenn er endlich aufhören würde, sein Spiegelbild zu betrachten.
		#autoLOC_6011019 = Es sind immer noch nicht alle Geheimnisse dieser Quarz-Formationen gelüftet worden. Einige unserer Wissenschaftler zerbrechen sich den Kopf darüber, wie sie sich gebildet haben. Andere wiederum zweifeln ihre Berufswahl an und wären lieber Juweliere geworden.
		#autoLOC_6011020 = Diese Quarz-Formationen findet man nur in abgelegenen Gegenden von Kerbin. Ob sie schüchtern sind? Oder ist ihren Kollegen in besser erreichbaren Regionen etwas Schlimmes zugestoßen?
		#autoLOC_6011021 = Diese seltsame Formation sieht schon fast verwittert aus, was auf einem Himmelskörper mit einer solch niedrigen Anziehungskraft unmöglich ist. Vielleicht muss man sie genauer studieren, um etwas darüber herauszufinden.
		#autoLOC_6011022 = Diese merkwürdigen Meteoriten sind über die ganze Oberfläche von Ike verstreut und deuten auf eine äußerst brutale Vergangenheit von Duna und Ike hin.
		#autoLOC_6011023 = Ike-Felsen für zuhause liefern nicht nur wertvolle Informationen über die Entstehungsgeschichte von Ike und Duna, sondern sind auf Kerbin mittlerweile als Deko sehr gefragt.
		#autoLOC_6011024 = Schon komisch, dass sich so ein Haufen auf einem Mond mit geringer Schwerkraft bilden konnte. Eine weitergehende Analyse würde uns vielleicht mehr über die Ursprünge von Bop verraten, und wir wüssten, ob es sich um einen natürlichen oder "eingefangenen" Mond handelt.
		#autoLOC_6011025 = Die riesigen Felsspitzen von Pol verstoßen gegen jede Logik. Aber wenn wir herausfinden, wie diese seltsamen Fragmente auseinandergebrochen sind, könnten wir vielleicht auch ... erfahren, wie sie überhaupt gebildet wurden!
		#autoLOC_6011026 = Diese kleinen Fragmente scheinen aus demselben Material zu sein wie die riesigen Felsspitzen von Pol. Aber wer hat sie abgebrochen? Kraken?
		#autoLOC_6011027 = Allem Anschein nach gab es auf Minmus einst Ozeane, aber physikalisch gesehen ist das unmöglich! Ein genaues Studieren dieser seltsamen kleinen Steine wird uns wertvolle Erkenntnisse dazu geben.
		#autoLOC_6011028 = Es wird sehr schwer, die Leute zu Hause davon zu überzeugen, dass das hier keine Zuckerküchlein mit Minzgeschmack sind.
		#autoLOC_6011029 = Eine Olivin-Formation, die aus einer Salztonebene hervorragt ... auf einem Mond mit geringer Schwerkraft und ohne Atmosphäre? Ein weiterer Hinweis darauf, dass es auf Minmus früher ... Ozeane gab?
		#autoLOC_6011030 = Diese riesige Formation wird uns viele wertvolle Daten liefern. Den Jungs im Labor ist es aber noch wichtiger, herauszufinden, ob man es bei dieser geringen Schwerkraft mit einem Sprung ganz nach oben schafft.
		#autoLOC_6011031 = So seltsam es klingen mag: Diese Steine sehen eher nach glatt geschliffenen Flusskieseln als nach Meteorfragmenten aus. Eine weitergehende Analyse wird uns wertvolle Erkenntnisse liefern.
		#autoLOC_6011032 = Wenn Minmus aus Minzeis besteht, könnten wir diese kleinen braunen Steinchen als Schokostreusel dafür nutzen – wenn wir den Willen haben, sie dort hinzubringen. Haben wir das Delta v für einen kleinen Umweg?
		#autoLOC_6011033 = Dieses abgekühlte Magma ähnelt seltsamerweise mehreren Schichten aus köstlichem, heißem Karamell.
		#autoLOC_6011034 = Dieser wunderbare Magmafluss ist mittlerweile abgekühlt und sieht fast organisch aus.
		#autoLOC_6011035 = Dieser einem Bimsstein ähnelnde Fels ist unglaublich leicht für seine Größe und schwimmt sogar in Eves irren Ozeanen.
		#autoLOC_6011036 = Genau wie das auf Kerbin vorkommende Vulkanglas dürfte eine Analyse dieser faszinierenden Probe wertvolle Informationen über die vulkanische Vergangenheit von Eve bieten.
		#autoLOC_6011037 = Formationen wie diese hier sind auf Kerbin eher selten. Einige unserer Wissenschaftler glauben, dass die unruhige Vergangenheit von Eve etwas mit der Gesteinsbildung zu tun hat.
		#autoLOC_6011038 = Der Wissenschaftler, der zuerst auf diese kuppelförmigen Formationen blickte und dachte "Erinnert mich irgendwie ans Frühstück", hat damals bestimmt irgendeinen Preis gewonnen.
		#autoLOC_6011039 = Dieser Stein sieht genauso aus wie alle anderen Steine, die wir auf Duna gesehen haben. Aber da du ihn nun mal gefunden hast, kommt ihm jetzt eine ganz besondere Bedeutung zu und er wird in die Raumfahrtgeschichte der Kerbal eingehen. Es kann auch sein, dass man auf einer Versteigerung einen guten Preis dafür kriegt.
		#autoLOC_6011040 = Die dünne Atmosphäre von Duna kann Meteoriten nicht aufhalten, die nach dem Aufprall auf der gesamten Oberfläche verstreut werden. Ja, wir sind hier, um den Planeten zu studieren, aber wenn wir schon mal da sind, könnten wir ja auch Proben anderer Himmelskörper nehmen, oder?
		#autoLOC_6011041 = Die dünnen Winde auf Duna verbreiten diesen feinen Sand in gewaltigen Stürmen und hinterlassen überall ganze Dünen daraus. Fantastisch für Wissenschaftler, aber unmöglich aus den Badesachen zu knibbeln.
		#autoLOC_6011042 = Wie diese hier gebildet wurden, ist den Wissenschaftlern auf Kerbin immer noch ein Rätsel. Ob sie etwas mit den Pfannkuchen-Kuppeln auf Eve zu tun haben? Oder handelt es sich um eine galaktisch-gastronomische Frage, die es noch zu klären gilt? Wer weiß? Vielleicht finden wir ja noch eine unglaublich gute "Sirup-Probe".
		#autoLOC_6011043 = Dres ist in einer zweifelhaft guten Sonnenposition, um mehrfach von Asteroiden erwischt zu werden, deren Umlaufbahn durch die Schwerkraft von Jool beeinflusst wird. Als ob Jool etwas mit seinem kleineren Nachbarn vorhätte ...
		#autoLOC_6011044 = Bei der Bildung der kleineren Krater auf Dres wurde bei Weitem nicht so viel Material nach oben geschleudert wie bei den großen, was sie zu einer ganz besonderen Gelegenheit für die Wissenschaft macht. Außerdem kann man hier prima ein Nickerchen machen, ohne dass Wernher einen dabei sieht.
		#autoLOC_6011045 = Diese einfachen gräulichen Steine sehen auf den ersten Blick nach nichts aus, aber wir haben schon erlebt, dass unsere Wissenschaftler bei dem Gedanken, einen davon zu untersuchen, buchstäblich ins Sabbern gerieten.
		#autoLOC_6011046 = Welche Geheimnisse verbergen sich in diesen gewöhnlich wirkenden Mun-Steinen? Eine sorgfältige Analyse wird uns hinter die Rätsel der Entstehungsgeschichte von Kerbin führen. Weniger gründliche Untersuchungen verraten uns zumindest, dass es wehtut, wenn man mit dem Zeh dagegenstößt.
		#autoLOC_6011047 = Seit unzähligen Generationen starren Kerbals auf die Krater des Mun, aber erst seit Kurzem findet dies aus nächster Nähe statt. Dieser Krater wiederum ist wesentlich kleiner als die, die wir angeglotzt haben, was die Angelegenheit ausgleichen dürfte.
		#autoLOC_6011048 = Hat jemand Lust auf eine Runde Weltraumgolf? Wenn der Mun einmal komplett erforscht ist, könnte man aus diesen Kratern Touristenattraktionen machen.
		#autoLOC_6011049 = Diese großen Mun-Krater sind eine echte Herausforderung für Rover, die darin navigieren müssen. Nach einer sorgfältigen Untersuchung hat man allerdings herausgefunden, dass das keine Absicht war.
		#autoLOC_6011050 = Diese großen Krater sind auch mit den besten Teleskopen, die wir auf Kerbin haben, kaum zu sehen. Jetzt haben wir sie endlich aus der Nähe erforscht und Folgendes herausgefunden: Ja, der Mun ist mit Löchern gespickt, wie wir es erwartet hatten.
		#autoLOC_6011051 = Das Gestein auf Laythe ähnelt sehr dem auf Kerbin. Seltsamerweise scheinen sich unsere Wissenschaftler über diese Ähnlichkeit sehr zu freuen. Die müssen dringend mal vor die Tür.
		#autoLOC_6011052 = Das ist der erste Fels, den wir außerhalb von Kerbin gefunden haben, der sich für ein Nickerchen eignet.
		#autoLOC_6011053 = Wir haben die Zeit zwischen den Ausbrüchen der Geysire auf Laythe gemessen und festgestellt, dass ihre Unregelmäßigkeit eine Regelmäßigkeit aufweist.
		#autoLOC_6011054 = Die Kruste von Vall besteht aus diesen flüchtigen Eisbrocken. Leider wurde das weiterführende Forschungsprojekt "Vall-Smoothies" nicht genehmigt.
		#autoLOC_6011055 = Diese sich auf der gefrorenen Kruste von Vall auftürmenden Steine erinnern uns an Streusel auf einer Kugel Eis.
		#autoLOC_6011056 = Kryovulkane gehören zu den größten Attraktionen im Sonnensystem, obwohl die Zusammensetzung ihres Namens widersprüchlich ist. Sie entstehen aber auch nur dann, wenn Elemente, die normalerweise im Gaszustand vorkommen, auf der Oberfläche eines Planeten einfrieren.
		#autoLOC_6011057 = Eine gründliche Untersuchung wird uns verraten, warum es diese Art Tylo-Stein nur in hellen Farben gibt.
		#autoLOC_6011058 = Ein Stein aus einer der beiden dunklen mineralischen Farben, die am häufigsten in der Kruste von Tylo vorkommen. Viele Kerbals fragen sich, wo die mit der Erdbeerfarbe hin sind.
		#autoLOC_6011059 = Dieser Ausbiss, in denen sich helle und dunkle Schattierungen abwechseln, sieht natürlich aus – aber ist es das auch? Oder ist er irgendein außerirdisches Spielzeug? Damit kommen wir zu der Frage, ob wir nicht alle einfach nur ein Spielzeug eines riesigen, außerirdischen Verstandes sind? ... Nee.
		#autoLOC_6011060 = Da Eeloo so weit von Kerbal entfernt ist, friert dort so gut wie alles ein. Wenn unsere Wissenschaftler diesen Eisbrocken sehen, werden sie daher wahrscheinlich nicht so beeindruckt sein, wie wir hoffen.
		#autoLOC_6011061 = Dieser braune Fels sieht ganz gewöhnlich aus, aber der Weg dorthin ist eine der eindrucksvollsten Leistungen der Ingenieure auf Kerbin. Wenn du den Stein untersuchst, darfst du das als großen Erfolg betrachten ... aber nur dann, wenn die Geologen ihn auch von den ganz gewöhnlichen Felsen auf unserem Heimatplaneten unterscheiden können!
		#autoLOC_6011062 = Diese beeindruckenden Berge werden durch tektonische Aktivitäten auf Eeloo gebildet ... oder waren es ozeanische? Sie sind wirklich atemberaubend, und ich bin mir sicher, dass sich unsere Wissenschaftler leidenschaftlich über die Namensgebung streiten werden.
