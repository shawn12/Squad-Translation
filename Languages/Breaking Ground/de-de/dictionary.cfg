		#autoLOC_8004315 = An diesen uralten Bäumen lassen sich die Geheimnisse des Universums gut studieren. Ihre Samenkapseln sind außerdem so hart wie Meteoritengestein und wahrscheinlich auch genauso lecker.
		#autoLOC_8004316 = Eine riesige, majestätische Quarz-Formation. Und wie bewegen wir die jetzt, ohne sie zu zerbrechen?
		#autoLOC_8004317 = Gilly hat eine relativ geringe Dichte. Das ist für die Wissenschaftler auf Kerbin sehr interessant. Liegt das an dem Gestein selbst oder hat Gilly vielleicht eine Puddingfüllung?
		#autoLOC_8004318 = Diese Trümmerteile regnen seit Äonen auf Ike und bieten einen Einblick in die Geschichte von Duna, und zwar wegen der Einschläge, die das Material von dessen Oberfläche geschleudert haben.
		#autoLOC_8004319 = Die geringe Anziehungskraft von Bop sorgt für eine langsame Ansammlung von Accretia. Manches davon stammt aus einer Zeit, die lange vor der Eroberung durch Jool liegt.
		#autoLOC_8004320 = Pols charakteristische Farbe zeigt sich besonders gut in diesen Steinbrocken, die seine Oberfläche übersäen. Sind sie vielleicht nicht nur lebloses Geröll, sondern eine neue Art von Käse, der seit Millionen Jahren reift?
		#autoLOC_8004321 = Die Wissenschaftler auf Kerbin fragen sich, wieso Minmus trotz seiner geringen Schwerkraft und fehlenden Atmosphäre eine Salztonebene hat. Diese alten Felsen bieten zahlreiche Hinweise ... und sehen auch so aus wie Streusel, oder?
		#autoLOC_8004322 = Die Ausbisse dieser Mineralvorkommen verraten uns viel über die energiegeladenere Vergangenheit von Minmus. Übrigens: Diese abgeplatzten Brocken sehen ziemlich hübsch aus.
		#autoLOC_8004323 = Die Steine auf Moho weisen Spuren schwerer Weltraumverwitterung auf. Hier gab es sicherlich kein Wasser, das sie hätte erodieren können. Eine genaue Untersuchung zeigt, wie die Sonne sich im Laufe der Zeit auf Moho ausgewirkt hat.
		#autoLOC_8004324 = Ein auf der Oberfläche eines Himmelskörpers auftretendes Merkmal, das durch das Absetzen von abgekühltem Magma entsteht. Kerbal-Astronomen nennen es auch Mondrunzeln.
		#autoLOC_8004325 = Ein kleines Stück Vulkangestein. Gut, dass es nicht mehr heiß ist.
		#autoLOC_8004326 = Mehrere nebeneinander gruppierte senkrecht stehende Felsen. Ihr Aussehen erinnert an alte Spaghetti, die jemand vor Jahrhunderten dort vergessen hat.
		#autoLOC_8004327 = Ein großer, runder Vulkankrater. Alles, was im All nach einer köstlichen Leckerei aussieht, muss gründlich untersucht werden!
		#autoLOC_8004328 = Die Geologen auf Kerbin hoffen, dass sie noch viel mehr aus diesem Felsbrocken herausholen können. Dazu zählt auch die Kardinalsfrage, ob es Leben auf Duna gegeben hat, und wenn ja ... in wie vielen Formen es aufgetreten ist?
		#autoLOC_8004329 = Die Überreste eines Meteoriten aus längst vergangenen Zeiten, der auf der Oberfläche von Duna eingeschlagen ist.
		#autoLOC_8004330 = Die Winde auf Duna türmen manchmal Sand an seltsamen Orten auf. Diese Reste und die darin enthaltenen Informationen sind Hunderte Kilometer weit gereist.
		#autoLOC_8004331 = Kleine Felsen, die zwar aussehen wie Blaubeeren, aber nicht so schmecken ... da sind wir uns fast sicher.
		#autoLOC_8004332 = Dres ist zwar ein relativ kleiner Planet, hat aber schon viele heftige Einschläge erlebt.
		#autoLOC_8004333 = Diese kleinen Einschlagkrater verraten uns genauso gut wie die größeren etwas über Dres und seine Geschichte ... und man kommt schnell in sie hinein und wieder hinaus.
		#autoLOC_8004334 = Munar-Felsen sehen so aus, als wären sie ausgezeichnete Briefbeschwerer, liefern uns aber auch Hinweise über die Geschichte unseres und anderer Planeten. Aber ... Briefe beschweren sich nun mal nicht von selbst!
		#autoLOC_8004335 = Der Mun ist voller großer und kleiner Löcher. Die Wissenschaftler auf Kerbin erwarten sehnsüchtig die Daten aus diesem Experiment. Je nachdem, was dabei herauskommt, könnte es sogar sein, dass die Golfspieler auf Kerbin mehr für unser Weltraumprogramm springen lassen.
		#autoLOC_8004336 = Eigentlich kein Riesenkrater, aber immer noch sehr groß und mit vielleicht noch größeren und interessanteren Merkmalen ausgestattet. Oder einfach nur ein guter Rückzugsort für ein Nickerchen.
		#autoLOC_8004337 = Dieser Stein ist ... ziemlich langweilig. Genau wie die alten Dinger auf Kerbin. Du bist so weit gereist, hast so viel erlebt und musst dir diesen Felsen angucken. Die Wissenschaftler fahren allerdings voll drauf ab!
		#autoLOC_8004338 = Dieser Felsen weist jede Menge Spuren hydrologischer Aktivität auf, weil er so schön glatt geschliffen ist.
		#autoLOC_8004339 = Diese Geysire gehören zu den seltensten Wesensmerkmalen in unserem Sonnensystem. Aus ihnen schießt ab und an kochend heißes Wasser in die Atmosphäre von Laythe ... und sie könnten an diesem furchtbaren Gestank dort schuld sein.
		#autoLOC_8004340 = Ein abgebrochenes Stück der Eiskruste von Vall, das mehrere Schichten gefrorenen Materials enthält.
		#autoLOC_8004341 = Unsere Wissenschaftler sind sich nicht sicher, ob diese Steine in der Kruste eingefrorene Meteoriten sind oder ob sie aus Gletscherbewegungen stammen.
		#autoLOC_8004342 = Ein spuckender Geysir, der sich aus der Tiefe von Vall stammenden sublimierten Gasen speist. An diesem Ort kann man die faszinierendsten Phänomene des Sonnensystems beobachten – und tolle Selfies machen.
		#autoLOC_8004343 = Ein Stein aus einer der beiden hellen mineralischen Farben, die am häufigsten in der Kruste von Tylo vorkommen. Hoffentlich finden wir mit einer umfassenden Analyse ihre Zusammensetzung und Eignung als Briefbeschwerer heraus.
		#autoLOC_8004344 = Ein Stein aus einer der beiden dunklen mineralischen Farben, die am häufigsten in der Kruste von Tylo vorkommen. Viele Kerbals fragen sich, wo die mit der Erdbeerfarbe hin sind.
		#autoLOC_8004345 = Dieser Ausbiss, in denen sich helle und dunkle Schattierungen abwechseln, sieht natürlich aus. Oder ist er irgendein außerirdisches Spielzeug? Damit kommen wir zu der Frage, ob wir nicht alle einfach nur ein Spielzeug eines riesigen, außerirdischen Verstandes sind?\n\nNein, das kann nicht sein.
		#autoLOC_8004346 = Das kälteste Eis aller Zeiten. Wer einen guten Drink schlürfen will, muss unbedingt nach Eeloo. Unsere Wissenschaftler behaupten steif und fest, dass sie diese Eisbrocken für ihre Forschung brauchen. Von den ganzen Partys mit verdächtigen Anfangszeiten mal abgesehen.
		#autoLOC_8004347 = Ein Brocken aus der Kruste von Eeloo, der es hierhin geschafft hat. Er wirkt ein wenig einsam.
		#autoLOC_8004348 = Ein riesiger Eisbrocken. Durch eine genaue Untersuchung findet man heraus, wie sich die Äonen in den Eisschichten von Eeloo abgelegt haben. Schade, dass keiner Skier mitgebracht hat.
