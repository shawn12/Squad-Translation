		#autoLOC_6012005 = "Was passiert, wenn man mysteriösen Schleim der merkwürdigen Strahlung bzw. der Atmosphäre eines weit entfernten Planeten aussetzt?" Diese Frage haben sich schon fast alle Kerbals gestellt. Und jetzt können sie das endlich herausfinden, dank der neuesten Errungenschaft der wahnwitzigen Ingenieure von FLOOYD.\n\nHinweis: Für optimale Ergebnisse bitte Wissenschaftler einsetzen.\n\nWeiterer Hinweis: Kommen Sie nicht nach Kerbin zurück. Niemals!<color=orange> Benötigt eine aktive Stromeinheit sowie eine zentrale Station, um einsatzfähig zu sein.</color>
