		#autoLOC_6012012 = Photovoltaikmodul OX-STAT-PD
		#autoLOC_6012013 = Das Photovoltaikmodul OX-STAT-PD kann, sofern es von ausgebildeten Mechanikern ordnungsgemäß in Betrieb genommen wurde, mehrere bahnbrechende, wissenschaftliche Experimente auf einmal mit Strom versorgen. Der Abfall in der Stromleistung, der sich daraus ergibt, indem man Jebediah "das Flatterding ausklappen" lässt, fällt nicht unter die Herstellergarantie. <color=orange>Benötigt eine aktive zentrale Station, um einsatzfähig zu sein.</color>
		#autoLOC_6012014 = Der auf der Oberfläche eingesetzte Sensor enthält sehr filigrane, ausgeklügelte Beschleunigungsmesser, die dazu da sind, die präzise kalibrierten seismischen Schockwellen zu entdecken und zu analysieren, die entstehen, wenn Raketenteile mit voller Wucht in den Planeten oder Mond einschlagen, auf dem dieser Sensor rein zufällig untergebracht ist.\n\nHinweis: Für optimale Ergebnisse bitte Wissenschaftler einsetzen.<color=orange> Benötigt eine aktive Stromeinheit sowie eine zentrale Station, um einsatzfähig zu sein.</color>
